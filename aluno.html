<!DOCTYPE html>

<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"></noscript>
  
  <style>
    /* ESTILOS GLOBAIS MELHORADOS (merge com teu aluno.css se quiser) */
    :root {
      --neon-cyan: #22d3ee;
      --neon-blue: #38bdf8;
      --dark-bg: #0a0f1f;
      --card-bg: rgba(17, 24, 39, 0.95);
      --glow: 0 0 20px rgba(34, 211, 238, 0.4);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: linear-gradient(135deg, #0a0f1f 0%, #0b1025 50%, #1a0d2e 100%);
      font-family: "Inter", "Segoe UI", sans-serif;
      color: #e2e8f0;
      overflow-x: hidden;
      position: relative;
    }
    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: 
        radial-gradient(circle at 20% 80%, rgba(34, 211, 238, 0.08) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(56, 189, 248, 0.08) 0%, transparent 50%);
      animation: nebula 8s ease-in-out infinite alternate;
      z-index: -1;
      pointer-events: none;
    }
    @keyframes nebula {
      0% { opacity: 0.6; transform: scale(1); }
      100% { opacity: 1; transform: scale(1.1); }
    }

    .main-container {
      display: flex;
      min-height: 100vh;
      animation: fadeIn 0.8s ease-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* SIDEBAR RESPONSIVO */
    .sidebar {
      width: 280px;
      flex-shrink: 0;
      padding: 20px;
      background: var(--card-bg);
      backdrop-filter: blur(12px);
      border-right: 1px solid rgba(56, 189, 248, 0.2);
      overflow-y: auto;
      animation: slideInLeft 0.6s ease-out;
    }
    @keyframes slideInLeft {
      from { transform: translateX(-20px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
    @media (max-width: 768px) {
      .sidebar { 
        position: fixed;
        top: 0; left: 0; height: 100vh; z-index: 1000;
        transform: translateX(-100%);
        transition: transform 0.3s ease;
      }
      .sidebar.open { transform: translateX(0); }
      .main-container { padding-left: 0; }
      /* Overlay mobile */
      body.menu-open::after {
        content: ''; position: fixed; top: 0; left: 0; right: 0; bottom: 0;
        background: rgba(0,0,0,0.5); z-index: 999; backdrop-filter: blur(4px);
      }
    }

    /* CARDS COM GLOWS */
    .card {
      background: var(--card-bg);
      backdrop-filter: blur(12px);
      border-radius: 16px;
      padding: 24px;
      margin-bottom: 24px;
      border: 1px solid rgba(56, 189, 248, 0.2);
      box-shadow: var(--glow), 0 8px 32px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
      animation: cardRise 0.5s ease-out forwards;
      opacity: 0; transform: translateY(20px);
    }
    .card:nth-child(1) { animation-delay: 0.1s; }
    .card:nth-child(2) { animation-delay: 0.2s; }
    .card:nth-child(3) { animation-delay: 0.3s; }
    @keyframes cardRise {
      to { opacity: 1; transform: translateY(0); }
    }
    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 40px rgba(34, 211, 238, 0.3);
      border-color: var(--neon-cyan);
    }

    /* LOADING SKELETONS (pro grids vazios) */
    .skeleton {
      background: linear-gradient(90deg, #1f2937 25%, #374151 50%, #1f2937 75%);
      background-size: 200% 100%;
      animation: loading 1.5s infinite;
      border-radius: 8px;
    }
    @keyframes loading {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }
    #grade-conquistas.empty::before,
    #gradeFrequencia.empty::before,
    #listaLicoes.empty::before {
      content: 'Carregando...';
      display: block; text-align: center; color: #9ca3af; padding: 40px;
    }

    /* BOT√ïES MELHORADOS */
    button {
      background: linear-gradient(135deg, var(--neon-cyan), var(--neon-blue));
      border: none; border-radius: 12px; padding: 12px 20px;
      color: #0a0f1f; font-weight: 600; cursor: pointer;
      transition: all 0.3s ease; position: relative; overflow: hidden;
    }
    button:hover:not(:disabled) {
      transform: translateY(-2px); box-shadow: var(--glow);
    }
    button:disabled { opacity: 0.6; cursor: not-allowed; }

    /* MODAIS COM OVERLAY */
    .popup, .modal {
      position: fixed; top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.7); backdrop-filter: blur(8px);
      display: flex; justify-content: center; align-items: center;
      z-index: 2000; animation: modalFade 0.3s ease-out;
    }
    @keyframes modalFade { from { opacity: 0; } to { opacity: 1; } }
    .popup-content, .modal-content {
      background: var(--card-bg); border-radius: 20px; padding: 32px;
      max-width: 500px; max-height: 90vh; overflow-y: auto;
      box-shadow: var(--glow), 0 20px 60px rgba(0,0,0,0.5);
    }
    .close-button, .close-btn {
      float: right; font-size: 28px; cursor: pointer; color: #9ca3af;
      transition: color 0.3s; margin-top: -16px;
    }
    .close-button:hover, .close-btn:hover { color: var(--neon-cyan); }

    /* RESPONSIVO CONTENT */
    .content-area {
      flex: 1; padding: 20px; overflow-y: auto;
      scrollbar-width: thin; scrollbar-color: var(--neon-cyan) transparent;
    }
    .content-area::-webkit-scrollbar { width: 6px; }
    .content-area::-webkit-scrollbar-track { background: transparent; }
    .content-area::-webkit-scrollbar-thumb { 
      background: var(--neon-cyan); border-radius: 3px; 
    }

    @media (max-width: 768px) {
      .content-area { padding: 16px; }
      .card { padding: 20px; margin-bottom: 20px; }
    }
  </style>
</head>

<body>

  <!-- B√îNUS: JS r√°pido pra mobile menu + ESC modals (n√£o quebra teus scripts) -->
  <script>
    // Mobile menu toggle (adicione bot√£o no teu aluno.js se quiser full)
    const mobileBtn = document.getElementById('mobileMenuBtn');
    const sidebar = document.getElementById('sidebar');
    if (window.innerWidth <= 768) {
      mobileBtn.style.display = 'block';
      mobileBtn.onclick = () => {
        document.body.classList.toggle('menu-open');
        sidebar.classList.toggle('open');
      };
    }

    // ESC fecha modals/popups
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        fecharPopup?.(); fecharPopupConquista?.(); // Chama se fun√ß√µes existirem
        document.body.classList.remove('menu-open');
        sidebar.classList.remove('open');
      }
    });

    // Remove 'empty' class quando conte√∫do carrega (teu JS faz isso)
    function removeEmpty(id) {
      document.getElementById(id)?.classList.remove('empty');
    }
    window.removeEmpty = removeEmpty; // Exp√µe pro teu JS
  </script>

  <!-- Teus scripts POR √öLTIMO (prioridade) -->
