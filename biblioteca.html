<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca - Documentos PDF</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .biblioteca-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .biblioteca-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .biblioteca-header h1 {
            font-size: 2.5em;
            color: #0f0;
            margin-bottom: 10px;
        }

        .biblioteca-header p {
            font-size: 0.8em;
            color: #aaa;
        }

        .collections-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .collection-card {
            border: 4px outset #666;
            background: #111;
            padding: 20px;
            box-shadow: 4px 4px 0 #000;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .collection-card:hover {
            background: #222;
            border-color: #0f0;
        }

        .collection-card h3 {
            color: #0f0;
            margin-top: 0;
            font-size: 1.3em;
        }

        .collection-card p {
            color: #aaa;
            font-size: 0.9em;
            margin: 10px 0;
        }

        .doc-count {
            display: inline-block;
            background: #333;
            padding: 5px 10px;
            border: 2px solid #666;
            color: #0f0;
            font-weight: bold;
            margin-top: 10px;
        }

        .collection-details {
            border: 4px outset #666;
            background: #111;
            padding: 20px;
            box-shadow: 4px 4px 0 #000;
            margin-bottom: 30px;
            display: none;
        }

        .collection-details.active {
            display: block;
        }

        .collection-details h2 {
            color: #0f0;
            margin-top: 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .back-btn {
            background: #333;
            border: 2px outset #666;
            color: #fff;
            padding: 8px 15px;
            cursor: pointer;
            font-family: inherit;
            font-size: 0.9em;
            margin-bottom: 15px;
        }

        .back-btn:hover {
            background: #444;
        }

        .upload-section {
            background: #222;
            border: 2px dashed #666;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
        }

        .upload-section.is-teacher {
            display: block;
        }

        .upload-section.is-student {
            display: none;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            margin: 10px 0;
        }

        .file-input-wrapper input[type="file"] {
            display: none;
        }

        .file-input-label {
            background: #333;
            border: 2px outset #666;
            color: #fff;
            padding: 10px 20px;
            cursor: pointer;
            display: inline-block;
            font-family: inherit;
        }

        .file-input-label:hover {
            background: #444;
        }

        .upload-btn {
            background: #0f0;
            border: 2px outset #0a0;
            color: #000;
            padding: 10px 20px;
            cursor: pointer;
            font-family: inherit;
            font-weight: bold;
            margin-left: 10px;
        }

        .upload-btn:hover {
            background: #0d0;
        }

        .upload-btn:disabled {
            background: #666;
            border-color: #999;
            color: #ccc;
            cursor: not-allowed;
        }

        .documents-list {
            margin-top: 20px;
        }

        .document-item {
            background: #222;
            border: 2px solid #666;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .document-info {
            flex: 1;
            min-width: 200px;
        }

        .document-name {
            color: #0f0;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .document-meta {
            color: #aaa;
            font-size: 0.85em;
        }

        .document-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .download-btn, .delete-btn {
            padding: 8px 15px;
            border: 2px outset #666;
            cursor: pointer;
            font-family: inherit;
            font-size: 0.9em;
        }

        .download-btn {
            background: #0f0;
            color: #000;
            border-color: #0a0;
            font-weight: bold;
        }

        .download-btn:hover {
            background: #0d0;
        }

        .delete-btn {
            background: #f00;
            color: #fff;
            border-color: #a00;
            display: none;
        }

        .delete-btn.is-teacher {
            display: inline-block;
        }

        .delete-btn:hover {
            background: #d00;
        }

        .empty-message {
            color: #aaa;
            text-align: center;
            padding: 20px;
            font-style: italic;
        }

        .user-role-selector {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #222;
            border: 2px outset #666;
            padding: 15px;
            z-index: 100;
        }

        .user-role-selector label {
            display: block;
            margin-bottom: 10px;
            color: #aaa;
            font-size: 0.9em;
        }

        .user-role-selector select {
            background: #333;
            border: 2px inset #666;
            color: #0f0;
            padding: 8px;
            font-family: inherit;
            cursor: pointer;
        }

        .new-collection-section {
            background: #222;
            border: 2px dashed #666;
            padding: 20px;
            margin-bottom: 20px;
            display: none;
        }

        .new-collection-section.is-teacher {
            display: block;
        }

        .new-collection-input {
            background: #333;
            border: 2px inset #666;
            color: #0f0;
            padding: 10px;
            font-family: inherit;
            width: 100%;
            max-width: 300px;
            margin-right: 10px;
        }

        .new-collection-btn {
            background: #0f0;
            border: 2px outset #0a0;
            color: #000;
            padding: 10px 20px;
            cursor: pointer;
            font-family: inherit;
            font-weight: bold;
        }

        .new-collection-btn:hover {
            background: #0d0;
        }

        .collections-view {
            display: block;
        }

        .collections-view.hidden {
            display: none;
        }

        .collection-view {
            display: none;
        }

        .collection-view.active {
            display: block;
        }

        @media (max-width: 768px) {
            .collections-grid {
                grid-template-columns: 1fr;
            }

            .document-item {
                flex-direction: column;
                align-items: flex-start;
            }

            .document-actions {
                width: 100%;
            }

            .user-role-selector {
                position: static;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="user-role-selector">
        <label for="user-role">Seu Papel:</label>
        <select id="user-role">
            <option value="student">Aluno</option>
            <option value="teacher">Professor</option>
        </select>
    </div>

    <div class="biblioteca-container">
        <div class="biblioteca-header">
            <h1>ðŸ“š Biblioteca</h1>
            <p>Acesse e baixe documentos PDF organizados por coleÃ§Ãµes</p>
        </div>

        <!-- Nova ColeÃ§Ã£o (apenas para professores) -->
        <div class="new-collection-section">
            <h3>Criar Nova ColeÃ§Ã£o</h3>
            <input type="text" class="new-collection-input" id="new-collection-name" placeholder="Nome da coleÃ§Ã£o...">
            <button class="new-collection-btn" onclick="createNewCollection()">Criar ColeÃ§Ã£o</button>
        </div>

        <!-- VisualizaÃ§Ã£o de ColeÃ§Ãµes -->
        <div class="collections-view" id="collections-view">
            <div class="collections-grid" id="collections-grid">
                <!-- As coleÃ§Ãµes serÃ£o adicionadas aqui dinamicamente -->
            </div>
        </div>

        <!-- VisualizaÃ§Ã£o de Documentos de uma ColeÃ§Ã£o -->
        <div class="collection-view" id="collection-view">
            <button class="back-btn" onclick="backToCollections()">â—€ Voltar</button>
            
            <div class="collection-details active">
                <h2 id="collection-title"></h2>

                <!-- SeÃ§Ã£o de Upload (apenas para professores) -->
                <div class="upload-section is-teacher">
                    <h3>ðŸ“¤ Fazer Upload de Documento</h3>
                    <div class="file-input-wrapper">
                        <label for="pdf-file" class="file-input-label">Selecionar PDF</label>
                        <input type="file" id="pdf-file" accept=".pdf" onchange="updateFileName()">
                        <span id="file-name" style="color: #aaa; margin-left: 10px;"></span>
                    </div>
                    <button class="upload-btn" onclick="uploadDocument()">Enviar</button>
                </div>

                <!-- Lista de Documentos -->
                <div class="documents-list">
                    <h3>Documentos</h3>
                    <div id="documents-container">
                        <!-- Os documentos serÃ£o adicionados aqui dinamicamente -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="script_biblioteca.js"></script>

</body>
</html>
