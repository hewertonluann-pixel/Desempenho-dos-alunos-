
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca - Orquestra Filhos de Asafe</title>
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap">
    <style>
        :root {
            --bg: #020617;
            --card: #0b1220;
            --card-alt: #0f172a;
            --border: rgba(56, 189, 248, 0.25);
            --ink: #e2e8f0;
            --muted: #94a3b8;
            --azul: #0ea5e9;
            --azul-escuro: #1e293b;
            --azul-suave: rgba(56, 189, 248, 0.2);
            --verde: #22c55e;
            --vermelho: #ef4444;
        }

        * {
            box-sizing: border-box;
            font-family: 'Inter', system-ui, sans-serif;
        }

        body {
            margin: 0;
            background: radial-gradient(circle at top, #0f172a 0%, #020617 45%, #000 100%);
            color: var(--ink);
            min-height: 100vh;
            padding-bottom: 80px; /* Espa√ßo para a nav mobile */
        }

        /* Barra de Navega√ß√£o Superior */
        .nav-header {
            background: rgba(11, 18, 32, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-header h1 {
            margin: 0;
            font-size: 1.2rem;
            color: var(--azul);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-role-selector {
            background: var(--card-alt);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 5px 10px;
            color: var(--azul);
            font-size: 0.8rem;
            outline: none;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .header-section p {
            color: var(--muted);
            font-size: 0.9rem;
        }

        /* Grid de Cole√ß√µes */
        .collections-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .collection-card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 25px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .collection-card:hover {
            transform: translateY(-5px);
            border-color: var(--azul);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
        }

        .collection-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 4px;
            background: var(--azul);
            opacity: 0.5;
        }

        .collection-card h3 {
            margin: 15px 0 10px;
            color: var(--azul);
            font-size: 1.4rem;
        }

        .collection-card p {
            color: var(--muted);
            font-size: 0.85rem;
            margin: 0;
        }

        .icon-folder {
            font-size: 3rem;
            display: block;
            margin-bottom: 10px;
        }

        /* Visualiza√ß√£o da Cole√ß√£o */
        .collection-view {
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .collection-view.active {
            display: block;
        }

        .back-btn {
            background: var(--azul-escuro);
            color: var(--azul);
            border: 1px solid var(--border);
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
        }

        .collection-header {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .collection-header h2 {
            margin: 0 0 15px;
            color: var(--azul);
            font-size: 1.5rem;
        }

        /* Se√ß√£o de Professor */
        .teacher-section {
            background: var(--azul-suave);
            border: 1px dashed var(--azul);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 20px;
            display: none;
        }

        .teacher-section h3 {
            margin: 0 0 10px;
            font-size: 1rem;
            color: var(--azul);
        }

        .upload-controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
        }

        .file-input-label {
            background: var(--azul);
            color: white;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .upload-btn {
            background: var(--verde);
            color: var(--bg);
            border: none;
            padding: 8px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 700;
        }

        .upload-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Lista de Documentos */
        .documents-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .document-item {
            background: var(--card-alt);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.2s;
        }

        .document-item:hover {
            background: var(--azul-suave);
        }

        .doc-info {
            display: flex;
            align-items: center;
            gap: 12px;
            min-width: 0;
        }

        .doc-icon {
            font-size: 1.5rem;
            flex-shrink: 0;
        }

        .doc-details {
            min-width: 0;
        }

        .doc-name {
            display: block;
            font-weight: 600;
            color: var(--ink);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .doc-meta {
            font-size: 0.75rem;
            color: var(--muted);
        }

        .doc-actions {
            display: flex;
            gap: 8px;
        }

        .btn-download {
            background: var(--azul-escuro);
            color: var(--azul);
            border: 1px solid var(--border);
            padding: 6px 12px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .btn-delete {
            background: rgba(239, 68, 68, 0.1);
            color: var(--vermelho);
            border: 1px solid rgba(239, 68, 68, 0.2);
            padding: 6px;
            border-radius: 6px;
            cursor: pointer;
            display: none;
        }

        /* Nova Cole√ß√£o */
        .new-col-section {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 30px;
            display: none;
        }

        .new-col-input {
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 10px;
            color: var(--ink);
            width: 100%;
            max-width: 300px;
            margin-bottom: 10px;
        }

        .btn-create-col {
            background: var(--azul);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
        }

        /* Navega√ß√£o Mobile Inferior */
        .mobile-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(11, 18, 32, 0.95);
            backdrop-filter: blur(10px);
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            z-index: 1000;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--muted);
            text-decoration: none;
            font-size: 0.7rem;
            gap: 4px;
        }

        .nav-item.active {
            color: var(--azul);
        }

        .nav-item svg {
            width: 24px;
            height: 24px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsividade */
        @media (max-width: 600px) {
            .collections-grid {
                grid-template-columns: 1fr;
            }
            
            .upload-controls {
                flex-direction: column;
                align-items: stretch;
            }

            .new-col-input {
                max-width: none;
            }
        }
    </style>
</head>
