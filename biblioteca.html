
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca - Orquestra Filhos de Asafe</title>
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="loader.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap">
    <style>
        :root {
            --bg: #020617;
            --card: #0b1220;
            --card-alt: #0f172a;
            --border: rgba(56, 189, 248, 0.25);
            --ink: #e2e8f0;
            --muted: #94a3b8;
            --azul: #0ea5e9;
            --azul-escuro: #1e293b;
            --azul-suave: rgba(56, 189, 248, 0.2);
            --verde: #22c55e;
            --vermelho: #ef4444;
        }

        * {
            box-sizing: border-box;
            font-family: 'Inter', system-ui, sans-serif;
        }

        body {
            margin: 0;
            background: radial-gradient(circle at top, #0f172a 0%, #020617 45%, #000 100%);
            color: var(--ink);
            min-height: 100vh;
            padding-bottom: 80px;
        }

        .nav-header {
            background: rgba(11, 18, 32, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-header h1 {
            margin: 0;
            font-size: 1.2rem;
            color: var(--azul);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-role-selector {
            background: var(--card-alt);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 5px 10px;
            color: var(--azul);
            font-size: 0.8rem;
            outline: none;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .header-section p {
            color: var(--muted);
            font-size: 0.9rem;
        }

        /* Nova Barra de Busca Global */
        .global-search-container {
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
        }

        .global-search-wrapper {
            position: relative;
            width: 100%;
            max-width: 600px;
        }

        .global-search-input {
            width: 100%;
            background: var(--card);
            border: 2px solid var(--border);
            border-radius: 12px;
            padding: 12px 20px 12px 45px;
            color: var(--ink);
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .global-search-input:focus {
            border-color: var(--azul);
            box-shadow: 0 0 15px rgba(14, 165, 233, 0.2);
        }

        .search-icon-svg {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--muted);
            pointer-events: none;
        }

        /* Grid de Cole√ß√µes */
        .collections-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .collection-card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 25px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .collection-card:hover {
            transform: translateY(-5px);
            border-color: var(--azul);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
        }

        .collection-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: var(--azul);
            opacity: 0.5;
        }

        .collection-card h3 {
            margin: 15px 0 5px;
            color: var(--azul);
            font-size: 1.4rem;
        }

        .collection-card .file-count {
            color: var(--muted);
            font-size: 0.8rem;
            margin-bottom: 10px;
            display: block;
        }

        .collection-card p {
            color: var(--muted);
            font-size: 0.85rem;
            margin: 0;
        }

        .icon-folder {
            font-size: 3rem;
            display: block;
            margin-bottom: 10px;
        }

        .btn-delete-collection {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(239, 68, 68, 0.2);
            color: var(--vermelho);
            border: 1px solid var(--vermelho);
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: none;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            z-index: 10;
        }

        .btn-delete-collection:hover {
            background: var(--vermelho);
            color: white;
            transform: scale(1.1);
        }

        .collection-view {
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .collection-view.active {
            display: block;
        }

        .back-btn {
            background: var(--azul-escuro);
            color: var(--azul);
            border: 1px solid var(--border);
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
        }

        .collection-header {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .collection-header h2 {
            margin: 0 0 15px;
            color: var(--azul);
            font-size: 1.5rem;
        }

        .search-sort-controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
            align-items: center;
        }

        .search-input {
            background: var(--card-alt);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 8px 12px;
            color: var(--ink);
            font-size: 0.9rem;
            outline: none;
            min-width: 200px;
            flex: 1;
        }

        .search-input::placeholder {
            color: var(--muted);
        }

        .sort-select {
            background: var(--card-alt);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 8px 12px;
            color: var(--ink);
            font-size: 0.9rem;
            outline: none;
        }

        .teacher-section {
            background: var(--azul-suave);
            border: 1px solid var(--azul);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 20px;
            display: none;
        }

        .teacher-section.new-col-section {
            margin-bottom: 30px;
        }

        .teacher-section h3 {
            margin: 0 0 10px;
            font-size: 1rem;
            color: var(--azul);
        }

        .new-col-input {
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 10px;
            color: var(--ink);
            width: 100%;
            max-width: 300px;
            margin-bottom: 10px;
        }

        .btn-create-col {
            background: var(--azul);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
        }

        .upload-controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
        }

        .file-input-label,
        .file-input-label-audio {
            background: var(--azul);
            color: white;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .file-input-label-audio {
            background: var(--verde);
            color: var(--bg);
        }

        .file-input-audio {
            margin-top: 10px;
        }

        .file-input-audio small {
            display: block;
            margin-top: 5px;
            color: var(--muted);
            font-size: 0.7rem;
        }

        .upload-btn {
            background: var(--verde);
            color: var(--bg);
            border: none;
            padding: 8px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 700;
        }

        .upload-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .documents-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .document-item {
            background: var(--card-alt);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            transition: background 0.2s;
        }

        .document-item:hover {
            background: var(--azul-suave);
        }

        .doc-name {
            font-weight: 600;
            color: var(--ink);
            text-align: center;
            font-size: 1.1rem;
        }

        .audio-player {
            display: inline-block;
            min-width: 200px;
            max-width: 250px;
            width: 100%;
        }

        audio {
            height: 40px;
            border-radius: 6px;
            background: var(--card-alt);
            border: 1px solid var(--border);
            outline: none;
            width: 100%;
        }

        .doc-buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn-download {
            background: var(--azul);
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 8px;
            font-size: 0.85rem;
            font-weight: 600;
            transition: all 0.2s;
        }

        .btn-download:hover {
            background: #0099e6;
            transform: scale(1.05);
        }

        .btn-edit, .btn-delete {
            background: var(--azul-escuro);
            color: var(--muted);
            border: 1px solid var(--border);
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.2s;
        }

        .btn-edit:hover {
            color: var(--azul);
            border-color: var(--azul);
        }

        .btn-delete:hover {
            color: var(--vermelho);
            border-color: var(--vermelho);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: var(--card);
            padding: 30px;
            border-radius: 16px;
            border: 1px solid var(--border);
            max-width: 400px;
            width: 90%;
            position: relative;
        }

        .btn-close {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: var(--muted);
            font-size: 1.2rem;
            cursor: pointer;
        }

        .btn-remove-audio {
            background: rgba(239, 68, 68, 0.1);
            color: var(--vermelho);
            border: 1px solid var(--vermelho);
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            font-weight: 600;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 600px) {
            .nav-header h1 { font-size: 1rem; }
            .container { padding: 15px; }
            .search-sort-controls { flex-direction: column; align-items: stretch; }
            .search-input { min-width: auto; }
            .doc-buttons { gap: 10px; }
        }
    </style>
</head>
<body>
    <!-- Global Loader -->
    <div id="global-loader">
        <div class="spinner-container">
            <div class="spinner"></div>
            <div id="emoji-container">üé∑</div>
            <div id="verse-container">
                <div id="verse-text"></div>
                <div id="verse-reference"></div>
            </div>
        </div>
    </div>

    <header class="nav-header">
        <h1>üìö Biblioteca</h1>
        <select id="user-role" class="user-role-selector" style="display: none;">
            <option value="student">Aluno</option>
            <option value="teacher">Professor</option>
        </select>
    </header>

    <div class="container">
        <!-- Se√ß√£o de Nova Cole√ß√£o (Professor) -->
        <div class="new-col-section teacher-section is-teacher">
            <h3>‚ûï Criar Nova Cole√ß√£o</h3>
            <input type="text" id="new-collection-name" class="new-col-input" placeholder="Nome da cole√ß√£o (ex: Partituras)">
            <button class="btn-create-col" onclick="createNewCollection()">Criar Cole√ß√£o</button>
        </div>

        <!-- Visualiza√ß√£o de Cole√ß√µes -->
        <div id="collections-view">
            <div class="header-section">
                <p>Selecione uma categoria para acessar os documentos</p>
            </div>

            <!-- Nova Barra de Busca Global -->
            <div class="global-search-container">
                <div class="global-search-wrapper">
                    <svg class="search-icon-svg" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>
                    <input type="text" id="global-search-input" class="global-search-input" placeholder="Pesquisar em toda a biblioteca...">
                </div>
            </div>

            <!-- Container para Resultados da Busca Global (escondido por padr√£o) -->
            <div id="search-results-view" style="display: none; margin-bottom: 30px;">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                    <h2 style="margin: 0; font-size: 1.2rem; color: var(--azul);">Resultados da Busca</h2>
                    <button class="btn-edit" onclick="clearGlobalSearch()" style="padding: 5px 10px;">Limpar</button>
                </div>
                <div class="documents-list" id="global-search-results">
                    <!-- Injetado via JS -->
                </div>
                <hr style="border: 0; border-top: 1px solid var(--border); margin: 30px 0;">
            </div>

            <div class="collections-grid" id="collections-grid">
                <!-- Injetado via JS -->
            </div>
        </div>

        <!-- Visualiza√ß√£o de Documentos -->
        <div id="collection-view" class="collection-view">
            <button class="back-btn" onclick="backToCollections()">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m15 18-6-6 6-6"/></svg>
                Voltar
            </button>

            <div class="collection-header">
                <h2 id="collection-title">Nome da Cole√ß√£o</h2>

                <!-- Busca e Ordena√ß√£o Interna -->
                <div class="search-sort-controls">
                    <input type="text" id="search-input" class="search-input" placeholder="Pesquisar nesta cole√ß√£o...">
                    <select id="sort-select" class="sort-select">
                        <option value="name-asc">Nome (A-Z)</option>
                        <option value="name-desc">Nome (Z-A)</option>
                        <option value="date-desc">Data (Mais Recente)</option>
                        <option value="date-asc">Data (Mais Antigo)</option>
                    </select>
                </div>

                <!-- Upload (Professor) -->
                <div class="teacher-section is-teacher">
                    <h3>üì§ Upload de PDF e √Åudio</h3>
                    <div class="upload-controls">
                        <label for="pdf-file" class="file-input-label">Selecionar PDF</label>
                        <input type="file" id="pdf-file" accept=".pdf" onchange="updateFileName()" style="display: none;">
                        <span id="file-name" style="font-size: 0.8rem; color: var(--muted);"></span>
                        <div class="file-input-audio">
                            <label for="audio-file" class="file-input-label-audio">Selecionar √Åudio (MP3/WAV)</label>
                            <input type="file" id="audio-file" accept=".mp3,.wav,.ogg" onchange="updateAudioFileName()" style="display: none;">
                            <span id="audio-file-name" style="font-size: 0.8rem; color: var(--muted);"></span>
                            <small>(Opcional: fa√ßa upload de um arquivo de √°udio para ouvir durante a leitura)</small>
                        </div>
                        <button class="upload-btn" onclick="uploadDocument()">Enviar</button>
                    </div>
                </div>

                <div class="documents-list" id="documents-container">
                    <!-- Injetado via JS -->
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para Gerenciar √Åudio -->
    <div class="modal" id="edit-modal">
        <div class="modal-content">
            <button class="btn-close" onclick="closeModal()">X</button>
            <h3>üéµ Gerenciar √Åudio</h3>
            <label for="edit-audio-file" class="file-input-label-audio" style="display: block;">Selecionar/Substituir √Åudio</label>
            <input type="file" id="edit-audio-file" accept=".mp3,.wav,.ogg" style="display: none;">
            <button class="upload-btn" onclick="saveAudio()" style="margin-top: 10px;">Salvar √Åudio</button>
            <button class="btn-remove-audio" onclick="removeAudio()">Remover √Åudio</button>
        </div>
    </div>

    <script src="loader.js"></script>
    <script type="module" src="script_biblioteca.js"></script>
    <script type="module" src="navegacao.js"></script>
</body>
</html>
