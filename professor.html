<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel Gerencial üéµ</title>
  <link rel="stylesheet" href="professor.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

  <style>
    /* ===== Mensagens flutuantes ===== */
    .mensagem-sucesso, .mensagem-info {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: 600;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s ease;
      z-index: 9999;
      font-size: 0.9rem;
    }
    .mensagem-sucesso { background: #16a34a; color: #fff; }
    .mensagem-info { background: #2563eb; color: #fff; }
    .mensagem-sucesso.visivel, .mensagem-info.visivel { opacity: 1; }

    /* ===== Bot√£o Recalcular Energia ===== */
    .recalcular-energia {
      background-color: #2563eb;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 10px 18px;
      font-size: 0.95rem;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.25s ease, transform 0.15s ease;
    }
    .recalcular-energia:hover {
      background-color: #1e40af;
      transform: translateY(-1px);
    }

    /* ===== Modal gen√©rico ===== */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(4px);
      justify-content: center;
      align-items: center;
      z-index: 1000;
      animation: fadeIn 0.25s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }

    .modal-conteudo {
      background: linear-gradient(145deg, #1e1e1e, #262738);
      padding: 26px 24px;
      border-radius: 14px;
      box-shadow: 0 0 24px rgba(0, 0, 0, 0.7);
      text-align: center;
      width: 92%;
      max-width: 420px;
      color: #f9fafb;
    }

    .modal-conteudo h2 {
      margin-top: 0;
      margin-bottom: 14px;
      font-size: 1.15rem;
    }

    .modal-conteudo .campo-modal {
      text-align: left;
      margin-bottom: 10px;
      font-size: 0.9rem;
    }

    .modal-conteudo input[type="text"],
    .modal-conteudo input[type="file"] {
      width: 100%;
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #374151;
      background: #111827;
      color: #e5e7eb;
      font-size: 0.9rem;
    }

    .botoes-modal {
      display: flex;
      justify-content: space-between;
      margin-top: 18px;
      gap: 10px;
    }

    .botoes-modal button {
      flex: 1;
      padding: 9px 0;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      color: #fff;
      transition: transform 0.15s ease, background 0.25s;
      font-size: 0.9rem;
    }

    .btn-adicionar { background: #16a34a; }
    .btn-adicionar:hover { background: #15803d; transform: translateY(-1px); }
    .btn-cancelar { background: #dc2626; }
    .btn-cancelar:hover { background: #b91c1c; transform: translateY(-1px); }

    /* Modal tipo chamada */
    .modal-conteudo .botoes-modal-tipo {
      display: flex;
      gap: 10px;
      margin-top: 12px;
    }
    .modal-conteudo .botoes-modal-tipo button {
      flex: 1;
    }
  </style>
</head>

<body>
  <h1>Painel Gerencial üé∂</h1>
  <div class="usuario-logado" id="usuarioLogado"></div>

  <!-- Mensagens -->
  <div id="mensagemSucesso" class="mensagem-sucesso"></div>
  <div id="mensagemInfo" class="mensagem-info"></div>

  <!-- Bot√µes principais -->
  <div class="botoes">
    <button id="btnAdicionarAluno">‚ûï Adicionar Aluno</button>
    <button id="btnMostrarAlunos">üë• Gerenciar Alunos</button>
    <button id="btnModoAluno">üéì Modo Aluno</button>
    <button id="btnCriarEvento">üìã Chamada</button>
    <button onclick="window.location.href='gerenciar-eventos.html'">üóÇÔ∏è Gerenciar Eventos</button>
    <button onclick="exportarPDF()">üìÑ Exportar PDF</button>
    <button id="btnRecalcularEnergia" class="recalcular-energia">üîÑ Recalcular Energia</button>
  </div>

  <!-- Loader -->
  <div id="loader" class="loader" style="display:none;">
    <div class="spinner"></div>
    <p>Carregando alunos...</p>
  </div>

  <!-- Painel de alunos -->
  <div class="painel" id="painel" style="display:none;"></div>

  <!-- Modal Adicionar Aluno -->
  <div id="modalAdicionar" class="modal">
    <div class="modal-conteudo">
      <h2>‚ûï Novo Aluno</h2>

      <div class="campo-modal">
        <label>Nome</label>
        <input type="text" id="novoNome" placeholder="Nome do aluno">
      </div>

      <div class="campo-modal">
        <label>Instrumento</label>
        <input type="text" id="novoInstrumento" placeholder="Instrumento">
      </div>

      <div class="campo-modal">
        <label>Foto (opcional)</label>
        <input type="file" id="novoFoto" accept="image/*">
      </div>

      <div class="botoes-modal">
        <button id="btnConfirmarAdicionar" class="btn-adicionar">‚úÖ Adicionar</button>
        <button id="btnCancelarAdicionar" class="btn-cancelar">‚ùå Cancelar</button>
      </div>
    </div>
  </div>

  <!-- Modal Tipo de Chamada (Ensaio / Apresenta√ß√£o) -->
  <div id="modalTipoChamada" class="modal">
    <div class="modal-conteudo">
      <h2>Qual tipo de chamada?</h2>
      <div class="botoes-modal-tipo">
        <button id="btnChamadaEnsaio" class="btn-adicionar">üéº Ensaio</button>
        <button id="btnChamadaApresentacao" class="btn-adicionar">üé§ Apresenta√ß√£o</button>
      </div>
      <button id="btnFecharModalChamada" class="btn-cancelar" style="margin-top: 14px;">Cancelar</button>
    </div>
  </div>

  <script type="module">
    import { db } from "./firebase-config.js";
    import {
      collection,
      getDocs,
      addDoc,
      updateDoc,
      deleteDoc,
      doc
    } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";

    // ========= UTILIT√ÅRIOS =========
    function getUsuarioLogado() {
      const params = new URLSearchParams(window.location.search);
      const daUrl = params.get("usuario");
      const daSessao = localStorage.getItem("usuarioAtual");
      return daUrl || daSessao || "Professor";
    }

    function mostrarMensagem(id, texto) {
      const el = document.getElementById(id);
      el.textContent = texto;
      el.classList.add("visivel");
      setTimeout(() => el.classList.remove("visivel"), 2000);
    }

    // ========= MODAL ADICIONAR ALUNO =========
    const modalAdicionar = document.getElementById("modalAdicionar");
    const btnAdicionarAluno = document.getElementById("btnAdicionarAluno");
    const btnConfirmarAdicionar = document.getElementById("btnConfirmarAdicionar");
    const btnCancelarAdicionar = document.getElementById("btnCancelarAdicionar");

    btnAdicionarAluno.addEventListener("click", () => {
      document.getElementById("novoNome").value = "";
      document.getElementById("novoInstrumento").value = "";
      document.getElementById("novoFoto").value = "";
      modalAdicionar.style.display = "flex";
    });

    btnCancelarAdicionar.addEventListener("click", () => {
      modalAdicionar.style.display = "none";
    });

    window.addEventListener("click", (e) => {
      if (e.target === modalAdicionar) modalAdicionar.style.display = "none";
      if (e.target === modalTipoChamada) modalTipoChamada.style.display = "none";
    });

    btnConfirmarAdicionar.addEventListener("click", async () => {
      const nome = document.getElementById("novoNome").value.trim();
      const instrumento = document.getElementById("novoInstrumento").value.trim();
      const fotoInput = document.getElementById("novoFoto");
      const arquivo = fotoInput.files[0];

      if (!nome || !instrumento) {
        alert("Preencha nome e instrumento.");
        return;
      }

      let fotoBase64 = "";

      if (arquivo) {
        fotoBase64 = await new Promise((resolve) => {
          const leitor = new FileReader();
          leitor.onload = (e) => resolve(e.target.result);
          leitor.readAsDataURL(arquivo);
        });
      }

      const novoAluno = {
        nome,
        instrumento,
        foto: fotoBase64,
        senha: "asafe",
        leitura: 1,
        metodo: 1,
        energia: 100,
        frequenciaMensal: { porcentagem: 0 },
        frequenciaAnual: {},
        conquistas: [],
        classificado: false,
        criadoEm: new Date().toISOString()
      };

      await addDoc(collection(db, "alunos"), novoAluno);
      modalAdicionar.style.display = "none";
      mostrarMensagem("mensagemSucesso", `üéâ Aluno ${nome} adicionado!`);
      renderizarPainel();
    });

    // ========= MODAL TIPO DE CHAMADA =========
    const modalTipoChamada = document.getElementById("modalTipoChamada");
    const btnCriarEvento = document.getElementById("btnCriarEvento");
    const btnChamadaEnsaio = document.getElementById("btnChamadaEnsaio");
    const btnChamadaApresentacao = document.getElementById("btnChamadaApresentacao");
    const btnFecharModalChamada = document.getElementById("btnFecharModalChamada");

    btnCriarEvento.addEventListener("click", () => {
      modalTipoChamada.style.display = "flex";
    });

    btnFecharModalChamada.addEventListener("click", () => {
      modalTipoChamada.style.display = "none";
    });

    async function abrirOuCriarChamada(tipoSolicitado) {
      const hoje = new Date().toISOString().split("T")[0];
      const colecoes = ["ensaios", "apresentacoes", "eventos"];

      // 1) Verificar se j√° existe qualquer registro hoje
      for (const col of colecoes) {
        const snap = await getDocs(collection(db, col));
        const existente = snap.docs.find(docItem => docItem.data().data === hoje);
        if (existente) {
          mostrarMensagem("mensagemInfo", "üìÖ J√° existe registro hoje. Abrindo...");
          modalTipoChamada.style.display = "none";
          setTimeout(() => {
            window.location.href = `ensaio.html?id=${existente.id}`;
          }, 700);
          return;
        }
      }

      // 2) Se n√£o existe, cria evento pendente
      const novoEvento = await addDoc(collection(db, "eventos"), {
        data: hoje,
        tipo: tipoSolicitado,  // "ensaio" ou "apresentacao"
        observacoes: "",
        presencas: []
      });

      mostrarMensagem("mensagemInfo", "üÜï Evento criado. Abrindo chamada...");
      modalTipoChamada.style.display = "none";
      setTimeout(() => {
        window.location.href = `ensaio.html?id=${novoEvento.id}`;
      }, 700);
    }

    btnChamadaEnsaio.addEventListener("click", () => abrirOuCriarChamada("ensaio"));
    btnChamadaApresentacao.addEventListener("click", () => abrirOuCriarChamada("apresentacao"));

    // ========= RE-CALCULAR ENERGIA =========
    document.getElementById("btnRecalcularEnergia").addEventListener("click", async () => {
      mostrarMensagem("mensagemInfo", "‚öôÔ∏è Recalculando energia dos alunos...");
      const snap = await getDocs(collection(db, "alunos"));
      let totalAtualizados = 0;

      for (const alunoDoc of snap.docs) {
        const aluno = alunoDoc.data();
        const freq = aluno.frequenciaMensal?.porcentagem ?? 0;

        let novaEnergia = 0;
        if (freq >= 80) novaEnergia = 100;
        else if (freq >= 50) novaEnergia = 70;
        else if (freq >= 30) novaEnergia = 40;
        else novaEnergia = 10;

        await updateDoc(doc(db, "alunos", alunoDoc.id), { energia: novaEnergia });
        totalAtualizados++;
      }

      mostrarMensagem("mensagemSucesso", `‚ö° Energia recalculada para ${totalAtualizados} alunos.`);
    });

    // ========= CARREGAR ALUNOS / PAINEL =========
    async function carregarAlunos() {
      const snapshot = await getDocs(collection(db, "alunos"));
      const alunos = [];
      snapshot.forEach(docItem => alunos.push({ id: docItem.id, ...docItem.data() }));
      alunos.sort((a, b) => a.nome.localeCompare(b.nome));
      return alunos;
    }

    async function renderizarPainel() {
      const loader = document.getElementById("loader");
      const painel = document.getElementById("painel");

      loader.style.display = "flex";
      painel.style.display = "none";

      const alunos = await carregarAlunos();

      painel.innerHTML = alunos.map(aluno => `
        <div class="ficha">
          <div class="foto">
            ${aluno.foto ? `<img src="${aluno.foto}" alt="${aluno.nome}">` : "Sem foto"}
          </div>
          <div class="dados">
            <div class="campo">
              <label>${aluno.nome}</label>
            </div>

            <div class="campo nota-linha">
              <label>Leitura (BONA)</label>
              <div class="nota-controle">
                <button class="botao-nota" onclick="alterarNota('${aluno.id}', 'leitura', -1)">‚àí</button>
                <input class="campo-nota" type="number" id="leitura-${aluno.id}"
                  value="${aluno.leitura ?? 1}"
                  onchange="atualizarNota('${aluno.id}','leitura',this.value)">
                <button class="botao-nota" onclick="alterarNota('${aluno.id}', 'leitura', 1)">+</button>
              </div>
            </div>

            <div class="campo nota-linha">
              <label>M√©todo</label>
              <div class="nota-controle">
                <button class="botao-nota" onclick="alterarNota('${aluno.id}', 'metodo', -1)">‚àí</button>
                <input class="campo-nota" type="number" id="metodo-${aluno.id}"
                  value="${aluno.metodo ?? 1}"
                  onchange="atualizarNota('${aluno.id}','metodo',this.value)">
                <button class="botao-nota" onclick="alterarNota('${aluno.id}', 'metodo', 1)">+</button>
              </div>
            </div>

            <div class="campo">
              <label>Instrumento</label>
              <input type="text"
                value="${aluno.instrumento ?? ''}"
                onchange="atualizarNota('${aluno.id}','instrumento',this.value)">
            </div>

            <div class="acoes">
              <button class="classificar"
                onclick="alternarClassificacao('${aluno.id}', ${aluno.classificado === true})">
                ${aluno.classificado ? "Desclassificar" : "Classificar"}
              </button>
              <button class="remover"
                onclick="confirmarRemocao('${aluno.id}', '${aluno.nome}')">
                Remover
              </button>

              <label class="alterar-foto">üì∑
                <input type="file" id="foto-${aluno.id}" accept="image/*"
                  onchange="alterarFoto('${aluno.id}')">
              </label>
            </div>
          </div>
        </div>
      `).join("");

      loader.style.display = "none";
      painel.style.display = "flex";
    }

    // ====== FUN√á√ïES GLOBAIS DE A√á√ÉO NOS ALUNOS ======
    window.alterarNota = async function(id, campo, delta) {
      const input = document.getElementById(`${campo}-${id}`);
      let v = parseInt(input.value) + delta;
      if (v < 1) v = 1;
      if (v > 130) v = 130;
      input.value = v;
      await updateDoc(doc(db, "alunos", id), { [campo]: v });
    };

    window.atualizarNota = async function(id, campo, valor) {
      if (campo === "instrumento") {
        await updateDoc(doc(db, "alunos", id), { instrumento: valor });
        return;
      }
      let v = parseInt(valor);
      if (isNaN(v) || v < 1) v = 1;
      if (v > 130) v = 130;
      await updateDoc(doc(db, "alunos", id), { [campo]: v });
    };

    window.alternarClassificacao = async function(id, classificado) {
      await updateDoc(doc(db, "alunos", id), { classificado: !classificado });
      renderizarPainel();
    };

    window.confirmarRemocao = async function(id, nome) {
      if (!confirm(`Tem certeza que deseja remover o aluno ${nome}?`)) return;
      await deleteDoc(doc(db, "alunos", id));
      mostrarMensagem("mensagemSucesso", `Aluno ${nome} removido.`);
      renderizarPainel();
    };

    window.alterarFoto = async function(id) {
      const input = document.getElementById(`foto-${id}`);
      const arquivo = input.files[0];
      if (!arquivo) return;

      const leitor = new FileReader();
      leitor.onload = async (e) => {
        await updateDoc(doc(db, "alunos", id), { foto: e.target.result });
        renderizarPainel();
      };
      leitor.readAsDataURL(arquivo);
    };

    // ========= PDF =========
    window.exportarPDF = async function() {
      const alunos = await carregarAlunos();

      let conteudo = `
        <h2 style="text-align:center;">Relat√≥rio T√©cnico - Painel Gerencial</h2>
        <table border="1" cellspacing="0" cellpadding="6"
               style="width:100%; border-collapse:collapse; font-size:12px;">
          <thead>
            <tr style="background-color:#00bfff; color:white;">
              <th>Nome</th>
              <th>Instrumento</th>
              <th>Leitura (BONA)</th>
              <th>M√©todo</th>
            </tr>
          </thead>
          <tbody>
            ${alunos.map(a => `
              <tr>
                <td>${a.nome}</td>
                <td>${a.instrumento ?? '-'}</td>
                <td>${a.leitura ?? 1}</td>
                <td>${a.metodo ?? 1}</td>
              </tr>
            `).join("")}
          </tbody>
        </table>
      `;

      const elemento = document.createElement("div");
      elemento.innerHTML = conteudo;

      html2pdf().from(elemento).set({
        margin: 0.5,
        filename: "Relatorio_Tecnico.pdf",
        html2canvas: { scale: 2 },
        jsPDF: { unit: "in", format: "a4", orientation: "portrait" }
      }).save();
    };

    // ========= BOT√ïES PRINCIPAIS =========
    document.getElementById("btnMostrarAlunos").addEventListener("click", async () => {
      const painel = document.getElementById("painel");
      if (painel.style.display === "none" || painel.innerHTML === "") {
        await renderizarPainel();
      } else {
        painel.style.display = "none";
      }
    });

    document.getElementById("btnModoAluno").addEventListener("click", () => {
      const nomeOriginal = localStorage.getItem("usuarioAtual");
      if (!nomeOriginal) {
        alert("N√£o foi poss√≠vel identificar o aluno da sess√£o.");
        return;
      }
      window.location.href = `aluno.html?nome=${encodeURIComponent(nomeOriginal)}`;
    });

    document.addEventListener("DOMContentLoaded", () => {
      const usuario = getUsuarioLogado();
      document.getElementById("usuarioLogado").textContent =
        `Professor logado: ${usuario}`;
    });
  </script>
</body>
</html>
