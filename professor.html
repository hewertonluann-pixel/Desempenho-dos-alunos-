<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel Gerencial üéµ</title>

  <link rel="stylesheet" href="professor.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

  <style>
    /* ====== Layout geral ====== */
    body {
      background: #0f172a;
      color: #e2e8f0;
      font-family: 'Inter', sans-serif;
    }

    h1 {
      text-align: center;
      margin-top: 20px;
      color: #22d3ee;
    }

    .layout-professor {
      display: flex;
      gap: 20px;
      padding: 15px 20px;
      margin-top: 20px;
    }

    /* COLUNA DE BOT√ïES */
    .coluna-botoes-prof {
      flex: 0 0 250px;
    }

    .card-botoes-prof {
      background: rgba(15, 23, 42, 0.85);
      border-radius: 14px;
      padding: 18px 16px;
      border: 1px solid rgba(56, 189, 248, 0.3);
      box-shadow: 0 0 20px rgba(15, 118, 255, 0.25);
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .card-botoes-prof button {
      width: 100%;
      padding: 12px;
      background: #0ea5e9;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: 0.25s;
    }

    .card-botoes-prof button:hover {
      background: #0284c7;
    }

    .titulo-card-prof {
      text-align: center;
      color: #22d3ee;
      font-size: 1.2rem;
      margin-bottom: 12px;
    }

    /* PAINEL DE NOTIFICA√á√ïES */
    .painel-licoes-prof {
      flex: 1;
      min-height: 200px;
    }

    /* Loader */
    .loader {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #22d3ee;
    }

    /* ===== Responsivo ===== */
    @media (max-width: 760px) {
      .layout-professor {
        flex-direction: column;
      }
      .coluna-botoes-prof {
        width: 100%;
      }
    }

    /* ======== PAINEL ALUNOS ======== */
    .painel {
      display: none;
      flex-direction: column;
      gap: 15px;
      margin-top: 20px;
    }

    .ficha {
      display: flex;
      gap: 20px;
      background: rgba(30, 41, 59, 0.75);
      border: 1px solid rgba(56, 189, 248, 0.3);
      padding: 16px;
      border-radius: 12px;
    }

    .foto img {
      width: 85px;
      height: 85px;
      border-radius: 8px;
      object-fit: cover;
    }

    .dados {
      flex: 1;
    }

    .campo {
      margin-bottom: 6px;
    }

    .nota-linha {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nota-controle {
      display: flex;
      gap: 6px;
      align-items: center;
    }

    .campo-nota {
      width: 50px;
      padding: 4px;
      border-radius: 6px;
      background: #1e293b;
      color: #fff;
      border: 1px solid #334155;
    }

    .botao-nota {
      background: #0ea5e9;
      color: #fff;
      border: none;
      width: 26px;
      height: 26px;
      border-radius: 6px;
      cursor: pointer;
    }

    .acoes {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .remover {
      background: #dc2626;
      padding: 6px 8px;
      color: #fff;
      border-radius: 6px;
      border: none;
    }

    .classificar {
      background: #22c55e;
      padding: 6px 8px;
      color: #022c22;
      border-radius: 6px;
      border: none;
    }

/* ======= RESTAURA√á√ÉO COMPLETA DOS MODAIS ======= */
.modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0, 0, 0, 0.7);
  backdrop-filter: blur(4px);
  justify-content: center;
  align-items: center;
  z-index: 99999 !important;
}

.modal-conteudo {
  background: linear-gradient(145deg, #1e1e1e, #262738);
  padding: 26px 24px;
  border-radius: 14px;
  box-shadow: 0 0 24px rgba(0, 0, 0, 0.7);
  text-align: center;
  width: 92%;
  max-width: 420px;
  color: #f9fafb;
  animation: fadeIn 0.25s ease;
}

@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.95); }
  to   { opacity: 1; transform: scale(1); }
}

.botoes-modal {
  display: flex;
  justify-content: space-between;
  margin-top: 18px;
  gap: 10px;
}

.btn-adicionar,
.btn-cancelar {
  flex: 1;
  padding: 10px;
  border-radius: 8px;
  border: none;
  cursor: pointer;
  font-weight: bold;
}

.btn-adicionar {
  background: #22c55e;
  color: #022c22;
}

.btn-cancelar {
  background: #dc2626;
  color: #fff;
}

/* Bot√µes tipo de chamada */
.modal-conteudo .botoes-modal-tipo {
  display: flex;
  gap: 10px;
}

    
  </style>
</head>

<body>

  <!-- NAVBAR -->
  <script type="module" src="navegacao.js"></script>

  <h1>Painel Gerencial üé∂</h1>
  <div id="usuarioLogado" style="text-align:center; opacity:0.85;"></div>

  <div class="layout-professor">

    <!-- üåü COLUNA DE BOT√ïES -->
    <div class="coluna-botoes-prof">
      <div class="card-botoes-prof">

        <h2 class="titulo-card-prof">Menu do Professor</h2>

        <button id="btnAdicionarAluno">‚ûï Adicionar Aluno</button>
        <button id="btnMostrarAlunos">üë• Gerenciar Alunos</button>
        <button id="btnModoAluno">üéì Modo Aluno</button>
        <button id="btnCriarEvento">üìã Chamada</button>
        <button onclick="window.location.href='gerenciar-eventos.html'">üóÇÔ∏è Gerenciar Eventos</button>
        <button onclick="exportarPDF()">üìÑ Exportar PDF</button>
        <button id="btnRecalcularEnergia">‚ö° Recalcular Energia</button>

      </div>
    </div>

    <!-- üîî PAINEL DE NOTIFICA√á√ïES DAS LI√á√ïES -->
    <div class="painel-licoes-prof" id="painelLicoesProf">
      <!-- professor-licoes.js ir√° preencher -->
    </div>

  </div>

  <!-- Painel de alunos -->
  <div class="painel" id="painel"></div>

  <!-- Loader -->
  <div id="loader" class="loader" style="display:none;">
    <div class="spinner"></div>
    <p>Carregando alunos...</p>
  </div>

  <!-- üîΩ Modais originais permanecem abaixo (completos e funcionando) -->

  <!-- Modal Adicionar Aluno -->
  <div id="modalAdicionar" class="modal">
    <div class="modal-conteudo">
      <h2>‚ûï Novo Aluno</h2>

      <div class="campo-modal">
        <label>Nome</label>
        <input type="text" id="novoNome" placeholder="Nome do aluno">
      </div>

      <div class="campo-modal">
        <label>Instrumento</label>
        <input type="text" id="novoInstrumento" placeholder="Instrumento">
      </div>

      <div class="campo-modal">
        <label>Foto (opcional)</label>
        <input type="file" id="novoFoto" accept="image/*">
      </div>

      <div class="botoes-modal">
        <button id="btnConfirmarAdicionar" class="btn-adicionar">Adicionar</button>
        <button id="btnCancelarAdicionar" class="btn-cancelar">Cancelar</button>
      </div>
    </div>
  </div>

  <!-- Modal Tipo Chamada -->
  <div id="modalTipoChamada" class="modal">
    <div class="modal-conteudo">
      <h2>Qual tipo de chamada?</h2>
      <div class="botoes-modal">
        <button id="btnChamadaEnsaio" class="btn-adicionar">üéº Ensaio</button>
        <button id="btnChamadaApresentacao" class="btn-adicionar">üé§ Apresenta√ß√£o</button>
      </div>
      <button id="btnFecharModalChamada" class="btn-cancelar" style="margin-top:14px;">Cancelar</button>
    </div>
  </div>

  <!-- ================= SCRIPTS ================= -->

  <script type="module">
    import { db } from "./firebase-config.js";
    import {
      carregarAlunos,
      renderizarPainel,
      alterarNota,
      atualizarNota,
      atualizarInstrumento,
      alternarClassificacao,
      removerAluno,
      alterarFoto
    } from "./js/professor-alunos.js";

    import {
      collection,
      getDocs,
      addDoc,
      updateDoc,
      doc
    } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";

    // Exibir nome do professor logado
    document.addEventListener("DOMContentLoaded", () => {
      let usuario = null;
      try {
        usuario = JSON.parse(localStorage.getItem("usuarioAtual"));
      } catch {}

      document.getElementById("usuarioLogado").textContent =
        usuario?.nome ? `Professor logado: ${usuario.nome}` : "Professor";
    });

    const painel = document.getElementById("painel");
    const loader = document.getElementById("loader");

    // Gerenciar Alunos
    document.getElementById("btnMostrarAlunos").addEventListener("click", async () => {
      if (painel.style.display === "none" || painel.innerHTML === "") {
        await renderizarPainel(painel, loader);
      } else {
        painel.style.display = "none";
      }
    });

    // Delega√ß√£o de eventos do painel
    painel.addEventListener("click", async (e) => {
      const el = e.target;
      const acao = el.dataset.acao;

      if (!acao) return;

      if (acao === "alterar") {
        await alterarNota(el.dataset.id, el.dataset.campo, el.dataset.delta);
      }

      if (acao === "classificar") {
        await alternarClassificacao(el.dataset.id, el.dataset.status === "true");
        await renderizarPainel(painel, loader);
      }

      if (acao === "remover") {
        if (confirm(`Remover ${el.dataset.nome}?`)) {
          await removerAluno(el.dataset.id);
          await renderizarPainel(painel, loader);
        }
      }
    });

    painel.addEventListener("change", async (e) => {
      const el = e.target;

      if (el.dataset.acao === "input") {
        await atualizarNota(el.dataset.id, el.dataset.campo, el.value);
      }

      if (el.dataset.acao === "instrumento") {
        await atualizarInstrumento(el.dataset.id, el.value);
      }

      if (el.dataset.acao === "foto") {
        await alterarFoto(el.dataset.id, el.files[0]);
        await renderizarPainel(painel, loader);
      }
    });

    // Modal Adicionar Aluno
    const modalAdicionar = document.getElementById("modalAdicionar");
    document.getElementById("btnAdicionarAluno").addEventListener("click", () => {
      modalAdicionar.style.display = "flex";
    });
    document.getElementById("btnCancelarAdicionar").addEventListener("click", () => {
      modalAdicionar.style.display = "none";
    });

    document.getElementById("btnConfirmarAdicionar").addEventListener("click", async () => {
      const nome = document.getElementById("novoNome").value.trim();
      const instrumento = document.getElementById("novoInstrumento").value.trim();
      const foto = document.getElementById("novoFoto").files[0];

      let fotoBase64 = "";
      if (foto) {
        fotoBase64 = await new Promise(resolve => {
          const reader = new FileReader();
          reader.onload = e => resolve(e.target.result);
          reader.readAsDataURL(foto);
        });
      }

      await addDoc(collection(db, "alunos"), {
        nome,
        instrumento,
        foto: fotoBase64,
        leitura: 1,
        metodo: 1,
        energia: 100,
        frequenciaMensal: { porcentagem: 0 },
        frequenciaAnual: {},
        conquistas: [],
        classificado: false,
        senha: "asafe",
        criadoEm: new Date().toISOString()
      });

      modalAdicionar.style.display = "none";
      await renderizarPainel(painel, loader);
    });

    // Modal Tipo Chamada
    const modalTipoChamada = document.getElementById("modalTipoChamada");
    document.getElementById("btnCriarEvento").addEventListener("click", () => {
      modalTipoChamada.style.display = "flex";
    });
    document.getElementById("btnFecharModalChamada").addEventListener("click", () => {
      modalTipoChamada.style.display = "none";
    });

    async function abrirOuCriarChamada(tipo) {
      const hoje = new Date().toISOString().split("T")[0];

      const colecoes = ["ensaios", "apresentacoes", "eventos"];
      for (const col of colecoes) {
        const snap = await getDocs(collection(db, col));
        const existente = snap.docs.find(d => d.data().data === hoje);
        if (existente) {
          modalTipoChamada.style.display = "none";
          setTimeout(() => {
            window.location.href = `ensaio.html?id=${existente.id}`;
          }, 400);
          return;
        }
      }

      const novo = await addDoc(collection(db, "eventos"), {
        data: hoje,
        tipo,
        observacoes: "",
        presencas: []
      });

      modalTipoChamada.style.display = "none";
      setTimeout(() => {
        window.location.href = `ensaio.html?id=${novo.id}`;
      }, 400);
    }

    document.getElementById("btnChamadaEnsaio")
      .addEventListener("click", () => abrirOuCriarChamada("ensaio"));
    document.getElementById("btnChamadaApresentacao")
      .addEventListener("click", () => abrirOuCriarChamada("apresentacao"));

    // Recalcular Energia
    document.getElementById("btnRecalcularEnergia").addEventListener("click", async () => {
      const snap = await getDocs(collection(db, "alunos"));

      for (const alunoDoc of snap.docs) {
        const aluno = alunoDoc.data();
        const freq = aluno.frequenciaMensal?.porcentagem ?? 0;

        let energia = 10;
        if (freq >= 80) energia = 100;
        else if (freq >= 50) energia = 70;
        else if (freq >= 30) energia = 40;

        await updateDoc(doc(db, "alunos", alunoDoc.id), { energia });
      }
    });

    // Modo aluno
    document.getElementById("btnModoAluno").addEventListener("click", () => {
      let usuario = null;
      try { usuario = JSON.parse(localStorage.getItem("usuarioAtual")); } catch {}
      if (usuario?.nome) {
        window.location.href = `aluno.html?nome=${encodeURIComponent(usuario.nome)}`;
      }
    });

  </script>

  <!-- NOTIFICA√á√ïES DE LI√á√ïES -->
  <script type="module" src="professor-licoes.js"></script>

</body>
</html>
