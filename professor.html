<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel Gerencial üéµ</title>

  <link rel="stylesheet" href="professor.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

  <style>
    body {
      background: #0f172a;
      color: #e2e8f0;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      margin-top: 20px;
      color: #22d3ee;
    }

    /* ================= LAYOUT ================= */
    .layout-professor {
      display: flex;
      gap: 20px;
      padding: 15px 20px;
      margin-top: 20px;
    }

    /* ================= COLUNA DE BOT√ïES ================= */
    .coluna-botoes-prof {
      flex: 0 0 260px;
    }

    .card-botoes-prof {
      background: rgba(15, 23, 42, 0.85);
      border-radius: 14px;
      padding: 18px 16px;
      border: 1px solid rgba(56, 189, 248, 0.32);
      box-shadow: 0 0 20px rgba(15, 118, 255, 0.25);
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .card-botoes-prof button {
      width: 100%;
      padding: 12px;
      background: #0ea5e9;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: 0.2s ease;
    }

    .card-botoes-prof button:hover {
      background: #0284c7;
    }

    .titulo-card-prof {
      text-align: center;
      color: #22d3ee;
      font-size: 1.2rem;
      margin-bottom: 12px;
    }

    /* ================= PAINEL ALUNOS ================= */
    .painel {
      margin-top: 20px;
      padding: 0 20px;
      display: none;

      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(310px, 1fr));
      gap: 18px;
    }

    .ficha {
      display: flex;
      gap: 20px;
      background: rgba(30, 41, 59, 0.75);
      border: 1px solid rgba(56, 189, 248, 0.3);
      padding: 16px;
      border-radius: 12px;
    }

    .foto img {
      width: 95px;
      height: 95px;
      border-radius: 8px;
      object-fit: cover;
    }

    .alterar-foto {
      display: block;
      text-align: center;
      background: #0ea5e9;
      padding: 6px;
      border-radius: 6px;
      margin-top: 6px;
      cursor: pointer;
      color: white;
      font-size: 0.85rem;
    }

    .dados {
      flex: 1;
    }

    .campo {
      margin-bottom: 6px;
    }

    .nota-linha {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nota-controle {
      display: flex;
      gap: 6px;
      align-items: center;
    }

    .campo-nota {
      width: 52px;
      padding: 4px;
      border-radius: 6px;
      background: #1e293b;
      color: #fff;
      border: 1px solid #334155;
    }

    .botao-nota {
      background: #0ea5e9;
      color: #fff;
      border: none;
      width: 28px;
      height: 28px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .acoes {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .remover {
      background: #dc2626;
      padding: 6px 8px;
      color: #fff;
      border-radius: 6px;
      border: none;
    }

    .classificar {
      background: #22c55e;
      padding: 6px 8px;
      color: #022c22;
      border-radius: 6px;
      border: none;
    }

    /* ================= LOADER ================= */
    .loader {
      display: none;
      text-align: center;
      padding: 20px;
      color: #38bdf8;
      font-size: 1.1rem;
    }

    /* ================== MODAL ================== */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(4px);
      justify-content: center;
      align-items: center;
      z-index: 99999;
    }

    .modal-conteudo {
      background: #1e293b;
      padding: 26px 24px;
      border-radius: 14px;
      box-shadow: 0 0 24px rgba(0, 0, 0, 0.7);
      width: 92%;
      max-width: 420px;
      color: #f9fafb;
    }

    .campo-modal {
      margin-bottom: 12px;
      text-align: left;
    }

    .campo-modal input {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #475569;
      background: #0f172a;
      color: #e2e8f0;
    }

    .botoes-modal {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }

    .btn-adicionar {
      background: #22c55e;
      border: none;
      padding: 10px;
      border-radius: 8px;
      flex: 1;
      cursor: pointer;
    }

    .btn-cancelar {
      background: #dc2626;
      border: none;
      padding: 10px;
      border-radius: 8px;
      flex: 1;
      cursor: pointer;
    }

  </style>
</head>

<body>

  <!-- NAV -->
  <script type="module" src="navegacao.js"></script>

  <h1>Painel Gerencial üé∂</h1>
  <div id="usuarioLogado" style="text-align:center; opacity:0.85;"></div>

  <div class="layout-professor">

    <!-- ‚≠ê MENU LATERAL -->
    <div class="coluna-botoes-prof">
      <div class="card-botoes-prof">

        <h2 class="titulo-card-prof">Menu do Professor</h2>

        <button id="btnAdicionarAluno">‚ûï Adicionar Aluno</button>
        <button id="btnMostrarAlunos">üë• Gerenciar Alunos</button>
        <button id="btnModoAluno">üéì Modo Aluno</button>
        <button id="btnCriarChamada">üìã Chamada do Dia</button>
        <button onclick="window.location.href='gerenciar-eventos.html'">üóÇÔ∏è Gerenciar Chamadas</button>
        <button onclick="exportarPDF()">üìÑ Exportar PDF</button>
        <button id="btnRecalcularEnergia">‚ö° Recalcular Energia</button>

      </div>
    </div>

  </div>

  <!-- Painel renderizado -->
  <div class="painel" id="painel"></div>

  <!-- Loader -->
  <div id="loader" class="loader">
    <p>Carregando alunos...</p>
  </div>

  <!-- MODAL ADICIONAR -->
  <div id="modalAdicionar" class="modal">
    <div class="modal-conteudo">
      <h2>‚ûï Novo Aluno</h2>

      <div class="campo-modal">
        <label>Nome</label>
        <input type="text" id="novoNome">
      </div>

      <div class="campo-modal">
        <label>Instrumento</label>
        <input type="text" id="novoInstrumento">
      </div>

      <div class="campo-modal">
        <label>Foto</label>
        <input type="file" id="novoFoto" accept="image/*">
      </div>

      <div class="botoes-modal">
        <button id="btnConfirmarAdicionar" class="btn-adicionar">Adicionar</button>
        <button id="btnCancelarAdicionar" class="btn-cancelar">Cancelar</button>
      </div>
    </div>
  </div>

  <!-- SCRIPT PRINCIPAL -->
  <script type="module">
  
    import { db } from "./firebase-config.js";
    import {
      collection, getDocs, addDoc, updateDoc, doc
    } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";

    import {
      carregarAlunos,
      renderizarPainel,
      alterarNota,
      atualizarNota,
      atualizarInstrumento,
      alternarClassificacao,
      removerAluno,
      alterarFoto
    } from "./js/professor-alunos.js";

    const painel = document.getElementById("painel");
    const loader = document.getElementById("loader");

    /* ========== EXIBE O PROFESSOR LOGADO ========== */
    document.addEventListener("DOMContentLoaded", () => {
      const user = JSON.parse(localStorage.getItem("usuarioAtual") || "{}");
      document.getElementById("usuarioLogado").textContent =
        user?.nome ? `Professor logado: ${user.nome}` : "Professor";
    });

    /* ========== MOSTRAR / OCULTAR PAINEL ========== */
    document.getElementById("btnMostrarAlunos").onclick = async () => {
      if (painel.style.display === "none" || painel.innerHTML === "") {
        await renderizarPainel(painel, loader);
      } else {
        painel.style.display = "none";
      }
    };

    /* ========== EVENTOS DOS CARDS ========== */
    painel.addEventListener("click", async (e) => {
      const el = e.target;
      if (!el.dataset?.acao) return;

      if (el.dataset.acao === "alterar") {
        await alterarNota(el.dataset.id, el.dataset.campo, el.dataset.delta);
        await renderizarPainel(painel, loader);
      }

      if (el.dataset.acao === "classificar") {
        await alternarClassificacao(el.dataset.id, el.dataset.status === "true");
        await renderizarPainel(painel, loader);
      }

      if (el.dataset.acao === "remover") {
        if (confirm(`Remover ${el.dataset.nome}?`)) {
          await removerAluno(el.dataset.id);
          await renderizarPainel(painel, loader);
        }
      }
    });

    painel.addEventListener("change", async (e) => {
      const el = e.target;

      if (el.dataset.acao === "input") {
        await atualizarNota(el.dataset.id, el.dataset.campo, el.value);
      }

      if (el.dataset.acao === "instrumento") {
        await atualizarInstrumento(el.dataset.id, el.value);
      }

      if (el.dataset.acao === "foto") {
        await alterarFoto(el.dataset.id, el.files[0]);
        await renderizarPainel(painel, loader);
      }
    });

    /* ========== MODO ALUNO ========== */
    document.getElementById("btnModoAluno").onclick = () => {
      const user = JSON.parse(localStorage.getItem("usuarioAtual") || "{}");
      if (user.nome) {
        window.location.href = `aluno.html?nome=${encodeURIComponent(user.nome)}`;
      }
    };

    /* ========== MODAL ADICIONAR ALUNO ========== */
    const modalAdd = document.getElementById("modalAdicionar");
    document.getElementById("btnAdicionarAluno").onclick = () =>
      modalAdd.style.display = "flex";
    document.getElementById("btnCancelarAdicionar").onclick = () =>
      modalAdd.style.display = "none";

    document.getElementById("btnConfirmarAdicionar").onclick = async () => {
      const nome = document.getElementById("novoNome").value.trim();
      const instrumento = document.getElementById("novoInstrumento").value.trim();
      const foto = document.getElementById("novoFoto").files[0];

      let fotoBase64 = "";
      if (foto) {
        fotoBase64 = await new Promise(res => {
          const reader = new FileReader();
          reader.onload = e => res(e.target.result);
          reader.readAsDataURL(foto);
        });
      }

      await addDoc(collection(db, "alunos"), {
        nome, instrumento, foto: fotoBase64,
        leitura: 1, metodo: 1, energia: 100,
        frequenciaMensal: { porcentagem: 0 },
        frequenciaAnual: {}, conquistas: [],
        classificado: false, senha: "asafe",
        criadoEm: new Date().toISOString()
      });

      modalAdd.style.display = "none";
      await renderizarPainel(painel, loader);
    };

    /* ========== CRIAR OU ABRIR A CHAMADA DO DIA ========== */
    document.getElementById("btnCriarChamada").onclick = async () => {
      const hoje = new Date().toISOString().split("T")[0];

      const snap = await getDocs(collection(db, "eventos"));
      const existente = snap.docs.find(d => d.data().data === hoje);

      if (existente) {
        window.location.href = `ensaio.html?id=${existente.id}`;
        return;
      }

      const novo = await addDoc(collection(db, "eventos"), {
        data: hoje,
        observacoes: "",
        presencas: []
      });

      window.location.href = `ensaio.html?id=${novo.id}`;
    };

    /* ========== RECALCULAR ENERGIA ========== */
    document.getElementById("btnRecalcularEnergia").onclick = async () => {
      const snap = await getDocs(collection(db, "alunos"));

      for (const docAluno of snap.docs) {
        const aluno = docAluno.data();
        const freq = aluno.frequenciaMensal?.porcentagem ?? 0;

        let energia = 10;
        if (freq >= 80) energia = 100;
        else if (freq >= 50) energia = 70;
        else if (freq >= 30) energia = 40;

        await updateDoc(doc(db, "alunos", docAluno.id), { energia });
      }
      alert("Energia recalculada!");
    };

  </script>

  <script type="module" src="professor-licoes.js"></script>
  
</body>
</html>
