<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel Gerencial üéµ</title>

  <link rel="stylesheet" href="professor.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

  <style>
    /* ===== Mensagens flutuantes ===== */
    .mensagem-sucesso, .mensagem-info {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: 600;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s ease;
      z-index: 9999;
      font-size: 0.9rem;
    }
    .mensagem-sucesso { background: #16a34a; color: #fff; }
    .mensagem-info { background: #2563eb; color: #fff; }
    .mensagem-sucesso.visivel, .mensagem-info.visivel { opacity: 1; }

    /* ===== Modal gen√©rico ===== */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(4px);
      justify-content: center;
      align-items: center;
      z-index: 1000;
      animation: fadeIn 0.25s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }

    .modal-conteudo {
      background: linear-gradient(145deg, #1e1e1e, #262738);
      padding: 26px 24px;
      border-radius: 14px;
      box-shadow: 0 0 24px rgba(0, 0, 0, 0.7);
      text-align: center;
      width: 92%;
      max-width: 420px;
      color: #f9fafb;
    }

    .modal-conteudo .campo-modal {
      text-align: left;
      margin-bottom: 10px;
      font-size: 0.9rem;
    }

    .botoes-modal {
      display: flex;
      justify-content: space-between;
      margin-top: 18px;
      gap: 10px;
    }

    .botoes-modal button {
      flex: 1;
      padding: 9px 0;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      color: #fff;
      transition: transform 0.15s ease, background 0.25s;
      font-size: 0.9rem;
    }

    .btn-adicionar { background: #16a34a; }
    .btn-adicionar:hover { background: #15803d; transform: translateY(-1px); }
    .btn-cancelar { background: #dc2626; }
    .btn-cancelar:hover { background: #b91c1c; transform: translateY(-1px); }
  </style>
</head>

<body>

  <!-- NAVBAR DIN√ÇMICA -->
  <script type="module" src="navegacao.js"></script>

  <h1>Painel Gerencial üé∂</h1>
  <div class="usuario-logado" id="usuarioLogado"></div>

  <!-- Mensagens -->
  <div id="mensagemSucesso" class="mensagem-sucesso"></div>
  <div id="mensagemInfo" class="mensagem-info"></div>

  <!-- Bot√µes principais -->
  <div class="botoes">
    <button id="btnAdicionarAluno">‚ûï Adicionar Aluno</button>
    <button id="btnMostrarAlunos">üë• Gerenciar Alunos</button>
    <button id="btnModoAluno">üéì Modo Aluno</button>
    <button id="btnCriarEvento">üìã Chamada</button>
    <button onclick="window.location.href='gerenciar-eventos.html'">üóÇÔ∏è Gerenciar Eventos</button>
    <button onclick="exportarPDF()">üìÑ Exportar PDF</button>
    <button id="btnRecalcularEnergia" class="recalcular-energia">üîÑ Recalcular Energia</button>
  </div>

  <!-- Loader -->
  <div id="loader" class="loader" style="display:none;">
    <div class="spinner"></div>
    <p>Carregando alunos...</p>
  </div>

  <!-- Painel de alunos -->
  <div class="painel" id="painel" style="display:none;"></div>

  <!-- Modal Adicionar -->
  <div id="modalAdicionar" class="modal">
    <div class="modal-conteudo">
      <h2>‚ûï Novo Aluno</h2>

      <div class="campo-modal">
        <label>Nome</label>
        <input type="text" id="novoNome" placeholder="Nome do aluno">
      </div>

      <div class="campo-modal">
        <label>Instrumento</label>
        <input type="text" id="novoInstrumento" placeholder="Instrumento">
      </div>

      <div class="campo-modal">
        <label>Foto (opcional)</label>
        <input type="file" id="novoFoto" accept="image/*">
      </div>

      <div class="botoes-modal">
        <button id="btnConfirmarAdicionar" class="btn-adicionar">Adicionar</button>
        <button id="btnCancelarAdicionar" class="btn-cancelar">Cancelar</button>
      </div>
    </div>
  </div>

  <!-- Modal Tipo -->
  <div id="modalTipoChamada" class="modal">
    <div class="modal-conteudo">
      <h2>Qual tipo de chamada?</h2>
      <div class="botoes-modal-tipo">
        <button id="btnChamadaEnsaio" class="btn-adicionar">üéº Ensaio</button>
        <button id="btnChamadaApresentacao" class="btn-adicionar">üé§ Apresenta√ß√£o</button>
      </div>
      <button id="btnFecharModalChamada" class="btn-cancelar" style="margin-top: 14px;">Cancelar</button>
    </div>
  </div>

  <!-- SCRIPT PRINCIPAL -->
  <script type="module">
    import { db } from "./firebase-config.js";
    import {
      carregarAlunos,
      renderizarPainel,
      alterarNota,
      atualizarNota,
      atualizarInstrumento,
      alternarClassificacao,
      removerAluno,
      alterarFoto
    } from "./js/professor-alunos.js";

    import {
      collection,
      getDocs,
      addDoc,
      updateDoc,
      deleteDoc,
      doc
    } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";

    function mostrarMensagem(id, texto) {
      const el = document.getElementById(id);
      el.textContent = texto;
      el.classList.add("visivel");
      setTimeout(() => el.classList.remove("visivel"), 2000);
    }

    const painel = document.getElementById("painel");
    const loader = document.getElementById("loader");

    // ========================
    // Exibir Nome do Professor Logado
    // ========================
    document.addEventListener("DOMContentLoaded", () => {
      let usuario;

      try {
        usuario = JSON.parse(localStorage.getItem("usuarioAtual"));
      } catch {
        usuario = null;
      }

      if (!usuario || !usuario.nome) {
        document.getElementById("usuarioLogado").textContent = "Professor";
      } else {
        document.getElementById("usuarioLogado").textContent =
          `Professor logado: ${usuario.nome}`;
      }
    });

    // ========================
    // Gerenciar alunos
    // ========================
    document.getElementById("btnMostrarAlunos").addEventListener("click", async () => {
      if (painel.style.display === "none" || painel.innerHTML === "") {
        await renderizarPainel(painel, loader);
      } else {
        painel.style.display = "none";
      }
    });

    painel.addEventListener("click", async (e) => {
      const el = e.target;
      const acao = el.dataset.acao;

      if (!acao) return;

      if (acao === "alterar") {
        await alterarNota(el.dataset.id, el.dataset.campo, el.dataset.delta);
      }

      if (acao === "classificar") {
        await alternarClassificacao(el.dataset.id, el.dataset.status === "true");
        await renderizarPainel(painel, loader);
      }

      if (acao === "remover") {
        if (confirm(`Remover ${el.dataset.nome}?`)) {
          await removerAluno(el.dataset.id);
          mostrarMensagem("mensagemSucesso", "Aluno removido.");
          await renderizarPainel(painel, loader);
        }
      }
    });

    painel.addEventListener("change", async (e) => {
      const el = e.target;

      if (el.dataset.acao === "input") {
        await atualizarNota(el.dataset.id, el.dataset.campo, el.value);
      }

      if (el.dataset.acao === "instrumento") {
        await atualizarInstrumento(el.dataset.id, el.value);
      }

      if (el.dataset.acao === "foto") {
        await alterarFoto(el.dataset.id, el.files[0]);
        await renderizarPainel(painel, loader);
      }
    });

    // ========================
    // Modal adicionar aluno
    // ========================
    const modalAdicionar = document.getElementById("modalAdicionar");

    document.getElementById("btnAdicionarAluno").addEventListener("click", () => {
      modalAdicionar.style.display = "flex";
      document.getElementById("novoNome").value = "";
      document.getElementById("novoInstrumento").value = "";
      document.getElementById("novoFoto").value = "";
    });

    document.getElementById("btnCancelarAdicionar").addEventListener("click", () => {
      modalAdicionar.style.display = "none";
    });

    document.getElementById("btnConfirmarAdicionar").addEventListener("click", async () => {
      const nome = document.getElementById("novoNome").value.trim();
      const instrumento = document.getElementById("novoInstrumento").value.trim();
      const fotoFile = document.getElementById("novoFoto").files[0];

      if (!nome || !instrumento) {
        alert("Preencha nome e instrumento.");
        return;
      }

      let fotoBase64 = "";
      if (fotoFile) {
        fotoBase64 = await new Promise((resolve) => {
          const leitor = new FileReader();
          leitor.onload = (e) => resolve(e.target.result);
          leitor.readAsDataURL(fotoFile);
        });
      }

      await addDoc(collection(db, "alunos"), {
        nome,
        instrumento,
        foto: fotoBase64,
        senha: "asafe",
        leitura: 1,
        metodo: 1,
        energia: 100,
        frequenciaMensal: { porcentagem: 0 },
        frequenciaAnual: {},
        conquistas: [],
        classificado: false,
        criadoEm: new Date().toISOString()
      });

      modalAdicionar.style.display = "none";
      mostrarMensagem("mensagemSucesso", `Aluno ${nome} adicionado!`);
      await renderizarPainel(painel, loader);
    });

    // ========================
    // Modal Tipo Chamada
    // ========================
    const modalTipoChamada = document.getElementById("modalTipoChamada");

    document.getElementById("btnCriarEvento").addEventListener("click", () => {
      modalTipoChamada.style.display = "flex";
    });

    document.getElementById("btnFecharModalChamada").addEventListener("click", () => {
      modalTipoChamada.style.display = "none";
    });

    async function abrirOuCriarChamada(tipo) {
      const hoje = new Date().toISOString().split("T")[0];

      const colecoes = ["ensaios", "apresentacoes", "eventos"];
      for (const col of colecoes) {
        const snap = await getDocs(collection(db, col));
        const existente = snap.docs.find((d) => d.data().data === hoje);
        if (existente) {
          mostrarMensagem("mensagemInfo", "üìÖ J√° existe registro hoje!");
          modalTipoChamada.style.display = "none";
          setTimeout(() => window.location.href = `ensaio.html?id=${existente.id}`, 500);
          return;
        }
      }

      const novo = await addDoc(collection(db, "eventos"), {
        data: hoje,
        tipo,
        observacoes: "",
        presencas: []
      });

      mostrarMensagem("mensagemInfo", "üÜï Evento criado!");
      modalTipoChamada.style.display = "none";
      setTimeout(() => window.location.href = `ensaio.html?id=${novo.id}`, 500);
    }

    document.getElementById("btnChamadaEnsaio").addEventListener("click", () => abrirOuCriarChamada("ensaio"));
    document.getElementById("btnChamadaApresentacao").addEventListener("click", () => abrirOuCriarChamada("apresentacao"));

    // ========================
    // Recalcular energia
    // ========================
    document.getElementById("btnRecalcularEnergia").addEventListener("click", async () => {
      mostrarMensagem("mensagemInfo", "‚öôÔ∏è Calculando...");

      const snap = await getDocs(collection(db, "alunos"));
      let total = 0;

      for (const alunoDoc of snap.docs) {
        const aluno = alunoDoc.data();
        const freq = aluno.frequenciaMensal?.porcentagem ?? 0;

        let energia = 10;
        if (freq >= 80) energia = 100;
        else if (freq >= 50) energia = 70;
        else if (freq >= 30) energia = 40;

        await updateDoc(doc(db, "alunos", alunoDoc.id), { energia });
        total++;
      }

      mostrarMensagem("mensagemSucesso", `‚ö° Energia atualizada: ${total} alunos.`);
    });

    // ========================
    // PDF
    // ========================
    window.exportarPDF = async function () {
      const alunos = await carregarAlunos();

      const conteudo = `
        <h2 style="text-align:center;">Relat√≥rio ‚Äî Painel Gerencial</h2>
        <table border="1" cellspacing="0" cellpadding="6" style="width:100%; border-collapse:collapse; font-size:12px;">
          <thead>
            <tr style="background:#00bfff; color:white;">
              <th>Nome</th>
              <th>Instrumento</th>
              <th>Leitura</th>
              <th>M√©todo</th>
            </tr>
          </thead>
          <tbody>
            ${alunos.map(a => `
              <tr>
                <td>${a.nome}</td>
                <td>${a.instrumento ?? "-"}</td>
                <td>${a.leitura}</td>
                <td>${a.metodo}</td>
              </tr>
            `).join("")}
          </tbody>
        </table>
      `;

      const el = document.createElement("div");
      el.innerHTML = conteudo;

      html2pdf().from(el).set({
        margin: 0.5,
        filename: "Relatorio_Tecnico.pdf",
        html2canvas: { scale: 2 },
        jsPDF: { unit: "in", format: "a4", orientation: "portrait" }
      }).save();
    };

    // ========================
    // Modo aluno
    // ========================
    document.getElementById("btnModoAluno").addEventListener("click", () => {
      let usuario = null;

      try {
        usuario = JSON.parse(localStorage.getItem("usuarioAtual"));
      } catch {}

      if (!usuario || !usuario.nome) {
        alert("N√£o foi poss√≠vel identificar o aluno.");
        return;
      }

      window.location.href = `aluno.html?nome=${encodeURIComponent(usuario.nome)}`;
    });

  </script>

</body>
</html>
