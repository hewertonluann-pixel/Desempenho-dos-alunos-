<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel Social ğŸµ</title>

  <!-- Usa o MESMO CSS da pÃ¡gina do aluno -->
  <link rel="stylesheet" href="aluno.css" />

  <style>
    body {
      background: #1e1e2f;
      color: white;
      font-family: "Segoe UI", sans-serif;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #00ffcc;
      margin-bottom: 10px;
    }

    .subtitulo {
      text-align: center;
      color: #ccc;
      margin-bottom: 25px;
    }

    /* Grade de cards do aluno */
    .grid-social {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(310px, 1fr));
      gap: 25px;
      padding: 10px;
    }

    /* Torna o card clicÃ¡vel */
    .card-click {
      cursor: pointer;
      transition: transform 0.25s ease, box-shadow 0.3s ease;
    }

    .card-click:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 20px #00ffcc44;
    }

    /* Bloco extra de conquistas */
    .conquistas-extra {
      margin-top: 12px;
      font-size: 1.5rem;
      text-align: center;
    }

    .conquistas-extra label {
      display: block;
      font-size: 0.9rem;
      color: #ccc;
      margin-bottom: 4px;
    }

  </style>
</head>

<body>

  <h1>ğŸ‘¥ Painel Social da Orquestra</h1>
  <p class="subtitulo">Clique em um aluno para ver seu painel completo.</p>

  <div class="grid-social" id="gridSocial"></div>

  <script type="module">
    import { db } from "./firebase-config.js";
    import { collection, getDocs } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";

    const grid = document.getElementById("gridSocial");

    // Ãcones das conquistas (mesmo padrÃ£o jÃ¡ usado)
    function gerarConquistas(colecao) {
      if (!colecao || colecao.length === 0) return "â€”";

      const icons = {
        presenca_perfeita: "â­",
        evolucao_constante: "ğŸ”¥",
        leitor_dedicado: "ğŸ“˜",
        musico_pontual: "ğŸ¯",
        veterano_palco: "ğŸ¤",
        lider: "ğŸ‘‘"
      };

      return colecao.map(c => icons[c] || "ğŸ…").join(" ");
    }

    async function carregarAlunos() {
      const snap = await getDocs(collection(db, "alunos"));
      const alunos = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));

      grid.innerHTML = alunos.map(a => {

        const energia = a.frequenciaMensal?.porcentagem ?? 0;
        const score = (a.leitura ?? 0) + (a.metodo ?? 0);

        return `
        <div class="container-aluno card-click"
             onclick="window.location.href='aluno.html?nome=${encodeURIComponent(a.nome)}&view=public'">

          <div class="foto">
            ${a.foto ? `<img src="${a.foto}" alt="${a.nome}">` : ""}
          </div>

          <div class="instrumento">${a.instrumento ?? ""}</div>

          <!-- ENERGIA -->
          <div class="pontuacao energia">
            âš¡ Energia
            <div class="barra-frequencia">
              <div class="nivel" style="width:${energia}%"></div>
            </div>
            <small>${energia}%</small>
          </div>

          <!-- PONTOS -->
          <div class="pontuacoes-lado">
            <div class="bloco">
              <label>ğŸ§® NÃ­vel</label>
              <span>${score}</span>
            </div>

            <div class="bloco">
              <label>ğŸ“˜ Leitura</label>
              <span>${a.leitura ?? 0}</span>
            </div>

            <div class="bloco">
              <label>ğŸ¯ MÃ©todo</label>
              <span>${a.metodo ?? 0}</span>
            </div>
          </div>

          <!-- CONQUISTAS (NOVO BLOCO) -->
          <div class="conquistas-extra">
            <label>ğŸ† Conquistas</label>
            ${gerarConquistas(a.conquistas)}
          </div>

        </div>
        `;
      }).join("");
    }

    carregarAlunos();
  </script>

</body>
</html>
