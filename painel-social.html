<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel Social üéµ ‚Äî Orquestra Filhos de Asafe</title>

  <link rel="stylesheet" href="aluno.css">

  <style>
    body {
      background: #1e1e2f;
      color: #fff;
      font-family: "Segoe UI", sans-serif;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #00ffcc;
      margin-bottom: 10px;
    }

    .subtitulo {
      text-align: center;
      margin-bottom: 25px;
      color: #ccc;
    }

    /* GRID DE CARDS */
    .grid-alunos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
    }

    /* CARD DO ALUNO */
    .card-aluno {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid #00ffcc44;
      border-radius: 14px;
      padding: 16px;
      text-align: center;
      transition: transform 0.3s ease;
      box-shadow: 0 0 12px rgba(0,255,204,0.08);
    }

    .card-aluno:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 18px rgba(0,255,204,0.25);
    }

    .foto-aluno {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      overflow: hidden;
      margin: 0 auto 12px;
      border: 3px solid #00ffcc66;
      background-color: #111;
    }

    .foto-aluno img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .nome {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 4px;
      color: #fff;
    }

    .instrumento {
      color: #ccc;
      font-size: 0.9rem;
      margin-bottom: 12px;
    }

    /* BARRA DE ENERGIA */
    .barra-energia-mini {
      width: 90%;
      height: 10px;
      background: #222;
      border-radius: 6px;
      margin: 8px auto;
      overflow: hidden;
    }

    .nivel-mini {
      height: 100%;
      background: linear-gradient(90deg, #00ff99, #00ffaa);
      width: 0%;
      transition: width 0.6s ease;
    }

    /* CONQUISTAS */
    .conquistas-mini {
      margin: 10px 0;
      font-size: 1.4rem;
    }

    .btn-ver {
      margin-top: 10px;
      background: #00bfff;
      color: #fff;
      border: none;
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background 0.3s ease;
    }

    .btn-ver:hover {
      background: #0099cc;
    }

    /* RANKING */
    .ranking {
      text-align: center;
      margin: 25px 0;
      font-size: 1rem;
      color: #00ffcc;
      text-shadow: 0 0 8px #00ffcc55;
    }

  </style>
</head>

<body>

  <h1>Painel Social da Orquestra üéµ</h1>
  <p class="subtitulo">Veja os colegas, suas pontua√ß√µes e conquistas!</p>

  <div class="ranking" id="rankingTop"></div>

  <div class="grid-alunos" id="gridAlunos"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDdMROcKph5I-ClMiOmPiBXgGpDxoF2dZc",
      authDomain: "asafenotas-5cf3f.firebaseapp.com",
      projectId: "asafenotas-5cf3f",
      storageBucket: "asafenotas-5cf3f.appspot.com",
      messagingSenderId: "312062581585",
      appId: "1:312062581585:web:432ff63a527dd86fc1170",
      measurementId: "G-Z6G6D4RKZQ"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const grid = document.getElementById("gridAlunos");
    const rankingTop = document.getElementById("rankingTop");

    function gerarConquistasIcons(conquistasObj) {
      if (!conquistasObj) return "‚Äî";

      const icons = {
        presenca_perfeita: "‚≠ê",
        leitor_dedicado: "üìò",
        musico_pontual: "üéØ",
        evolucao_constante: "üî•",
        veterano_palco: "üé§",
        lider: "üßë‚Äçüè´"
      };

      return Object.keys(conquistasObj)
        .map(key => icons[key] || "üèÖ")
        .join(" ");
    }

    async function carregarAlunos() {
      const snap = await getDocs(collection(db, "alunos"));
      const lista = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));

      // Ranking: ordenar por energia
      lista.sort((a, b) =>
        (b.frequenciaMensal?.porcentagem ?? 0) -
        (a.frequenciaMensal?.porcentagem ?? 0));

      gerarRanking(lista);

      // Montar cards
      grid.innerHTML = lista.map(a => {
        const energia = a.frequenciaMensal?.porcentagem || 0;
        const conquistas = gerarConquistasIcons(a.conquistas);

        return `
        <div class="card-aluno">
          <div class="foto-aluno">
            ${a.foto ? `<img src="${a.foto}">` : ""}
          </div>

          <div class="nome">${a.nome}</div>
          <div class="instrumento">${a.instrumento || ""}</div>

          <div class="barra-energia-mini">
            <div class="nivel-mini" style="width:${energia}%"></div>
          </div>
          <small>Energia: ${energia}%</small>

          <div class="conquistas-mini">${conquistas}</div>

          <button class="btn-ver"
            onclick="window.location.href='aluno.html?nome=${encodeURIComponent(a.nome)}&view=public'">
            Ver Perfil ‚ñ∂Ô∏è
          </button>
        </div>
        `;
      }).join("");
    }

    function gerarRanking(lista) {
      if (lista.length === 0) return;

      const top = lista[0];
      const energia = top.frequenciaMensal?.porcentagem ?? 0;

      rankingTop.innerHTML = `
        üèÜ <b>${top.nome}</b> √© o destaque do m√™s com <b>${energia}%</b> de energia!
      `;
    }

    carregarAlunos();
  </script>

</body>
</html>
