<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel Social üéµ ‚Äî Orquestra</title>
  <link rel="stylesheet" href="aluno.css" />

  <style>
    body {
      background: #0b1020;
      color: #e5e7eb;
      font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #22d3ee;
      margin-bottom: 4px;
      font-size: 1.6rem;
    }

    .subtitulo {
      text-align: center;
      color: #9ca3af;
      margin-bottom: 24px;
      font-size: 0.95rem;
    }

    /* =============================================
       GRID PRINCIPAL - 5 colunas no desktop
       ============================================= */
    .grid-principal {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 18px;
      margin-bottom: 36px;
    }

    @media (min-width: 1400px) {
      .grid-principal {
        grid-template-columns: repeat(5, 1fr);
      }
    }

    /* =============================================
       PAINEL GERAL (ocupa 1 card)
       ============================================= */
    .painel-geral {
      background: linear-gradient(145deg, #0b1220, #020617);
      border: 1px solid rgba(34, 211, 238, 0.25);
      border-radius: 16px;
      padding: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.4);
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .painel-geral-titulo {
      font-size: 0.85rem;
      font-weight: 700;
      color: #22d3ee;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 4px;
      padding-bottom: 8px;
      border-bottom: 1px solid rgba(34, 211, 238, 0.2);
    }

    .stat-geral-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 6px 10px;
      background: rgba(15, 23, 42, 0.6);
      border-radius: 8px;
    }

    .stat-geral-label {
      font-size: 0.75rem;
      color: #9ca3af;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .stat-geral-valor {
      font-size: 1.3rem;
      font-weight: 900;
      color: #22d3ee;
    }

    /* =============================================
       BADGES DE BANCADA (ocupa 1 card)
       ============================================= */
    .badges-container {
      background: linear-gradient(145deg, #0b1220, #020617);
      border: 1px solid rgba(34, 211, 238, 0.25);
      border-radius: 16px;
      padding: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.4);
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .badges-titulo {
      font-size: 0.85rem;
      font-weight: 700;
      color: #22d3ee;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      padding-bottom: 8px;
      border-bottom: 1px solid rgba(34, 211, 238, 0.2);
    }

    .badges-lista {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }

    .badge-instrumento {
      background: rgba(34, 211, 238, 0.08);
      border: 1px solid rgba(34, 211, 238, 0.3);
      border-radius: 999px;
      padding: 4px 10px;
      font-size: 0.72rem;
      font-weight: 600;
      color: #22d3ee;
      cursor: pointer;
      transition: background 0.2s, transform 0.15s;
      white-space: nowrap;
    }

    .badge-instrumento:hover {
      background: rgba(34, 211, 238, 0.18);
      transform: translateY(-2px);
    }

    /* =============================================
       RANKING POR BANCADA (ocupa 1 card)
       ============================================= */
    .bloco-ranking {
      background: linear-gradient(145deg, #0f172a, #020617);
      border: 1px solid rgba(34, 211, 238, 0.2);
      border-radius: 16px;
      padding: 16px;
      box-shadow: 0 8px 28px rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .ranking-titulo {
      font-size: 0.85rem;
      font-weight: 700;
      color: #22d3ee;
      margin: 0;
      display: flex;
      align-items: center;
      gap: 6px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      padding-bottom: 8px;
      border-bottom: 1px solid rgba(34, 211, 238, 0.2);
    }

    .ranking-tabs {
      display: flex;
      gap: 4px;
      flex-wrap: wrap;
    }

    .tab-btn {
      padding: 5px 12px;
      border-radius: 999px;
      border: 1px solid rgba(34, 211, 238, 0.3);
      background: transparent;
      color: #9ca3af;
      font-size: 0.7rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      white-space: nowrap;
    }

    .tab-btn.ativo {
      background: rgba(34, 211, 238, 0.15);
      border-color: #22d3ee;
      color: #22d3ee;
    }

    .mes-control {
      display: flex;
      align-items: center;
      gap: 8px;
      justify-content: center;
    }

    .mes-control button {
      background: rgba(34, 211, 238, 0.1);
      border: 1px solid rgba(34, 211, 238, 0.3);
      color: #22d3ee;
      border-radius: 6px;
      padding: 3px 10px;
      cursor: pointer;
      font-size: 0.85rem;
      transition: background 0.2s;
    }

    .mes-control button:hover {
      background: rgba(34, 211, 238, 0.2);
    }

    .mes-nome {
      font-weight: 700;
      color: #f9fafb;
      font-size: 0.8rem;
      min-width: 70px;
      text-align: center;
    }

    .ranking-lista {
      display: flex;
      flex-direction: column;
      gap: 6px;
      max-height: 280px;
      overflow-y: auto;
      scrollbar-width: thin;
      scrollbar-color: rgba(34,211,238,0.3) transparent;
    }

    .ranking-lista::-webkit-scrollbar       { width: 4px; }
    .ranking-lista::-webkit-scrollbar-track { background: transparent; }
    .ranking-lista::-webkit-scrollbar-thumb { background: rgba(34,211,238,0.3); border-radius: 99px; }

    .ranking-linha {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .ranking-pos {
      font-size: 0.9rem;
      font-weight: 700;
      min-width: 20px;
      text-align: center;
      flex-shrink: 0;
    }

    .ranking-nome {
      font-size: 0.72rem;
      font-weight: 600;
      color: #e5e7eb;
      min-width: 70px;
      flex-shrink: 0;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .ranking-barra-wrap {
      flex: 1;
      height: 7px;
      background: rgba(255,255,255,0.07);
      border-radius: 999px;
      overflow: hidden;
    }

    .ranking-barra-fill {
      height: 100%;
      border-radius: 999px;
      transition: width 0.6s cubic-bezier(0.34,1.56,0.64,1);
    }

    .ranking-valor {
      font-size: 0.72rem;
      font-weight: 700;
      color: #22d3ee;
      min-width: 40px;
      text-align: right;
      flex-shrink: 0;
    }

    /* =============================================
       SEPARADOR DE BANCADA (compacto)
       ============================================= */
    .separador-bancada {
      grid-column: 1 / -1;
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 0 8px;
      margin-top: 8px;
    }

    .separador-linha {
      flex: 1;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(34,211,238,0.3), transparent);
    }

    .separador-texto {
      font-size: 0.85rem;
      font-weight: 600;
      color: #22d3ee;
      display: flex;
      align-items: center;
      gap: 6px;
      white-space: nowrap;
    }

    .separador-count {
      font-size: 0.7rem;
      color: #6b7280;
      font-weight: 500;
    }

    /* =============================================
       CARDS SOCIAIS
       ============================================= */
    .card-social {
      background: radial-gradient(circle at top left, #1f2937, #020617);
      border-radius: 16px;
      padding: 14px 14px 12px;
      border: 1px solid rgba(34, 211, 238, 0.22);
      box-shadow: 0 10px 25px rgba(15, 23, 42, 0.7);
      display: flex;
      flex-direction: column;
      gap: 8px;
      cursor: pointer;
      transition: transform 0.18s ease, box-shadow 0.18s ease, border-color 0.18s ease;
    }

    .card-social:hover {
      transform: translateY(-4px);
      box-shadow: 0 16px 35px rgba(8, 47, 73, 0.85);
      border-color: rgba(56, 189, 248, 0.7);
    }

    .card-social.maestro {
      border-color: rgba(251, 191, 36, 0.5);
      background: radial-gradient(circle at top left, #1f2010, #020617);
    }

    .card-social.maestro:hover {
      border-color: rgba(251, 191, 36, 0.9);
    }

    .topo-card {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .foto-social {
      width: 64px;
      height: 64px;
      border-radius: 999px;
      overflow: hidden;
      border: 2px solid rgba(34, 211, 238, 0.5);
      flex-shrink: 0;
      background: #020617;
    }

    .foto-social img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .info-principal {
      display: flex;
      flex-direction: column;
      gap: 2px;
      min-width: 0;
    }

    .nome-aluno {
      font-size: 1rem;
      font-weight: 600;
      color: #f9fafb;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .instrumento-aluno {
      font-size: 0.85rem;
      color: #9ca3af;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .nivel-geral-destaque {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 12px;
      background: linear-gradient(135deg, rgba(34, 211, 238, 0.15), rgba(56, 189, 248, 0.08));
      border-radius: 10px;
      border: 1px solid rgba(34, 211, 238, 0.3);
      margin-top: 8px;
    }

    .label-nivel { font-size: 0.85rem; font-weight: 600; color: #22d3ee; }
    .valor-nivel  { font-size: 1.4rem; font-weight: 700; color: #f9fafb; }

    .niveis-secundarios {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
      margin-top: 8px;
    }

    .nivel-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 6px 10px;
      background: rgba(15, 23, 42, 0.6);
      border-radius: 8px;
      font-size: 0.8rem;
      color: #9ca3af;
    }

    .nivel-item .valor { font-weight: 600; color: #e5e7eb; font-size: 0.9rem; }

    .barra-comprometimento { margin-top: 8px; }

    .barra-label {
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 0.75rem;
      color: #e5e7eb;
      margin-bottom: 4px;
    }

    .barra-container {
      width: 100%;
      height: 6px;
      border-radius: 999px;
      background: #020617;
      overflow: hidden;
    }

    .barra-preenchimento {
      height: 100%;
      width: 0%;
      transition: width 0.4s ease;
      border-radius: 999px;
    }

    .conquistas-social {
      margin-top: 10px;
      padding-top: 8px;
      border-top: 1px solid rgba(34, 211, 238, 0.15);
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 0.8rem;
      color: #9ca3af;
    }

    .conquistas-social .icones {
      font-size: 1.3rem;
      display: flex;
      gap: 4px;
      flex-wrap: wrap;
    }

    .loader-texto {
      text-align: center;
      color: #6b7280;
      padding: 40px;
      font-size: 0.95rem;
    }

    @media (max-width: 768px) {
      .grid-principal {
        grid-template-columns: 1fr;
      }
      .separador-bancada {
        grid-column: 1;
      }
    }

    @media (min-width: 1024px) {
      body { padding-inline: 40px; }
    }
  </style>
</head>

<body>

  <h1>üé∂ Comunidade Asafe</h1>
  <p class="subtitulo">Veja seus colegas, suas energias, n√≠veis e conquistas. Toque em um card para abrir o painel completo.</p>

  <!-- GRID CONT√çNUO -->
  <div class="grid-principal" id="gridCompleto">
    <div class="loader-texto">‚è≥ Carregando alunos...</div>
  </div>

  <script type="module">
    import { db } from "./firebase-config.js";
    import { collection, getDocs } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";
    import { regrasDeConquistas } from "./conquistas.js";
    import { obterEventosDoAno, agruparEventosPorMes } from "./frequencia.js";

    let todosAtivos   = [];
    let gruposEventos = {};
    let abaAtual      = "nivel";
    let mesAtual      = new Date().getMonth();

    const mesesNomes = [
      "Janeiro","Fevereiro","Mar√ßo","Abril",
      "Maio","Junho","Julho","Agosto",
      "Setembro","Outubro","Novembro","Dezembro"
    ];

    const mesesChaves = [
      "01","02","03","04","05","06",
      "07","08","09","10","11","12"
    ];

    function corBarra(pct) {
      if (pct < 40)  return "linear-gradient(90deg,#f97373,#fb923c)";
      if (pct < 80)  return "linear-gradient(90deg,#facc15,#fef08a)";
      return               "linear-gradient(90deg,#22c55e,#4ade80)";
    }

    function medalha(pos) {
      return pos === 0 ? "ü•á" : pos === 1 ? "ü•à" : pos === 2 ? "ü•â" : `${pos + 1}.`;
    }

    function media(arr) {
      if (!arr.length) return 0;
      return Math.round(arr.reduce((s, v) => s + v, 0) / arr.length);
    }

    function calcularConquistas(aluno) {
      const desbloqueadas = regrasDeConquistas
        .filter(r => r.condicao(aluno))
        .map(r => r.icone);
      return desbloqueadas.length > 0 ? desbloqueadas.join(" ") : "‚Äî";
    }

    function calcularEnergiaAnualLocal(aluno, grupos) {
      let totalEventos  = 0;
      let totalPresencas = 0;
      Object.keys(grupos).forEach(chave => {
        grupos[chave].forEach(ev => {
          totalEventos++;
          const hit = ev.presencas.find(p => p.nome === aluno.nome);
          if (hit && hit.presenca === "presente") totalPresencas++;
        });
      });
      return totalEventos > 0 ? Math.round((totalPresencas / totalEventos) * 100) : 0;
    }

    function freqAlunoNoMes(aluno, mesIdx) {
      const chave = `2026-${mesesChaves[mesIdx]}`;
      const eventosMes = gruposEventos[chave] || [];
      if (!eventosMes.length) return 0;
      let presencas = 0;
      eventosMes.forEach(ev => {
        const hit = ev.presencas.find(p => p.nome === aluno.nome);
        if (hit && hit.presenca === "presente") presencas++;
      });
      return Math.round((presencas / eventosMes.length) * 100);
    }

    function agruparPorBancada(alunos) {
      const map = new Map();
      alunos.forEach(a => {
        const inst = a.instrumento?.trim() || "Outros";
        if (!map.has(inst)) map.set(inst, []);
        map.get(inst).push(a);
      });
      return map;
    }

    // ============================================================
    // HTML: PAINEL GERAL
    // ============================================================
    function htmlPainelGeral(ativos) {
      const mediaAnual  = media(ativos.map(a => a.energiaAnual ?? 0));
      const mediaMensal = media(ativos.map(a => a.frequenciaMensal?.porcentagem ?? 0));
      const bancadas    = new Set(ativos.map(a => a.instrumento?.trim()).filter(Boolean)).size;

      return `
        <div class="painel-geral">
          <div class="painel-geral-titulo">üìä Painel Geral</div>
          <div class="stat-geral-item">
            <span class="stat-geral-label">üë• Alunos</span>
            <span class="stat-geral-valor">${ativos.length}</span>
          </div>
          <div class="stat-geral-item">
            <span class="stat-geral-label">üìà Comp. Anual</span>
            <span class="stat-geral-valor">${mediaAnual}%</span>
          </div>
          <div class="stat-geral-item">
            <span class="stat-geral-label">üìÖ Comp. M√™s</span>
            <span class="stat-geral-valor">${mediaMensal}%</span>
          </div>
          <div class="stat-geral-item">
            <span class="stat-geral-label">üéº Bancadas</span>
            <span class="stat-geral-valor">${bancadas}</span>
          </div>
        </div>`;
    }

    // ============================================================
    // HTML: BADGES
    // ============================================================
    function htmlBadges(bancadaMap) {
      const ordemBancadas = [...bancadaMap.keys()].sort((a, b) => {
        if (a === "Maestro") return -1;
        if (b === "Maestro") return  1;
        return a.localeCompare(b);
      });

      const badges = ordemBancadas.map(nome => {
        const qtd = bancadaMap.get(nome).length;
        return `<span class="badge-instrumento"
                      onclick="scrollParaBancada('${nome}')">
                  ${nome} <strong>${qtd}</strong>
                </span>`;
      }).join("");

      return `
        <div class="badges-container">
          <div class="badges-titulo">üéº Bancadas</div>
          <div class="badges-lista">${badges}</div>
        </div>`;
    }

    // ============================================================
    // HTML: RANKING
    // ============================================================
    function calcularMetricaBancada(alunos, aba, mes) {
      if (aba === "nivel") {
        return media(alunos.map(a => (a.leitura ?? 0) + (a.metodo ?? 0)));
      }
      if (aba === "frequencia") {
        return media(alunos.map(a => freqAlunoNoMes(a, mes)));
      }
      if (aba === "score") {
        return { nivel: media(alunos.map(a => (a.leitura ?? 0) + (a.metodo ?? 0))),
                 freq:  media(alunos.map(a => freqAlunoNoMes(a, mes))) };
      }
      return 0;
    }

    function htmlRanking(bancadaMap, aba, mes) {
      const bancadas = [...bancadaMap.keys()].filter(k => k !== "Maestro");
      let dados = bancadas.map(nome => {
        const alunos = bancadaMap.get(nome);
        if (aba === "score") {
          const raw = calcularMetricaBancada(alunos, "score", mes);
          return { nome, nivel: raw.nivel, freq: raw.freq, score: null };
        }
        return { nome, valor: calcularMetricaBancada(alunos, aba, mes) };
      });

      if (aba === "score") {
        const maxNivel = Math.max(...dados.map(d => d.nivel), 1);
        dados.forEach(d => {
          const nivelNorm = Math.round((d.nivel / maxNivel) * 100);
          d.score = Math.round((nivelNorm + d.freq) / 2);
          d.valor = d.score;
        });
      }

      dados.sort((a, b) => b.valor - a.valor);
      const maxValor = Math.max(...dados.map(d => d.valor), 1);
      const unidade = aba === "nivel" ? " pts" : "%";
      const gradiente = aba === "nivel"
        ? "linear-gradient(90deg,#38bdf8,#818cf8)"
        : (aba === "frequencia" ? null : "linear-gradient(90deg,#f59e0b,#fcd34d)");

      const linhas = dados.map((d, i) => {
        const pct  = Math.round((d.valor / maxValor) * 100);
        const grad = gradiente || corBarra(d.valor);
        return `
          <div class="ranking-linha">
            <span class="ranking-pos">${medalha(i)}</span>
            <span class="ranking-nome">${d.nome}</span>
            <div class="ranking-barra-wrap">
              <div class="ranking-barra-fill" style="width:${pct}%;background:${grad};"></div>
            </div>
            <span class="ranking-valor">${d.valor}${unidade}</span>
          </div>`;
      }).join("");

      const mesControlDisplay = (aba === "nivel") ? "none" : "flex";

      return `
        <div class="bloco-ranking">
          <div class="ranking-titulo">üèÜ Ranking</div>
          <div class="ranking-tabs">
            <button class="tab-btn ${aba === 'nivel' ? 'ativo' : ''}" onclick="trocarAba('nivel')">üéØ</button>
            <button class="tab-btn ${aba === 'frequencia' ? 'ativo' : ''}" onclick="trocarAba('frequencia')">üìÖ</button>
            <button class="tab-btn ${aba === 'score' ? 'ativo' : ''}" onclick="trocarAba('score')">‚≠ê</button>
          </div>
          <div class="mes-control" style="display:${mesControlDisplay}">
            <button onclick="mudarMes(-1)">‚óÄ</button>
            <span class="mes-nome">${mesesNomes[mes]}</span>
            <button onclick="mudarMes(1)">‚ñ∂</button>
          </div>
          <div class="ranking-lista">${linhas}</div>
        </div>`;
    }

    // ============================================================
    // HTML: CARD DO ALUNO
    // ============================================================
    function htmlCard(aluno) {
      const energiaMensal = aluno.frequenciaMensal?.porcentagem ?? 0;
      const energiaGeral  = aluno.energiaAnual ?? 0;
      const total         = (aluno.leitura ?? 0) + (aluno.metodo ?? 0);
      const conquistas    = calcularConquistas(aluno);
      const bgMensal      = corBarra(energiaMensal);
      const ehMaestro     = aluno.instrumento === "Maestro";

      return `
        <div class="card-social${ehMaestro ? " maestro" : ""}"
             onclick="window.location.href='aluno.html?nome=${encodeURIComponent(aluno.nome)}&view=public'">
          <div class="topo-card">
            <div class="foto-social">
              ${aluno.foto ? `<img src="${aluno.foto}" alt="${aluno.nome}">` : ""}
            </div>
            <div class="info-principal">
              <div class="nome-aluno">${aluno.nome}</div>
              <div class="instrumento-aluno">${aluno.instrumento ?? ""}</div>
            </div>
          </div>

          <div class="nivel-geral-destaque">
            <span class="label-nivel">üéØ N√≠vel Geral</span>
            <span class="valor-nivel">${total}</span>
          </div>

          <div class="niveis-secundarios">
            <div class="nivel-item">
              <span>üìò Leitura</span>
              <span class="valor">${aluno.leitura ?? 0}</span>
            </div>
            <div class="nivel-item">
              <span>üéµ M√©todo</span>
              <span class="valor">${aluno.metodo ?? 0}</span>
            </div>
          </div>

          <div class="barra-comprometimento">
            <div class="barra-label">
              <span>üìä Geral</span><span>${energiaGeral}%</span>
            </div>
            <div class="barra-container">
              <div class="barra-preenchimento"
                   style="width:${energiaGeral}%;background:linear-gradient(90deg,#3b82f6,#60a5fa);"></div>
            </div>
          </div>

          <div class="barra-comprometimento">
            <div class="barra-label">
              <span>üìÖ Mensal</span><span>${energiaMensal}%</span>
            </div>
            <div class="barra-container">
              <div class="barra-preenchimento"
                   style="width:${energiaMensal}%;background:${bgMensal};"></div>
            </div>
          </div>

          <div class="conquistas-social">
            <span>üèÜ Conquistas</span>
            <span class="icones">${conquistas}</span>
          </div>
        </div>`;
    }

    // ============================================================
    // HTML: SEPARADOR DE BANCADA
    // ============================================================
    function htmlSeparador(nome, qtd) {
      const id = `bancada-${nome.toLowerCase().replace(/\s+/g, "-")}`;
      return `
        <div class="separador-bancada" id="${id}">
          <div class="separador-linha"></div>
          <div class="separador-texto">
            üéº ${nome}
            <span class="separador-count">${qtd} aluno${qtd > 1 ? 's' : ''}</span>
          </div>
          <div class="separador-linha"></div>
        </div>`;
    }

    // ============================================================
    // RENDERIZAR TUDO
    // ============================================================
    function renderizarTudo(bancadaMap) {
      const container = document.getElementById("gridCompleto");

      // 1. Maestro + 3 blocos de info
      const maestros = bancadaMap.get("Maestro") || [];
      const maestroHTML = maestros.map(htmlCard).join("");

      let html = `
        ${maestroHTML}
        ${htmlPainelGeral(todosAtivos)}
        ${htmlBadges(bancadaMap)}
        ${htmlRanking(bancadaMap, abaAtual, mesAtual)}
      `;

      // 2. Demais bancadas em ordem alfab√©tica, com separador entre cada
      const ordemBancadas = [...bancadaMap.keys()]
        .filter(k => k !== "Maestro")
        .sort((a, b) => a.localeCompare(b));

      ordemBancadas.forEach(nome => {
        const alunos = bancadaMap.get(nome)
          .slice()
          .sort((a, b) => (b.energiaAnual ?? 0) - (a.energiaAnual ?? 0));

        html += htmlSeparador(nome, alunos.length);
        html += alunos.map(htmlCard).join("");
      });

      container.innerHTML = html;
    }

    // ============================================================
    // CONTROLES EXPOSTOS AO HTML
    // ============================================================
    window.trocarAba = function(aba) {
      abaAtual = aba;
      renderizarTudo(agruparPorBancada(todosAtivos));
    };

    window.mudarMes = function(delta) {
      mesAtual = (mesAtual + delta + 12) % 12;
      renderizarTudo(agruparPorBancada(todosAtivos));
    };

    window.scrollParaBancada = function(nome) {
      const id = `bancada-${nome.toLowerCase().replace(/\s+/g, "-")}`;
      document.getElementById(id)?.scrollIntoView({ behavior: 'smooth', block: 'start' });
    };

    // ============================================================
    // CARREGAR TUDO
    // ============================================================
    async function carregarAlunos() {
      const [snap, eventosAno] = await Promise.all([
        getDocs(collection(db, "alunos")),
        obterEventosDoAno(2026)
      ]);

      gruposEventos = agruparEventosPorMes(eventosAno);
      const alunos = snap.docs.map(d => ({ id: d.id, ...d.data() }));

      alunos.forEach(a => {
        a.energiaAnual = calcularEnergiaAnualLocal(a, gruposEventos);
      });

      todosAtivos = alunos.filter(a => a.ativo !== false);
      const bancadaMap = agruparPorBancada(todosAtivos);

      renderizarTudo(bancadaMap);
    }

    carregarAlunos();
  </script>
