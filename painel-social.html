<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel Social üéµ</title>

  <!-- Usa o MESMO CSS da p√°gina do aluno -->
  <link rel="stylesheet" href="aluno.css" />

  <style>
    body {
      background: #1e1e2f;
      color: white;
      font-family: "Segoe UI", sans-serif;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #00ffcc;
      margin-bottom: 10px;
    }

    .subtitulo {
      text-align: center;
      color: #ccc;
      margin-bottom: 25px;
    }

    /* Grade de cards do aluno */
    .grid-social {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(310px, 1fr));
      gap: 25px;
      padding: 10px;
    }

    /* Torna o card clic√°vel */
    .card-click {
      cursor: pointer;
      transition: transform 0.25s ease, box-shadow 0.3s ease;
    }

    .card-click:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 20px #00ffcc44;
    }

    /* Bloco extra de conquistas */
    .conquistas-extra {
      margin-top: 12px;
      font-size: 1.5rem;
      text-align: center;
    }

    .conquistas-extra label {
      display: block;
      font-size: 0.9rem;
      color: #ccc;
      margin-bottom: 4px;
    }
  </style>
</head>

<body>

  <h1>üë• Painel Social da Orquestra</h1>
  <p class="subtitulo">Clique em um aluno para ver seu painel completo.</p>

  <div class="grid-social" id="gridSocial"></div>

  <script type="module">
    import { db } from "./firebase-config.js";
    import { collection, getDocs } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";

    const grid = document.getElementById("gridSocial");

    // √çcones das conquistas (para o card)
    function gerarConquistas(conqObj) {
      if (!conqObj || Object.keys(conqObj).length === 0) return "‚Äî";

      const icons = {
        presenca_perfeita: "‚≠ê",
        evolucao_constante: "üî•",
        leitor_dedicado: "üìò",
        musico_pontual: "üéØ",
        veterano_palco: "üé§",
        lider: "üëë"
      };

      return Object.keys(conqObj)
        .map(c => icons[c] || "üèÖ")
        .join(" ");
    }

    async function carregarAlunos() {
      const snap = await getDocs(collection(db, "alunos"));
      const alunos = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));

      grid.innerHTML = alunos.map(a => {

        const energia = a.frequenciaMensal?.porcentagem ?? 0;
        const score = (a.leitura ?? 0) + (a.metodo ?? 0);

        return `
        <div class="container-aluno card-click"
             onclick="window.location.href='aluno.html?nome=${encodeURIComponent(a.nome)}&view=public'">

          <!-- FOTO -->
          <div class="foto">
            ${a.foto ? `<img src="${a.foto}" alt="${a.nome}">` : ""}
          </div>

          <!-- INSTRUMENTO -->
          <div class="instrumento">${a.instrumento ?? ""}</div>

          <!-- ENERGIA -->
          <div class="pontuacao energia">
            ‚ö° Energia
            <div class="barra-frequencia">
              <div class="nivel"
                   style="
                     width:${energia}%;
                     background:
                       ${energia < 40
                          ? 'linear-gradient(90deg, #ff0000, #ff6600)'
                          : energia < 80
                            ? 'linear-gradient(90deg, #ffcc00, #ffff66)'
                            : 'linear-gradient(90deg, #00ff66, #00ffaa)'
                       };
                   ">
              </div>
            </div>
            <small>${energia}%</small>
          </div>

          <!-- PONTUA√á√ïES -->
          <div class="pontuacoes-lado">
            <div class="bloco">
              <label>üßÆ N√≠vel</label>
              <span>${score}</span>
            </div>

            <div class="bloco">
              <label>üìò Leitura</label>
              <span>${a.leitura ?? 0}</span>
            </div>

            <div class="bloco">
              <label>üéØ M√©todo</label>
              <span>${a.metodo ?? 0}</span>
            </div>
          </div>

          <!-- CONQUISTAS (NOVO BLOCO) -->
          <div class="conquistas-extra">
            <label>üèÜ Conquistas</label>
            ${gerarConquistas(a.conquistas)}
          </div>

        </div>
        `;
      }).join("");
    }

    carregarAlunos();
  </script>

</body>
</html>
