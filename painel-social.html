<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel Social ðŸŽµ</title>

  <!-- Reutilizamos o CSS do aluno -->
  <link rel="stylesheet" href="aluno.css">

  <style>
    body {
      background: #1e1e2f;
      color: white;
      font-family: "Segoe UI", sans-serif;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #00ffcc;
      margin-bottom: 10px;
    }

    .subtitulo {
      text-align: center;
      color: #ccc;
      margin-bottom: 25px;
    }

    /* Grade de cards */
    .grid-social {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(270px, 1fr));
      gap: 22px;
      padding: 10px;
    }

    /* Card compactado */
    .card-social {
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid #00ffcc33;
      border-radius: 14px;
      padding: 15px;
      text-align: center;
      transition: transform 0.25s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .card-social:hover {
      transform: translateY(-6px);
      box-shadow: 0 0 18px #00ffcc44;
    }

    .card-social .foto {
      width: 95px;
      height: 95px;
      border-radius: 50%;
      overflow: hidden;
      margin: 0 auto 12px;
      border: 3px solid #00ffcc66;
      background-color: #111;
    }

    .card-social .foto img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .nome-aluno {
      font-size: 1.18rem;
      font-weight: bold;
      margin-top: 5px;
    }

    .instrumento-aluno {
      color: #bbb;
      font-size: 0.9rem;
      margin-bottom: 12px;
    }

    /* Energia compactada */
    .energia-mini {
      margin: 10px 0 4px;
      font-size: 0.85rem;
    }

    .barra-mini {
      width: 85%;
      height: 9px;
      background: #222;
      border-radius: 6px;
      margin: 0 auto;
      overflow: hidden;
    }

    .nivel-mini {
      height: 100%;
      background: #00ff99;
      width: 0;
    }

    /* PontuaÃ§Ãµes compactadas */
    .pontos-mini {
      margin-top: 10px;
      display: flex;
      justify-content: space-around;
      font-size: 0.9rem;
    }

    /* Conquistas */
    .conquistas-mini {
      font-size: 1.4rem;
      margin-top: 12px;
    }

  </style>

</head>

<body>

  <h1>ðŸ‘¥ Painel Social da Orquestra</h1>
  <p class="subtitulo">Veja seus colegas, pontuaÃ§Ãµes e conquistas!</p>

  <div class="grid-social" id="gridSocial"></div>

  <script type="module">

    import { db } from "./firebase-config.js";
    import { collection, getDocs } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";

    const grid = document.getElementById("gridSocial");

    // Ãcones de conquistas (baseados no que jÃ¡ existe)
    function gerarConquistas(colecao) {
      if (!colecao || colecao.length === 0) return "â€”";

      const icons = {
        presenca_perfeita: "â­",
        evolucao_constante: "ðŸ”¥",
        leitor_dedicado: "ðŸ“˜",
        musico_pontual: "ðŸŽ¯",
        veterano_palco: "ðŸŽ¤",
        lider: "ðŸ‘‘"
      };

      return colecao.map(c => icons[c] || "ðŸ…").join(" ");
    }

    async function carregarAlunos() {
      const snap = await getDocs(collection(db, "alunos"));
      const alunos = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));

      // Ordenar por energia (ranking social)
      alunos.sort((a, b) => 
        (b.frequenciaMensal?.porcentagem ?? 0) -
        (a.frequenciaMensal?.porcentagem ?? 0)
      );

      grid.innerHTML = alunos.map(a => {

        const energia = a.frequenciaMensal?.porcentagem ?? 0;
        const total = (a.leitura ?? 0) + (a.metodo ?? 0);

        return `
        <div class="card-social"
             onclick="window.location.href='aluno.html?nome=${encodeURIComponent(a.nome)}&view=public'">

          <div class="foto">
            ${a.foto ? `<img src="${a.foto}">` : ""}
          </div>

          <div class="nome-aluno">${a.nome}</div>
          <div class="instrumento-aluno">${a.instrumento ?? ""}</div>

          <div class="energia-mini">âš¡ Energia: ${energia}%</div>
          <div class="barra-mini"><div class="nivel-mini" style="width:${energia}%"></div></div>

          <div class="pontos-mini">
            <span>ðŸ“˜ ${a.leitura ?? 0}</span>
            <span>ðŸŽ¯ ${a.metodo ?? 0}</span>
            <span>ðŸ§® ${total}</span>
          </div>

          <div class="conquistas-mini">
            ${gerarConquistas(a.conquistas)}
          </div>

        </div>
        `;
      }).join("");

    }

    carregarAlunos();

  </script>

</body>
</html>
