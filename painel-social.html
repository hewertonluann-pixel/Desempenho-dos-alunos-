<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel Social üéµ ‚Äî Orquestra</title>
  <link rel="stylesheet" href="aluno.css" />

  <style>
    body {
      background: #0b1020;
      color: #e5e7eb;
      font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 { text-align: center; color: #22d3ee; margin-bottom: 4px; font-size: 1.6rem; }
    .subtitulo { text-align: center; color: #9ca3af; margin-bottom: 24px; font-size: 0.95rem; }

    .grid-principal {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 18px;
      margin-bottom: 36px;
    }

    @media (min-width: 1400px) { .grid-principal { grid-template-columns: repeat(5, 1fr); } }

    /* ===== PAINEL DA BANDA ===== */
    .painel-banda {
      background: linear-gradient(145deg, #0b1220, #020617);
      border: 1px solid rgba(34,211,238,0.25);
      border-radius: 16px; padding: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.4);
      display: flex; flex-direction: column; gap: 12px;
    }

    .painel-banda-titulo {
      font-size: 0.85rem; font-weight: 700; color: #22d3ee;
      text-transform: uppercase; letter-spacing: 0.5px;
      padding-bottom: 8px; border-bottom: 1px solid rgba(34,211,238,0.2);
    }

    .painel-banda-corpo {
      display: flex; flex-direction: column; align-items: center;
      gap: 14px; flex: 1; justify-content: center; padding: 8px 0;
    }

    .painel-banda-logo {
      width: 100px; height: 100px; border-radius: 16px; overflow: hidden;
      border: 2px solid rgba(34,211,238,0.4);
      background: rgba(2,6,23,0.6); flex-shrink: 0;
    }

    .painel-banda-logo img {
      width: 100%; height: 100%; object-fit: cover; display: block;
    }

    .painel-banda-nome {
      font-size: 1.15rem; font-weight: 800; color: #f9fafb;
      text-align: center; line-height: 1.3;
    }

    .painel-banda-rodape {
      padding-top: 10px;
      border-top: 1px solid rgba(34,211,238,0.15);
      font-size: 0.78rem; color: #9ca3af;
      text-align: center;
    }

    /* ===== PAINEL GERAL ===== */
    .painel-geral {
      background: linear-gradient(145deg, #0b1220, #020617);
      border: 1px solid rgba(34,211,238,0.25);
      border-radius: 16px; padding: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.4);
      display: flex; flex-direction: column; gap: 12px;
    }

    .painel-geral-titulo {
      font-size: 0.85rem; font-weight: 700; color: #22d3ee;
      text-transform: uppercase; letter-spacing: 0.5px;
      padding-bottom: 8px; border-bottom: 1px solid rgba(34,211,238,0.2);
    }

    .stat-geral-item {
      display: flex; align-items: center; justify-content: space-between;
      padding: 6px 10px; background: rgba(15,23,42,0.6); border-radius: 8px;
    }

    .stat-geral-label { font-size: 0.75rem; color: #9ca3af; display: flex; align-items: center; gap: 6px; }
    .stat-geral-valor { font-size: 1.3rem; font-weight: 900; color: #22d3ee; }

    /* ===== BANCADAS (badges) ===== */
    .badges-container {
      background: linear-gradient(145deg, #0b1220, #020617);
      border: 1px solid rgba(34,211,238,0.25);
      border-radius: 16px; padding: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.4);
      display: flex; flex-direction: column; gap: 10px;
    }

    .badges-titulo {
      font-size: 0.85rem; font-weight: 700; color: #22d3ee;
      text-transform: uppercase; letter-spacing: 0.5px;
      padding-bottom: 8px; border-bottom: 1px solid rgba(34,211,238,0.2);
    }

    .badges-wrap { display: flex; flex-wrap: wrap; gap: 6px; }

    .badge-subgrupo {
      background: rgba(34,211,238,0.08);
      border: 1px solid rgba(34,211,238,0.3);
      border-radius: 999px; padding: 4px 10px;
      font-size: 0.72rem; font-weight: 600; color: #22d3ee;
      cursor: pointer; transition: background 0.2s, transform 0.15s; white-space: nowrap;
    }

    .badge-subgrupo:hover {
      background: rgba(34,211,238,0.18); transform: translateY(-2px);
    }

    /* ===== RANKING ===== */
    .bloco-ranking {
      background: linear-gradient(145deg, #0f172a, #020617);
      border: 1px solid rgba(34,211,238,0.2);
      border-radius: 16px; padding: 16px;
      box-shadow: 0 8px 28px rgba(0,0,0,0.5);
      display: flex; flex-direction: column; gap: 10px;
    }

    .ranking-titulo {
      font-size: 0.85rem; font-weight: 700; color: #22d3ee; margin: 0;
      text-transform: uppercase; letter-spacing: 0.5px;
      padding-bottom: 8px; border-bottom: 1px solid rgba(34,211,238,0.2);
    }

    .ranking-tabs { display: flex; gap: 4px; flex-wrap: wrap; }

    .tab-btn {
      padding: 5px 12px; border-radius: 999px;
      border: 1px solid rgba(34,211,238,0.3);
      background: transparent; color: #9ca3af;
      font-size: 0.7rem; font-weight: 600; cursor: pointer; transition: all 0.2s;
    }

    .tab-btn.ativo { background: rgba(34,211,238,0.15); border-color: #22d3ee; color: #22d3ee; }

    .mes-control { display: flex; align-items: center; gap: 8px; justify-content: center; }

    .mes-control button {
      background: rgba(34,211,238,0.1); border: 1px solid rgba(34,211,238,0.3);
      color: #22d3ee; border-radius: 6px; padding: 3px 10px;
      cursor: pointer; font-size: 0.85rem; transition: background 0.2s;
    }

    .mes-control button:hover { background: rgba(34,211,238,0.2); }

    .mes-nome { font-weight: 700; color: #f9fafb; font-size: 0.8rem; min-width: 70px; text-align: center; }

    .ranking-lista {
      display: flex; flex-direction: column; gap: 6px;
      max-height: 280px; overflow-y: auto;
      scrollbar-width: thin; scrollbar-color: rgba(34,211,238,0.3) transparent;
    }

    .ranking-lista::-webkit-scrollbar       { width: 4px; }
    .ranking-lista::-webkit-scrollbar-track { background: transparent; }
    .ranking-lista::-webkit-scrollbar-thumb { background: rgba(34,211,238,0.3); border-radius: 99px; }

    .ranking-linha { display: flex; align-items: center; gap: 6px; }

    .ranking-pos   { font-size: 0.9rem; font-weight: 700; min-width: 20px; text-align: center; flex-shrink: 0; }
    .ranking-nome  { font-size: 0.72rem; font-weight: 600; color: #e5e7eb; min-width: 70px; flex-shrink: 0; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
    .ranking-valor { font-size: 0.72rem; font-weight: 700; color: #22d3ee; min-width: 40px; text-align: right; flex-shrink: 0; }

    .ranking-barra-wrap { flex: 1; height: 7px; background: rgba(255,255,255,0.07); border-radius: 999px; overflow: hidden; }
    .ranking-barra-fill { height: 100%; border-radius: 999px; transition: width 0.6s cubic-bezier(0.34,1.56,0.64,1); }

    /* ===== SEPARADOR DE GRUPO (grid) ===== */
    .separador-grupo {
      grid-column: 1 / -1;
      display: flex; align-items: center; gap: 12px;
      padding: 12px 0 8px; margin-top: 16px;
    }

    .separador-linha { flex: 1; height: 1px; background: linear-gradient(90deg, transparent, rgba(34,211,238,0.3), transparent); }
    .separador-texto { font-size: 0.85rem; font-weight: 700; color: #22d3ee; display: flex; align-items: center; gap: 6px; white-space: nowrap; }
    .separador-count { font-size: 0.7rem; color: #6b7280; font-weight: 500; }

    /* ===== CARDS ===== */
    .card-social {
      background: radial-gradient(circle at top left, #1f2937, #020617);
      border-radius: 16px; padding: 14px 14px 12px;
      border: 1px solid rgba(34,211,238,0.22);
      box-shadow: 0 10px 25px rgba(15,23,42,0.7);
      display: flex; flex-direction: column; gap: 8px;
      cursor: pointer; transition: transform 0.18s ease, box-shadow 0.18s ease, border-color 0.18s ease;
    }

    .card-social:hover {
      transform: translateY(-4px);
      box-shadow: 0 16px 35px rgba(8,47,73,0.85);
      border-color: rgba(56,189,248,0.7);
    }

    .topo-card { display: flex; align-items: center; gap: 10px; }

    .foto-social {
      width: 64px; height: 64px; border-radius: 999px; overflow: hidden;
      border: 2px solid rgba(34,211,238,0.5); flex-shrink: 0; background: #020617;
    }

    .foto-social img { width: 100%; height: 100%; object-fit: cover; display: block; }

    .info-principal { display: flex; flex-direction: column; gap: 2px; min-width: 0; }

    .nome-aluno        { font-size: 1rem; font-weight: 600; color: #f9fafb; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    .instrumento-aluno { font-size: 0.85rem; color: #9ca3af; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

    .nivel-geral-destaque {
      display: flex; align-items: center; justify-content: space-between;
      padding: 10px 12px;
      background: linear-gradient(135deg, rgba(34,211,238,0.15), rgba(56,189,248,0.08));
      border-radius: 10px; border: 1px solid rgba(34,211,238,0.3); margin-top: 8px;
    }

    .label-nivel { font-size: 0.85rem; font-weight: 600; color: #22d3ee; }
    .valor-nivel  { font-size: 1.4rem;  font-weight: 700; color: #f9fafb; }

    .niveis-secundarios { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: 8px; }

    .nivel-item {
      display: flex; align-items: center; justify-content: space-between;
      padding: 6px 10px; background: rgba(15,23,42,0.6);
      border-radius: 8px; font-size: 0.8rem; color: #9ca3af;
    }

    .nivel-item .valor { font-weight: 600; color: #e5e7eb; font-size: 0.9rem; }

    .barra-comprometimento { margin-top: 8px; }

    .barra-label {
      display: flex; align-items: center; justify-content: space-between;
      font-size: 0.75rem; color: #e5e7eb; margin-bottom: 4px;
    }

    .barra-container { width: 100%; height: 6px; border-radius: 999px; background: #020617; overflow: hidden; }
    .barra-preenchimento { height: 100%; width: 0%; transition: width 0.4s ease; border-radius: 999px; }

    .conquistas-social {
      margin-top: 10px; padding-top: 8px;
      border-top: 1px solid rgba(34,211,238,0.15);
      display: flex; align-items: center; justify-content: space-between;
      font-size: 0.8rem; color: #9ca3af;
    }

    .conquistas-social .icones { font-size: 1.3rem; display: flex; gap: 4px; flex-wrap: wrap; }

    .loader-texto { text-align: center; color: #6b7280; padding: 40px; font-size: 0.95rem; }

    @media (max-width: 768px) {
      .grid-principal  { grid-template-columns: 1fr; }
      .separador-grupo { grid-column: 1; }
    }

    @media (min-width: 1024px) { body { padding-inline: 40px; } }
  </style>
</head>

<body>
  <h1>üé∂ Comunidade Asafe</h1>
  <p class="subtitulo">Veja seus colegas, suas energias, n√≠veis e conquistas. Toque em um card para abrir o painel completo.</p>

  <div class="grid-principal" id="gridCompleto">
    <div class="loader-texto">‚è≥ Carregando alunos...</div>
  </div>

  <script type="module">
    import { db } from "./firebase-config.js";
    import { collection, getDocs } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";
    import { regrasDeConquistas } from "./conquistas.js";
    import { obterEventosDoAno, agruparEventosPorMes } from "./frequencia.js";

    let todosAtivos   = [];
    let gruposEventos = {};
    let abaAtual      = "nivel";
    let mesAtual      = new Date().getMonth();

    const mesesNomes  = ["Janeiro","Fevereiro","Mar√ßo","Abril","Maio","Junho",
                         "Julho","Agosto","Setembro","Outubro","Novembro","Dezembro"];
    const mesesChaves = ["01","02","03","04","05","06","07","08","09","10","11","12"];

    // ================================================================
    // CLASSIFICAR
    // ================================================================
    function classificarInstrumento(instrumento) {
      if (!instrumento) return { grupo: "Outros", subgrupo: "Outros", label: "Outros", ordem: 999 };
      const inst = instrumento.trim().toLowerCase();

      if (inst.includes("violino")) return { grupo: "Cordas",    subgrupo: "Violino",     label: "Violino",      ordem: 1 };
      if (inst.includes("viola"))   return { grupo: "Cordas",    subgrupo: "Viola",        label: "Viola",         ordem: 2 };

      if (inst.includes("sax")) {
        if (inst.includes("soprano")) return { grupo: "Saxofones", subgrupo: "Soprano",  label: "Sax Soprano",  ordem: 1 };
        if (inst.includes("alto"))    return { grupo: "Saxofones", subgrupo: "Alto",     label: "Sax Alto",     ordem: 2 };
        if (inst.includes("tenor"))   return { grupo: "Saxofones", subgrupo: "Tenor",    label: "Sax Tenor",    ordem: 3 };
        if (inst.includes("bar√≠tono"))return { grupo: "Saxofones", subgrupo: "Bar√≠tono", label: "Sax Bar√≠tono", ordem: 4 };
        return { grupo: "Saxofones", subgrupo: instrumento.trim(), label: instrumento.trim(), ordem: 5 };
      }

      if (inst.includes("trompete")) return { grupo: "Metais", subgrupo: "Trompete", label: "Trompete", ordem: 1 };
      if (inst.includes("trombone")) return { grupo: "Metais", subgrupo: "Trombone", label: "Trombone", ordem: 2 };
      if (inst.includes("tuba"))     return { grupo: "Metais", subgrupo: "Tuba",     label: "Tuba",     ordem: 3 };

      // Percuss√£o e Piano compartilham o mesmo grupo para ficarem na mesma linha
      if (inst.includes("percuss√£o") || inst.includes("percussao") || inst.includes("bateria") || inst.includes("timbale"))
        return { grupo: "Percuss√£o / Piano", subgrupo: "Percuss√£o", label: "Percuss√£o", ordem: 1 };
      if (inst.includes("piano") || inst.includes("teclado"))
        return { grupo: "Percuss√£o / Piano", subgrupo: "Piano",     label: "Piano",     ordem: 2 };

      return { grupo: instrumento.trim(), subgrupo: null, label: instrumento.trim(), ordem: 999 };
    }

    function corBarra(pct) {
      if (pct < 40) return "linear-gradient(90deg,#f97373,#fb923c)";
      if (pct < 80) return "linear-gradient(90deg,#facc15,#fef08a)";
      return              "linear-gradient(90deg,#22c55e,#4ade80)";
    }

    function medalha(pos) {
      return pos === 0 ? "ü•á" : pos === 1 ? "ü•à" : pos === 2 ? "ü•â" : `${pos+1}.`;
    }

    function media(arr) {
      if (!arr.length) return 0;
      return Math.round(arr.reduce((s, v) => s + v, 0) / arr.length);
    }

    function calcularConquistas(aluno) {
      const d = regrasDeConquistas.filter(r => r.condicao(aluno)).map(r => r.icone);
      return d.length > 0 ? d.join(" ") : "‚Äî";
    }

    function calcularEnergiaAnualLocal(aluno, grupos) {
      let total = 0, presentes = 0;
      Object.keys(grupos).forEach(ch => grupos[ch].forEach(ev => {
        total++;
        const h = ev.presencas.find(p => p.nome === aluno.nome);
        if (h && h.presenca === "presente") presentes++;
      }));
      return total > 0 ? Math.round((presentes / total) * 100) : 0;
    }

    function freqAlunoNoMes(aluno, mesIdx) {
      const evs = gruposEventos[`2026-${mesesChaves[mesIdx]}`] || [];
      if (!evs.length) return 0;
      let p = 0;
      evs.forEach(ev => {
        const h = ev.presencas.find(x => x.nome === aluno.nome);
        if (h && h.presenca === "presente") p++;
      });
      return Math.round((p / evs.length) * 100);
    }

    function agruparPorGrupo(alunos) {
      const map = new Map();
      alunos.forEach(a => {
        const { grupo } = classificarInstrumento(a.instrumento);
        if (!map.has(grupo)) map.set(grupo, []);
        map.get(grupo).push(a);
      });
      return map;
    }

    function agruparPorSubgrupo(alunos) {
      const map = new Map();
      alunos.forEach(a => {
        const c = classificarInstrumento(a.instrumento);
        if (!map.has(c.grupo)) map.set(c.grupo, new Map());
        const sub = map.get(c.grupo);
        if (!sub.has(c.label)) sub.set(c.label, { alunos: [], ordem: c.ordem });
        sub.get(c.label).alunos.push(a);
      });
      return map;
    }

    // ================================================================
    // HTML: PAINEL DA BANDA (primeiro card)
    // ================================================================
    function htmlPainelBanda() {
      return `
        <div class="painel-banda">
          <div class="painel-banda-titulo">üé∂ A Banda</div>
          <div class="painel-banda-corpo">
            <div class="painel-banda-logo">
              <img src="./logo-fa.jpeg" alt="Logo Filhos e Asafe">
            </div>
            <div class="painel-banda-nome">Filhos e Asafe</div>
          </div>
          <div class="painel-banda-rodape">Desde 2021</div>
        </div>`;
    }

    // ================================================================
    // HTML: PAINEL GERAL
    // ================================================================
    function htmlPainelGeral(ativos) {
      const mediaAnual  = media(ativos.map(a => a.energiaAnual ?? 0));
      const mediaMensal = media(ativos.map(a => a.frequenciaMensal?.porcentagem ?? 0));
      const grupoMap = agruparPorGrupo(ativos);
      const bancadas = [...grupoMap.keys()].filter(k => k !== "Maestro").length;
      return `
        <div class="painel-geral">
          <div class="painel-geral-titulo">üìä Painel Geral</div>
          <div class="stat-geral-item">
            <span class="stat-geral-label">üë• Alunos</span>
            <span class="stat-geral-valor">${ativos.length}</span>
          </div>
          <div class="stat-geral-item">
            <span class="stat-geral-label">üìà Comprometimento Anual</span>
            <span class="stat-geral-valor">${mediaAnual}%</span>
          </div>
          <div class="stat-geral-item">
            <span class="stat-geral-label">üìÖ Comprometimento Mensal</span>
            <span class="stat-geral-valor">${mediaMensal}%</span>
          </div>
          <div class="stat-geral-item">
            <span class="stat-geral-label">üéº Bancadas</span>
            <span class="stat-geral-valor">${bancadas}</span>
          </div>
        </div>`;
    }

    // ================================================================
    // HTML: BANCADAS ‚Äî subgrupos apenas (Maestro exclu√≠do)
    // ================================================================
    function htmlBadges(subgrupoMap) {
      const badges = [];

      [...subgrupoMap.keys()]
        .filter(pai => pai !== "Maestro")
        .sort((a, b) => a.localeCompare(b))
        .forEach(pai => {
          [...subgrupoMap.get(pai).entries()]
            .sort((a, b) => a[1].ordem - b[1].ordem)
            .forEach(([label, info]) => {
              badges.push({ label, grupoPai: pai, qtd: info.alunos.length });
            });
        });

      const badgesHtml = badges.map(b =>
        `<span class="badge-subgrupo" onclick="scrollParaGrupo('${b.grupoPai}')">
           ${b.label} <strong>${b.qtd}</strong>
         </span>`
      ).join("");

      return `
        <div class="badges-container">
          <div class="badges-titulo">üéº Bancadas</div>
          <div class="badges-wrap">${badgesHtml}</div>
        </div>`;
    }

    // ================================================================
    // HTML: RANKING por grupo pai
    // ================================================================
    function calcularMetricaGrupo(alunos, aba, mes) {
      if (aba === "nivel")      return media(alunos.map(a => (a.leitura ?? 0) + (a.metodo ?? 0)));
      if (aba === "frequencia") return media(alunos.map(a => freqAlunoNoMes(a, mes)));
      if (aba === "score")      return {
        nivel: media(alunos.map(a => (a.leitura ?? 0) + (a.metodo ?? 0))),
        freq:  media(alunos.map(a => freqAlunoNoMes(a, mes)))
      };
      return 0;
    }

    function htmlRanking(grupoMap, aba, mes) {
      const grupos = [...grupoMap.keys()].filter(k => k !== "Maestro");
      let dados = grupos.map(nome => {
        const alunos = grupoMap.get(nome);
        if (aba === "score") {
          const raw = calcularMetricaGrupo(alunos, "score", mes);
          return { nome, nivel: raw.nivel, freq: raw.freq, valor: null };
        }
        return { nome, valor: calcularMetricaGrupo(alunos, aba, mes) };
      });

      if (aba === "score") {
        const maxNivel = Math.max(...dados.map(d => d.nivel), 1);
        dados.forEach(d => {
          d.valor = Math.round((Math.round((d.nivel / maxNivel) * 100) + d.freq) / 2);
        });
      }

      dados.sort((a, b) => b.valor - a.valor);
      const maxValor  = Math.max(...dados.map(d => d.valor), 1);
      const unidade   = aba === "nivel" ? " pts" : "%";
      const gradiente = aba === "nivel"
        ? "linear-gradient(90deg,#38bdf8,#818cf8)"
        : aba === "frequencia" ? null
        : "linear-gradient(90deg,#f59e0b,#fcd34d)";

      const linhas = dados.map((d, i) => {
        const pct  = Math.round((d.valor / maxValor) * 100);
        const grad = gradiente || corBarra(d.valor);
        return `
          <div class="ranking-linha">
            <span class="ranking-pos">${medalha(i)}</span>
            <span class="ranking-nome">${d.nome}</span>
            <div class="ranking-barra-wrap">
              <div class="ranking-barra-fill" style="width:${pct}%;background:${grad};"></div>
            </div>
            <span class="ranking-valor">${d.valor}${unidade}</span>
          </div>`;
      }).join("");

      const mesControlDisplay = aba === "nivel" ? "none" : "flex";
      return `
        <div class="bloco-ranking">
          <div class="ranking-titulo">üèÜ Ranking</div>
          <div class="ranking-tabs">
            <button class="tab-btn ${aba==='nivel'     ?'ativo':''}" onclick="trocarAba('nivel')">üéØ</button>
            <button class="tab-btn ${aba==='frequencia'?'ativo':''}" onclick="trocarAba('frequencia')">üìÖ</button>
            <button class="tab-btn ${aba==='score'     ?'ativo':''}" onclick="trocarAba('score')">‚≠ê</button>
          </div>
          <div class="mes-control" style="display:${mesControlDisplay}">
            <button onclick="mudarMes(-1)">‚óÄ</button>
            <span class="mes-nome">${mesesNomes[mes]}</span>
            <button onclick="mudarMes(1)">‚ñ∂</button>
          </div>
          <div class="ranking-lista">${linhas}</div>
        </div>`;
    }

    // ================================================================
    // HTML: CARD
    // ================================================================
    function htmlCard(aluno) {
      const energiaMensal = aluno.frequenciaMensal?.porcentagem ?? 0;
      const energiaGeral  = aluno.energiaAnual ?? 0;
      const total         = (aluno.leitura ?? 0) + (aluno.metodo ?? 0);
      const conquistas    = calcularConquistas(aluno);
      const bgMensal      = corBarra(energiaMensal);
      return `
        <div class="card-social"
             onclick="window.location.href='aluno.html?nome=${encodeURIComponent(aluno.nome)}&view=public'">
          <div class="topo-card">
            <div class="foto-social">${aluno.foto ? `<img src="${aluno.foto}" alt="${aluno.nome}">` : ""}</div>
            <div class="info-principal">
              <div class="nome-aluno">${aluno.nome}</div>
              <div class="instrumento-aluno">${aluno.instrumento ?? ""}</div>
            </div>
          </div>
          <div class="nivel-geral-destaque">
            <span class="label-nivel">üéØ N√≠vel Geral</span>
            <span class="valor-nivel">${total}</span>
          </div>
          <div class="niveis-secundarios">
            <div class="nivel-item"><span>üìò Leitura</span><span class="valor">${aluno.leitura ?? 0}</span></div>
            <div class="nivel-item"><span>üéµ M√©todo</span><span class="valor">${aluno.metodo ?? 0}</span></div>
          </div>
          <div class="barra-comprometimento">
            <div class="barra-label"><span>üìä Geral</span><span>${energiaGeral}%</span></div>
            <div class="barra-container">
              <div class="barra-preenchimento" style="width:${energiaGeral}%;background:linear-gradient(90deg,#3b82f6,#60a5fa);"></div>
            </div>
          </div>
          <div class="barra-comprometimento">
            <div class="barra-label"><span>üìÖ Mensal</span><span>${energiaMensal}%</span></div>
            <div class="barra-container">
              <div class="barra-preenchimento" style="width:${energiaMensal}%;background:${bgMensal};"></div>
            </div>
          </div>
          <div class="conquistas-social">
            <span>üèÜ Conquistas</span>
            <span class="icones">${conquistas}</span>
          </div>
        </div>`;
    }

    // ================================================================
    // HTML: SEPARADOR
    // ================================================================
    function htmlSeparadorGrupo(nome, qtd) {
      const id = `grupo-${nome.toLowerCase().replace(/[\s\/]+/g, "-")}`;
      return `
        <div class="separador-grupo" id="${id}">
          <div class="separador-linha"></div>
          <div class="separador-texto">
            üéº ${nome} <span class="separador-count">${qtd} aluno${qtd > 1 ? 's' : ''}</span>
          </div>
          <div class="separador-linha"></div>
        </div>`;
    }

    // ================================================================
    // RENDERIZAR
    // ================================================================
    function renderizarTudo() {
      const container   = document.getElementById("gridCompleto");
      const grupoMap    = agruparPorGrupo(todosAtivos);
      const subgrupoMap = agruparPorSubgrupo(todosAtivos);

      const maestros    = grupoMap.get("Maestro") || [];
      const maestroHTML = maestros.map(htmlCard).join("");

      // Ordem: Banda | Painel Geral | Bancadas | Ranking | Maestro | grupos...
      let html = `
        ${htmlPainelBanda()}
        ${htmlPainelGeral(todosAtivos)}
        ${htmlBadges(subgrupoMap)}
        ${htmlRanking(grupoMap, abaAtual, mesAtual)}
        ${maestroHTML}
      `;

      [...grupoMap.keys()]
        .filter(k => k !== "Maestro")
        .sort((a, b) => a.localeCompare(b))
        .forEach(grupo => {
          const alunosOrdenados = grupoMap.get(grupo).slice()
            .map(a => ({ ...a, _c: classificarInstrumento(a.instrumento) }))
            .sort((a, b) => {
              if (a._c.ordem !== b._c.ordem) return a._c.ordem - b._c.ordem;
              return (b.energiaAnual ?? 0) - (a.energiaAnual ?? 0);
            });
          html += htmlSeparadorGrupo(grupo, alunosOrdenados.length);
          html += alunosOrdenados.map(htmlCard).join("");
        });

      container.innerHTML = html;
    }

    window.trocarAba       = aba   => { abaAtual = aba; renderizarTudo(); };
    window.mudarMes        = delta => { mesAtual = (mesAtual + delta + 12) % 12; renderizarTudo(); };
    window.scrollParaGrupo = nome  => {
      const id = nome.toLowerCase().replace(/[\s\/]+/g, "-");
      document.getElementById(`grupo-${id}`)?.scrollIntoView({ behavior:'smooth', block:'start' });
    };

    async function carregarAlunos() {
      const [snap, eventosAno] = await Promise.all([
        getDocs(collection(db, "alunos")),
        obterEventosDoAno(2026)
      ]);
      gruposEventos = agruparEventosPorMes(eventosAno);
      const alunos  = snap.docs.map(d => ({ id: d.id, ...d.data() }));
      alunos.forEach(a => { a.energiaAnual = calcularEnergiaAnualLocal(a, gruposEventos); });
      todosAtivos = alunos.filter(a => a.ativo !== false);
      renderizarTudo();
    }

    carregarAlunos();
  </script>

  <script type="module" src="navegacao.js"></script>
</body>
