<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Convite ‚Äì Recital de Saxofone</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at top, #1a1a2e, #050508);
      color: #f1f5f9;
      overflow: hidden;
    }

    .center-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .sax {
      font-size: 120px;
      animation: float 4s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    .play-btn {
      margin-top: 30px;
      padding: 14px 28px;
      background: transparent;
      border: 1px solid #c7a93c;
      color: #f8fafc;
      border-radius: 40px;
      font-size: 18px;
      cursor: pointer;
    }

    .painel {
      position: fixed;
      inset: 0;
      background: linear-gradient(to bottom, rgba(5,5,8,0.95), rgba(15,15,30,0.98));
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 1s ease;
    }

    .painel.ativo {
      opacity: 1;
      pointer-events: all;
    }

    .convite-card {
      max-width: 700px;
      background: rgba(20, 20, 35, 0.85);
      border: 1px solid rgba(199, 169, 60, 0.3);
      border-radius: 20px;
      padding: 60px 30px 40px;
      text-align: center;
      position: relative;
    }

    #btnFechar {
      position: absolute;
      top: 12px;
      right: 12px;
      width: 34px;
      height: 34px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.4);
      border-radius: 50%;
      border: 1px solid rgba(199,169,60,0.4);
      color: #e2e8f0;
      font-size: 18px;
      cursor: pointer;
    }

    .confirmacao { margin-top: 30px; }

    .botoes-confirmacao {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 10px;
    }

    .botoes-confirmacao button {
      padding: 10px 18px;
      border-radius: 25px;
      border: none;
      cursor: pointer;
      font-weight: 600;
    }

    #btnSim { background: #22c55e; }
    #btnNao { background: #ef4444; }

    .popup-confirmacao {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%) translateY(20px);
      background: rgba(20,20,35,0.95);
      padding: 14px 20px;
      border-radius: 14px;
      opacity: 0;
      transition: all 0.35s ease;
    }

    .popup-confirmacao.ativo { opacity: 1; transform: translateX(-50%) translateY(0); }
  </style>
</head>
<body>

<div class="center-screen" id="telaInicial">
  <div class="sax">üé∑</div>
  <button class="play-btn" id="btnPlay">‚ñ∂ Play</button>
</div>

<div class="painel" id="painelConvite">
  <div class="convite-card">
    <button id="btnFechar">√ó</button>
    <h1>Convite Especial</h1>
    <h2>Recital de Saxofone ‚Äì Formatura</h2>

    <p id="textoConvite">
      √â com grande alegria que convido voc√™ para prestigiar minha
      <strong>formatura em Saxofone</strong> pelo
      <strong>Conservat√≥rio Estadual de M√∫sica Lobo de Mesquita</strong>.
    </p>

    <div style="margin-top:20px;font-size:20px;font-weight:600;color:#facc15;">
      üìÖ 08 de dezembro de 2025<br>‚è∞ 20h00
    </div>

    <div class="confirmacao">
      <p><strong>Voc√™ ir√° comparecer?</strong></p>
      <div class="botoes-confirmacao">
        <button id="btnSim">‚úÖ Sim</button>
        <button id="btnNao">‚ùå N√£o</button>
      </div>
    </div>
  </div>
</div>

<div id="popupConfirmacao" class="popup-confirmacao"></div>

<script type="module">
import { db } from "../firebase-config.js";
import { doc, updateDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";

const popup = document.getElementById('popupConfirmacao');

// PERSONALIZA√á√ÉO POR NOME
const params = new URLSearchParams(window.location.search);
const nomeConvidado = params.get('nome');
const idConvite = params.get('id');
const textoConvite = document.getElementById('textoConvite');

if (nomeConvidado) {
  textoConvite.innerHTML = `√â com grande alegria que convido <strong>${nomeConvidado}</strong> para prestigiar minha <strong>formatura em Saxofone</strong> pelo <strong>Conservat√≥rio Estadual de M√∫sica Lobo de Mesquita</strong>.`;
}

function showPopup(msg) {
  popup.textContent = msg;
  popup.classList.add('ativo');

  setTimeout(() => {
    popup.classList.remove('ativo');
  }, 3000);
}

document.getElementById('btnPlay').onclick = () => {
  document.getElementById('telaInicial').style.display = 'none';
  document.getElementById('painelConvite').classList.add('ativo');
};

document.getElementById('btnFechar').onclick = () => {
  document.getElementById('painelConvite').classList.remove('ativo');
  document.getElementById('telaInicial').style.display = 'flex';
};

document.getElementById('btnSim').onclick = async () => {
  if (nomeConvidado) {
    showPopup(`‚ú® ${nomeConvidado}, sua presen√ßa engrandece este momento.`);
  } else {
    showPopup('‚ú® Sua presen√ßa engrandece este momento.');
  }

  // REGISTRAR CONFIRMA√á√ÉO NO FIRESTORE
  if (idConvite) {
    try {
      const ref = doc(db, 'convites_recital', idConvite);
      await updateDoc(ref, {
        confirmado: true,
        confirmadoEm: serverTimestamp()
      });
    } catch (erro) {
      console.error('Erro ao registrar confirma√ß√£o:', erro);
    }
  }
};

document.getElementById('btnNao').onclick = () => {
  showPopup('‚ö†Ô∏è Esta op√ß√£o foi desabilitada pelo administrador!');
};
</script>

</body>
</html>
