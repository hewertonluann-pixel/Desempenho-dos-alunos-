<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Convite ‚Äì Recital de Saxofone</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at top, #1a1a2e, #050508);
      color: #f1f5f9;
      overflow: hidden;
    }

    /* ==== EFEITOS DE PALCO ==== */
    .holofote {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at center, rgba(255,215,120,0.15), rgba(0,0,0,0.85) 70%);
      pointer-events: none;
      z-index: 0;
    }

    .particulas {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 1;
      background: repeating-radial-gradient(circle at 30% 30%, rgba(255,215,120,0.05), transparent 80px);
      animation: brilhar 8s linear infinite;
    }

    @keyframes brilhar {
      0% { opacity: 0.3; }
      50% { opacity: 0.6; }
      100% { opacity: 0.3; }
    }

    body::after {
      content: "";
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at center, transparent 40%, rgba(0,0,0,0.7));
      pointer-events: none;
      z-index: 2;
    }

    /* ==== NOTAS MUSICAIS ==== */
    .notas-container {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: 1;
    }

    .nota {
      position: absolute;
      bottom: -40px;
      color: rgba(248, 250, 252, 0.6);
      font-size: 24px;
      animation: subirNota linear forwards;
      filter: drop-shadow(0 0 6px rgba(199,169,60,0.4));
    }

    @keyframes subirNota {
      from { transform: translateY(0) scale(0.8); opacity: 0; }
      20% { opacity: 0.8; }
      to { transform: translateY(-110vh) scale(1.3); opacity: 0; }
    }

    .center-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      position: relative;
      z-index: 5;
    }

    .sax {
      font-size: 120px;
      animation: float 4s ease-in-out infinite;
      text-shadow: 0 0 15px rgba(255,215,120,0.8), 0 0 35px rgba(255,215,120,0.4);
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    .play-btn {
      margin-top: 30px;
      padding: 14px 28px;
      background: transparent;
      border: 1px solid #c7a93c;
      color: #f8fafc;
      border-radius: 40px;
      font-size: 18px;
      cursor: pointer;
    }

    .painel {
      position: fixed;
      inset: 0;
      background: linear-gradient(to bottom, rgba(5,5,8,0.95), rgba(15,15,30,0.98));
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 1s ease;
      z-index: 5;
    }

    .painel.ativo {
      opacity: 1;
      pointer-events: all;
    }

    .convite-card {
      max-width: 700px;
      background: rgba(20, 20, 35, 0.88);
      border: 1px solid rgba(199, 169, 60, 0.3);
      border-radius: 20px;
      padding: 60px 30px 40px;
      text-align: center;
      position: relative;
      box-shadow: 0 0 40px rgba(255,215,120,0.15);
      overflow: hidden;
    }

    /* sua foto PNG atr√°s do texto */
    .foto-fundo {
      position: absolute;
      right: 5%;
      bottom: 0;
      max-height: 360px;
      opacity: 0.20;
      pointer-events: none;
      filter: drop-shadow(0 15px 30px rgba(0,0,0,0.7));
      z-index: 0;
    }

    .convite-card > * {
      position: relative;
      z-index: 1;
    }

    #btnFechar {
      position: absolute;
      top: 12px;
      right: 12px;
      width: 34px;
      height: 34px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.4);
      border-radius: 50%;
      border: 1px solid rgba(199,169,60,0.4);
      color: #e2e8f0;
      font-size: 18px;
      cursor: pointer;
    }

    .confirmacao {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
    }

    .confirmacao button {
      padding: 10px 18px;
      border-radius: 25px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      margin: 0 5px;
    }

    #btnSim { background: #22c55e; }
    #btnNao { background: #ef4444; }

    .popup-confirmacao {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%) translateY(20px);
      background: rgba(20,20,35,0.95);
      padding: 14px 20px;
      border-radius: 14px;
      opacity: 0;
      transition: all 0.35s ease;
      pointer-events: none;
      z-index: 10;
      font-size: 14px;
    }

    .popup-confirmacao.ativo {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
      pointer-events: auto;
    }

    @media (max-width: 600px) {
      .convite-card {
        padding: 40px 18px 32px;
      }
      .foto-fundo {
        right: -10%;
        max-height: 300px;
        opacity: 0.18;
      }
    }
  </style>
</head>
<body>

<div class="holofote"></div>
<div class="particulas"></div>
<div class="notas-container" id="notasContainer"></div>

<div class="center-screen" id="telaInicial">
  <div class="sax">üé∑</div>
  <button class="play-btn" id="btnPlay">‚ñ∂ Abrir convite</button>
</div>

<div class="painel" id="painelConvite">
  <div class="convite-card">
    <img src="eu.png" alt="Saxofonista" class="foto-fundo" />
    <button id="btnFechar">√ó</button>
    <h1>Convite Especial</h1>
    <h2>Recital de Saxofone ‚Äì Formatura</h2>

    <p id="textoConvite"></p>

    <div style="margin-top:20px;font-size:20px;font-weight:600;color:#facc15;">
      üìÖ 08 de dezembro de 2025<br>‚è∞ 20h00
    </div>

    <div class="confirmacao">
      <p><strong>Voc√™ ir√° comparecer?</strong></p>
      <div>
        <button id="btnSim">‚úÖ Sim</button>
        <button id="btnNao">‚ùå N√£o</button>
      </div>
    </div>
  </div>
</div>

<div id="popupConfirmacao" class="popup-confirmacao"></div>

<!-- Player YouTube escondido -->
<div id="ytPlayer" style="display:none;"></div>
<script src="https://www.youtube.com/iframe_api"></script>

<script type="module">
import { db } from "../firebase-config.js";
import { doc, updateDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";

const popup = document.getElementById('popupConfirmacao');
const params = new URLSearchParams(window.location.search);
const nome = params.get('nome');
const idConvite = params.get('id');
const textoConvite = document.getElementById('textoConvite');
const telaInicial = document.getElementById('telaInicial');
const painelConvite = document.getElementById('painelConvite');

// Texto personalizado
textoConvite.innerHTML = nome
  ? `√â com grande alegria que convido <strong>${nome}</strong> para prestigiar minha <strong>formatura em Saxofone</strong> pelo <strong>Conservat√≥rio Estadual de M√∫sica Lobo de Mesquita</strong>.`
  : `√â com grande alegria que convido voc√™ para prestigiar minha <strong>formatura em Saxofone</strong> pelo <strong>Conservat√≥rio Estadual de M√∫sica Lobo de Mesquita</strong>.`;

// Pop-up
function showPopup(msg) {
  popup.textContent = msg;
  popup.classList.add('ativo');
  setTimeout(() => popup.classList.remove('ativo'), 3000);
}

// Notas musicais ‚Äì s√≥ iniciam depois do Play
const notasContainer = document.getElementById('notasContainer');
const simbolosNotas = ['‚ô™','‚ô´','‚ô©','‚ô¨'];
let notasInterval = null;

function criarNota() {
  const n = document.createElement('div');
  n.className = 'nota';
  n.textContent = simbolosNotas[Math.floor(Math.random() * simbolosNotas.length)];
  n.style.left = Math.random() * 100 + '%';
  n.style.fontSize = (18 + Math.random() * 25) + 'px';
  n.style.animationDuration = (6 + Math.random() * 6) + 's';
  notasContainer.appendChild(n);
  setTimeout(() => n.remove(), 12000);
}

function iniciarNotas() {
  if (notasInterval) return; // evita duplicar
  notasInterval = setInterval(criarNota, 700);
}

// YouTube Player API
let player = null;
window.onYouTubeIframeAPIReady = () => {
  player = new YT.Player('ytPlayer', {
    videoId: 'uEfy8JoQg8o', // Consagra√ß√£o
    playerVars: {
      autoplay: 0,
      controls: 0,
      rel: 0
    }
  });
};

// Bot√£o Play
document.getElementById('btnPlay').onclick = () => {
  telaInicial.style.display = 'none';
  painelConvite.classList.add('ativo');
  iniciarNotas();

  // tenta iniciar a m√∫sica em volume baixo
  if (player && player.playVideo) {
    try {
      player.setVolume(15);
      player.playVideo();
    } catch (e) {
      console.warn('N√£o foi poss√≠vel iniciar o √°udio automaticamente:', e);
    }
  }
};

// Fechar convite e voltar
document.getElementById('btnFechar').onclick = () => {
  painelConvite.classList.remove('ativo');
  telaInicial.style.display = 'flex';
};

// Confirma√ß√£o SIM
document.getElementById('btnSim').onclick = async () => {
  showPopup(nome ? `‚ú® ${nome}, sua presen√ßa engrandece este momento.` : '‚ú® Sua presen√ßa engrandece este momento.');

  if (idConvite) {
    try {
      await updateDoc(doc(db, 'convites_recital', idConvite), {
        confirmado: true,
        confirmadoEm: serverTimestamp()
      });
    } catch (e) {
      console.error('Erro ao registrar confirma√ß√£o:', e);
    }
  }
};

// Bot√£o N√ÉO
document.getElementById('btnNao').onclick = () => {
  showPopup('‚ö†Ô∏è Esta op√ß√£o foi desabilitada pelo administrador!');
};
</script>

</body>
</html>
