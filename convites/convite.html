<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Convite ‚Äì Recital de Saxofone</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at top, #1a1a2e, #050508);
      color: #f1f5f9;
      overflow: hidden;
    }

    .holofote {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at center, rgba(255,215,120,0.15), rgba(0,0,0,0.85) 70%);
      pointer-events: none;
      z-index: 0;
    }

    .particulas {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 1;
      background: repeating-radial-gradient(circle at 30% 30%, rgba(255,215,120,0.05), transparent 80px);
      animation: brilhar 8s linear infinite;
    }

    @keyframes brilhar {
      0% { opacity: 0.3; }
      50% { opacity: 0.6; }
      100% { opacity: 0.3; }
    }

    body::after {
      content: "";
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at center, transparent 40%, rgba(0,0,0,0.7));
      pointer-events: none;
      z-index: 2;
    }

    .notas-container {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: 1;
    }

    .nota {
      position: absolute;
      bottom: -40px;
      color: rgba(248, 250, 252, 0.6);
      font-size: 24px;
      animation: subirNota linear forwards;
    }

    @keyframes subirNota {
      from { transform: translateY(0) scale(0.8); opacity: 0; }
      20% { opacity: 0.8; }
      to { transform: translateY(-110vh) scale(1.3); opacity: 0; }
    }

    .center-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      position: relative;
      z-index: 5;
    }

    .sax {
      font-size: 120px;
      animation: float 4s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    .play-btn {
      margin-top: 30px;
      padding: 14px 28px;
      background: transparent;
      border: 1px solid #c7a93c;
      color: #f8fafc;
      border-radius: 40px;
      font-size: 18px;
      cursor: pointer;
    }

    .painel {
      position: fixed;
      inset: 0;
      background: linear-gradient(to bottom, rgba(5,5,8,0.95), rgba(15,15,30,0.98));
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 1s ease;
      z-index: 5;
    }

    .painel.ativo {
      opacity: 1;
      pointer-events: all;
    }

    .convite-card {
      max-width: 700px;
      background: rgba(20, 20, 35, 0.88);
      border-radius: 20px;
      padding: 60px 30px 40px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .foto-fundo {
      position: absolute;
      left: 50%;
      top: 55%;
      transform: translate(-50%, -50%);
      max-height: 360px;
      z-index: 0;
    }

    .convite-card > * {
      position: relative;
      z-index: 1;
    }

    #btnFechar {
      position: absolute;
      top: 12px;
      right: 12px;
      width: 34px;
      height: 34px;
      border-radius: 50%;
      background: rgba(0,0,0,0.6);
      color: white;
      cursor: pointer;
    }

    .confirmacao button {
      padding: 12px 22px;
      border-radius: 25px;
      border: none;
      font-weight: 600;
      cursor: pointer;
      color: white;
    }

    #btnSim { background: #22c55e; }
    #btnNao { background: #ef4444; }
  </style>
</head>

<div class="holofote"></div>

</html>
