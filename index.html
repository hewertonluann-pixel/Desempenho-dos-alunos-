<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel Orquestra â€“ Login</title>

  <style>
    :root {
      --bg: #0d0f17;
      --card: #161925;
      --accent: #00ffcc;
      --accent2: #00bfff;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --radius: 14px;
      --shadow: 0 0 20px rgba(0,255,204,0.15);
    }

    body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text);
      font-family: "Inter", Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
    }

    h1 {
      margin: 0;
      font-size: 2rem;
      text-align: center;
      color: var(--accent);
      text-shadow: 0 0 10px rgba(0,255,204,0.5);
    }

    .logo {
      width: 110px;
      height: 110px;
      margin-bottom: 12px;
      animation: pulsar 2s infinite ease-in-out;
    }

    @keyframes pulsar {
      0% { transform: scale(1); filter: drop-shadow(0 0 6px var(--accent)); }
      50% { transform: scale(1.08); filter: drop-shadow(0 0 15px var(--accent)); }
      100% { transform: scale(1); filter: drop-shadow(0 0 6px var(--accent)); }
    }

    .card-login {
      background: var(--card);
      padding: 28px;
      border-radius: var(--radius);
      width: 90%;
      max-width: 380px;
      margin-top: 20px;
      box-shadow: var(--shadow);
      animation: subir 0.5s ease;
    }

    @keyframes subir {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .campo { margin-bottom: 14px; display: flex; flex-direction: column; }
    .campo label { margin-bottom: 6px; color: var(--muted); }
    .campo input {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #333;
      background: #0f111a;
      color: var(--text);
    }

    .erro {
      background: #ff4d4d;
      padding: 8px;
      border-radius: 8px;
      text-align: center;
      display: none;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 10px;
      background: var(--accent);
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover { background: var(--accent2); transform: scale(1.03); }

    .sub {
      margin-top: 15px;
      color: var(--muted);
      font-size: 0.9rem;
      text-align: center;
    }
  </style>
</head>

<body>

  <img src="icon-192.png" class="logo" alt="Logo Orquestra">
  <h1>ðŸŽµ Painel Orquestra</h1>

  <div class="card-login">
    <div id="msgErro" class="erro"></div>

    <div class="campo">
      <label>UsuÃ¡rio</label>
      <input id="usuario" type="text" placeholder="Seu nome">
    </div>

    <div class="campo">
      <label>Senha</label>
      <input id="senha" type="password" placeholder="Sua senha">
    </div>

    <button id="btnLogin">Entrar</button>

    <div class="sub">
      * A senha padrÃ£o dos alunos Ã©: <b>asafe</b>
    </div>
  </div>

  <script type="module" src="firebase-config.js"></script>

  <script type="module">
    import { db } from "./firebase-config.js";
    import { collection, getDocs } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";

    const btn = document.getElementById("btnLogin");
    const msg = document.getElementById("msgErro");

    btn.onclick = async () => {
      msg.style.display = "none";

      const usuario = usuarioInput.value.trim();
      const senha = senhaInput.value.trim();

      if (!usuario || !senha) {
        msg.textContent = "Preencha usuÃ¡rio e senha.";
        msg.style.display = "block";
        return;
      }

      // Buscar alunos no Firestore
      const snap = await getDocs(collection(db, "alunos"));
      let encontrado = null;

      snap.forEach(doc => {
        const aluno = { id: doc.id, ...doc.data() };
        if (
          aluno.nome.toLowerCase() === usuario.toLowerCase() &&
          aluno.senha === senha
        ) {
          encontrado = aluno;
        }
      });

      if (!encontrado) {
        msg.textContent = "UsuÃ¡rio ou senha incorretos.";
        msg.style.display = "block";
        return;
      }

      // ðŸ”¥ Salvar sessÃ£o
      localStorage.setItem("usuarioAtual", encontrado.nome);

      // ðŸ”¥ Professor (aluno classificado)
      if (encontrado.classificado === true) {
        window.location.href =
          `professor.html?usuario=${encodeURIComponent(encontrado.nome)}`;
        return;
      }

      // ðŸ”¥ Modo aluno
      window.location.href =
        `aluno.html?nome=${encodeURIComponent(encontrado.nome)}`;
    };

    const usuarioInput = document.getElementById("usuario");
    const senhaInput = document.getElementById("senha");
  </script>

  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js");
    }
  </script>

</body>
</html>
