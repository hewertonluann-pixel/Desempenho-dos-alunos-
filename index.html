<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel Orquestra ‚Äì Login</title>

  <!-- ESTILO GLOBAL -->
  <style>
    :root {
      --bg: #0d0f17;
      --card: #161925;
      --accent: #00ffcc;
      --accent2: #00bfff;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --radius: 14px;
      --shadow: 0 0 20px rgba(0,255,204,0.15);
    }

    body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text);
      font-family: "Inter", Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
    }

    h1 {
      margin: 0;
      font-size: 2rem;
      text-align: center;
      color: var(--accent);
      text-shadow: 0 0 10px rgba(0,255,204,0.5);
    }

    .card-login {
      background: var(--card);
      padding: 28px;
      border-radius: var(--radius);
      width: 90%;
      max-width: 380px;
      margin-top: 20px;
      box-shadow: var(--shadow);
      animation: subir 0.5s ease;
    }

    @keyframes subir {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .campo {
      display: flex;
      flex-direction: column;
      margin-bottom: 14px;
    }

    .campo label {
      margin-bottom: 6px;
      font-size: 0.9rem;
      color: var(--muted);
    }

    .campo input {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #333;
      background: #0f111a;
      color: var(--text);
      font-size: 1rem;
      outline: none;
      transition: border 0.3s;
    }

    .campo input:focus {
      border-color: var(--accent2);
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      background: var(--accent);
      color: #000;
      transition: 0.3s ease;
    }

    button:hover {
      background: var(--accent2);
      transform: scale(1.03);
    }

    .sub {
      margin-top: 15px;
      text-align: center;
      font-size: 0.9rem;
      color: var(--muted);
    }

    .erro {
      background: #ff4d4d;
      padding: 8px 12px;
      border-radius: 8px;
      margin-top: 10px;
      text-align: center;
      display: none;
    }

    .logo {
      width: 110px;
      height: 110px;
      margin-bottom: 12px;
      animation: pulsar 2s infinite ease-in-out;
    }

    @keyframes pulsar {
      0% { transform: scale(1); filter: drop-shadow(0 0 6px var(--accent)); }
      50% { transform: scale(1.08); filter: drop-shadow(0 0 15px var(--accent)); }
      100% { transform: scale(1); filter: drop-shadow(0 0 6px var(--accent)); }
    }
  </style>
</head>

<body>

  <img src="icon-192.png" class="logo" alt="Logo Orquestra">
  <h1>üéµ Painel Orquestra</h1>

  <div class="card-login">
    <div id="msgErro" class="erro">Credenciais inv√°lidas</div>

    <div class="campo">
      <label for="usuario">Usu√°rio</label>
      <input id="usuario" type="text" placeholder="Ex: Jo√£o, Maria, etc.">
    </div>

    <div class="campo">
      <label for="senha">Senha</label>
      <input id="senha" type="password" placeholder="Digite sua senha">
    </div>

    <button id="btnLogin">Entrar</button>

    <div class="sub">
      * Alunos usam a senha: <b>asafe</b>  
    </div>
  </div>

  <!-- Firebase Config -->
  <script type="module" src="firebase-config.js"></script>

  <!-- Script de login corrigido -->
  <script type="module">
    import { db } from "./firebase-config.js";
    import {
      collection,
      getDocs
    } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";

    const btn = document.getElementById("btnLogin");
    const msg = document.getElementById("msgErro");

    btn.onclick = async () => {
      msg.style.display = "none";

      const usuario = document.getElementById("usuario").value.trim();
      const senha = document.getElementById("senha").value.trim();

      if (!usuario || !senha) {
        msg.textContent = "Preencha usu√°rio e senha.";
        msg.style.display = "block";
        return;
      }

      // === Busca TODOS os alunos no Firestore ===
      const snap = await getDocs(collection(db, "alunos"));

      let usuarioEncontrado = null;

      snap.forEach(doc => {
        const aluno = doc.data();

        if (
          aluno.nome.toLowerCase() === usuario.toLowerCase() &&
          aluno.senha === senha
        ) {
          usuarioEncontrado = { id: doc.id, ...aluno };
        }
      });

      // Caso n√£o encontre
      if (!usuarioEncontrado) {
        msg.textContent = "Usu√°rio ou senha incorretos.";
        msg.style.display = "block";
        return;
      }

      // === Se for professor (classificado = true) ===
      if (usuarioEncontrado.classificado === true) {
        window.location.href =
          `professor.html?usuario=${encodeURIComponent(usuarioEncontrado.nome)}`;
        return;
      }

      // === Caso contr√°rio: modo aluno ===
      window.location.href =
        `aluno.html?nome=${encodeURIComponent(usuarioEncontrado.nome)}`;
    };
  </script>

  <!-- Service Worker -->
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js");
    }
  </script>

</body>
</html>
