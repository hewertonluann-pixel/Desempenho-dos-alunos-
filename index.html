<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login — Orquestra Filhos de Asafe</title>
  <link rel="icon" href="favicon.svg" type="image/svg+xml">
  <link rel="manifest" href="manifest.json"> <!-- PWA boost! -->

  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(180deg, #0a0f1f 0%, #0b1025 50%, #1a0d2e 100%);
      font-family: "Segoe UI", -apple-system, sans-serif;
      color: #e2e8f0;
      overflow: hidden; /* Evita scroll desnecessário */
    }
    body::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: radial-gradient(circle at 20% 80%, rgba(34, 211, 238, 0.1) 0%, transparent 50%),
                  radial-gradient(circle at 80% 20%, rgba(56, 189, 248, 0.1) 0%, transparent 50%);
      animation: pulse 4s ease-in-out infinite alternate;
      pointer-events: none;
    }
    @keyframes pulse {
      0% { opacity: 0.5; transform: scale(1); }
      100% { opacity: 1; transform: scale(1.05); }
    }

    .login-card {
      background: rgba(17, 24, 39, 0.95);
      backdrop-filter: blur(12px);
      padding: 32px 28px;
      width: min(90vw, 340px);
      border-radius: 20px;
      box-shadow: 
        0 0 35px rgba(34, 211, 238, 0.25),
        0 8px 32px rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(56, 189, 248, 0.3);
      animation: fadeInUp 0.6s ease-out;
      position: relative;
      z-index: 1;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .titulo {
      text-align: center;
      font-size: clamp(1.3rem, 4vw, 1.5rem);
      margin-bottom: 24px;
      color: #22d3ee;
      text-shadow: 0 0 12px rgba(34, 211, 238, 0.5);
      font-weight: 700;
    }
    .titulo svg { width: 28px; height: 28px; vertical-align: middle; margin-right: 8px; }

    .form-group {
      margin-bottom: 16px;
    }
    label {
      display: block;
      font-size: 0.85rem;
      color: #9ca3af;
      margin-bottom: 6px;
      font-weight: 500;
    }
    input {
      width: 100%;
      padding: 14px 16px;
      border-radius: 12px;
      border: 1px solid rgba(55, 65, 81, 0.5);
      background: rgba(31, 41, 55, 0.8);
      color: #e5e7eb;
      font-size: 1rem;
      transition: all 0.3s ease;
      outline: none;
    }
    input:focus {
      border-color: #22d3ee;
      box-shadow: 0 0 0 3px rgba(34, 211, 238, 0.1);
      background: rgba(31, 41, 55, 1);
    }
    input::placeholder { color: #6b7280; }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(135deg, #22d3ee, #38bdf8);
      color: #0a0f1f;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      margin-top: 8px;
    }
    button:hover:not(:disabled) {
      background: linear-gradient(135deg, #38bdf8, #60a5fa);
      transform: translateY(-1px);
      box-shadow: 0 6px 20px rgba(34, 211, 238, 0.4);
    }
    button:active:not(:disabled) { transform: translateY(0); }
    button:disabled {
      background: #4b5563;
      cursor: not-allowed;
      transform: none;
    }
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
      margin-right: 8px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    .erro {
      color: #f87171;
      font-size: 0.875rem;
      text-align: center;
      margin-top: 12px;
      padding: 8px;
      background: rgba(248, 113, 113, 0.1);
      border-radius: 8px;
      border-left: 3px solid #f87171;
      animation: shake 0.5s ease-in-out;
    }
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-4px); }
      75% { transform: translateX(4px); }
    }

    .switch-container {
      margin-top: 20px;
      text-align: center;
    }
    .switch {
      font-size: 0.9rem;
      opacity: 0.85;
      cursor: pointer;
      padding: 8px 12px;
      border-radius: 8px;
      transition: all 0.3s ease;
      display: inline-block;
    }
    .switch:hover { opacity: 1; background: rgba(34, 211, 238, 0.1); }
    .switch.active { 
      background: rgba(34, 211, 238, 0.2); 
      color: #22d3ee;
      font-weight: 500;
    }

    @media (max-width: 480px) {
      .login-card { padding: 24px 20px; margin: 20px; }
    }
  </style>
</head>

<body>
  <div class="login-card">
    <div class="titulo">
      <svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/></svg>
      Orquestra Filhos de Asafe
    </div>

    <form id="formLogin">
      <div class="form-group">
        <label for="nome">Nome Completo</label>
        <input type="text" id="nome" placeholder="Digite seu nome" required autocomplete="name" />
      </div>
      <div class="form-group">
        <label for="senha">Senha</label>
        <input type="password" id="senha" placeholder="Senha segura" required autocomplete="current-password" />
      </div>

      <button type="submit" id="btnEntrar">
        <span class="loading" id="loading" style="display: none;"></span>
        Entrar
      </button>
    </form>

    <div id="erro" class="erro" style="display: none;"></div>

    <div class="switch-container">
      <div id="switchLogin" class="switch" data-mode="aluno">Entrar como Professor</div>
    </div>
  </div>

  <script type="module" src="login.js"></script>
</body>
</html>
