<html lang="pt-BR">

  <style>
    :root {

      --card: #0b1220;
      --card-alt: #020617;
      --border: #1e293b;
      --ink: #e5e7eb;
      --muted: #9ca3af;
      --accent: #22c55e;
      --accent-soft: rgba(34, 197, 94, 0.18);
      --danger: #f97373;
      --danger-soft: rgba(248, 113, 113, 0.18);
      --neutral-soft: rgba(148, 163, 184, 0.14);
      --chip-bg: #0f172a;
      --chip-ink: #e5e7eb;
    }

    * {

    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Inter', sans-serif;
      background: radial-gradient(circle at top, #0f172a 0, #020617 45%, #000 100%);
      color: var(--ink);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    h1 {
      text-align: center;
      margin: 16px 12px 4px;
      font-size: 1.4rem;
    }

    .subtitulo {
      text-align: center;
      font-size: 0.9rem;
      color: var(--muted);
      margin-bottom: 8px;
      padding: 0 12px;
    }

    .data-evento {
      text-align: center;
      font-weight: 500;
      margin-bottom: 10px;
      color: #e2e8f0;
      font-size: 0.9rem;
    }

    .wrap {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 6px 10px 72px;
      max-width: 720px;
      width: 100%;
      margin: 0 auto;
    }

    .info {
      text-align: center;
      font-size: 0.8rem;
      color: var(--muted);
      margin: 4px 0 10px;
    }

    .lista-alunos {
      display: flex;
      flex-direction: column;
      gap: 8px;
      overflow-y: auto;
      padding-bottom: 4px;
      overscroll-behavior: contain;
    }

    .container-aluno {
      display: flex;
      gap: 10px;
      align-items: center;
      padding: 8px 10px;
      border-radius: 12px;
      background: var(--card);
      border: 1px solid var(--border);
      box-shadow: 0 8px 20px rgba(15,23,42,0.65);
      cursor: pointer;
      transition: transform 0.12s ease, box-shadow 0.12s ease, border-color 0.12s ease, background 0.12s ease;
    }

    .container-aluno.vazio {
      background: var(--card-alt);
      border-color: #111827;
      box-shadow: 0 4px 10px rgba(15,23,42,0.55);
    }

    .container-aluno.presente {
      background: radial-gradient(circle at top left, rgba(34,197,94,0.35), var(--card));
      border-color: var(--accent);
      box-shadow: 0 8px 22px rgba(34,197,94,0.45);
    }

    .container-aluno.ausente {
      background: radial-gradient(circle at top left, rgba(248,113,113,0.35), var(--card));
      border-color: var(--danger);
      box-shadow: 0 8px 22px rgba(248,113,113,0.4);
    }

    .container-aluno:active {
      transform: scale(0.98);
    }

    .container-aluno.focado {
      outline: 2px solid #38bdf8;
      outline-offset: 1px;
    }

    .foto-aluno {
      width: 52px;
      height: 52px;
      border-radius: 999px;
      overflow: hidden;
      flex-shrink: 0;
      border: 2px solid #1e293b;
      background: #020617;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .foto-aluno img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .foto-placeholder {
      font-size: 1.3rem;
      color: #64748b;
    }

    .dados-aluno {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 2px;
      min-width: 0;
    }

    .nome {
      font-weight: 600;
      font-size: 1.5rem;
      color: #e5e7eb;
      white-space: nowrap;
      text-overflow: ellipsis;
      overflow: hidden;
    }

    .instrumento {
      font-size: 1rem;
      color: #9ca3af;
      white-space: nowrap;
      text-overflow: ellipsis;
      overflow: hidden;
    }

    .status-linha {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 2px;
    }

    .chip-status {
      padding: 2px 8px;
      border-radius: 999px;
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      background: var(--chip-bg);
      color: var(--chip-ink);
      border: 1px solid #1f2937;
    }

    .chip-status.presente {
      background: var(--accent-soft);
      color: #bbf7d0;
      border-color: #22c55e;
    }

    .chip-status.ausente {
      background: var(--danger-soft);
      color: #fecaca;
      border-color: #f97373;
    }

    .hint {
      font-size: 0.7rem;
      color: var(--muted);
      text-align: right;
    }

    .observacoes-area {
      margin-top: 10px;
      background: rgba(15,23,42,0.9);
      border-radius: 12px;
      border: 1px solid #1f2937;
      padding: 10px;
    }

    .label-observacoes {
      font-size: 0.8rem;
      color: #e5e7eb;
      margin-bottom: 4px;
      display: block;
    }

    textarea {
      width: 100%;
      min-height: 70px;
      border-radius: 10px;
      border: 1px solid #1f2937;
      padding: 8px 10px;
      font-family: inherit;
      font-size: 0.85rem;
      resize: vertical;
      background: #020617;
      color: var(--ink);
    }

    textarea::placeholder {
      color: #64748b;
    }

    textarea:focus {
      outline: none;
      border-color: #38bdf8;
      box-shadow: 0 0 0 1px rgba(56,189,248,0.25);
    }

    .footer-acoes {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      padding: 8px 10px 10px;
      background: linear-gradient(to top, rgba(15,23,42,0.96), rgba(15,23,42,0.85), transparent);
      display: flex;
      gap: 8px;
      justify-content: center;
      z-index: 50;
    }

    .footer-acoes button {
      flex: 1;
      max-width: 260px;
      padding: 10px 12px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      font-size: 0.95rem;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      transition: background 0.15s ease, transform 0.1s ease, box-shadow 0.15s ease;
    }

    .footer-acoes button:active {
      transform: scale(0.97);
    }

    .btn-salvar {
      background: #22c55e;
      color: #022c22;
      box-shadow: 0 8px 22px rgba(34,197,94,0.6);
    }

    .btn-salvar[disabled] {
      opacity: 0.6;
      cursor: default;
    }

    .btn-cancelar {
      background: #1f2937;
      color: #e5e7eb;
      box-shadow: 0 8px 20px rgba(15,23,42,0.9);
    }

    .btn-exportar {
      background: #0ea5e9;
      color: white;
      box-shadow: 0 8px 22px rgba(14, 165, 233, 0.4);
    }

    .loader {
      text-align: center;
      margin-top: 10px;
      color: var(--muted);
      font-size: 0.85rem;
    }
  </style>
</head>
