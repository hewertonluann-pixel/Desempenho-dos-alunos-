<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apresentação - Orquestra Filhos de Asafe</title>
  <link rel="stylesheet" href="aluno.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .painel {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .container-aluno {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 200px;
      padding: 10px;
      text-align: center;
    }

    .foto {
      width: 100%;
      height: 120px;
      background-color: #eee;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .foto img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .btn-presenca {
      width: 100%;
      padding: 8px;
      margin: 4px 0;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    .btn-presenca.vazio { background-color: #ccc; color: #333; }
    .btn-presenca.presente { background-color: #4caf50; color: white; }
    .btn-presenca.ausente { background-color: #f44336; color: white; }

    textarea, input {
      width: 100%;
      margin-top: 20px;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      resize: vertical;
    }

    .botoes {
      text-align: center;
      margin-top: 20px;
    }

    .botoes button {
      padding: 10px 20px;
      margin: 0 10px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background-color: #2196f3;
      color: white;
    }

    .loader-fullscreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      z-index: 9999;
      flex-wrap: wrap;
    }

    .loader-fullscreen.inactive {
      display: none;
    }

    .nota {
      font-size: 3rem;
      animation: subir 1s infinite alternate ease-in-out;
    }

    @keyframes subir {
      0% { transform: translateY(0); opacity: 0.5; }
      100% { transform: translateY(-50px); opacity: 1; }
    }
  </style>
</head>
<body>
  <!-- 🎵 Loader -->
  <div class="loader-fullscreen" id="loader">
    <div class="nota">🎵</div>
    <div class="nota">🎶</div>
    <div class="nota">🎼</div>
    <div class="nota">🎻</div>
    <div class="nota">🎺</div>
  </div>

  <h1>🎤 Apresentação do dia: <span id="dataApresentacao"></span></h1>

  <input type="text" id="local" placeholder="Local da apresentação">

  <div class="painel" id="painelAlunos"></div>

  <textarea id="observacoes" placeholder="Observações da apresentação..."></textarea>

  <div class="botoes">
    <button onclick="salvarPresencas()">💾 Gravar Presenças</button>
    <button onclick="exportarPDF()">📄 Visualizar Relatório</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getFirestore, collection, getDocs, updateDoc, doc, getDoc, addDoc } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDdMROcKph5I-ClMiOmPiBXgGpDxoF2dZc",
      authDomain: "asafenotas-5cf3f.firebaseapp.com",
      projectId: "asafenotas-5cf3f",
      storageBucket: "asafenotas-5cf3f.appspot.com",
      messagingSenderId: "312062581585",
      appId: "1:312062581585:web:432ff63a527dd86fc1170",
      measurementId: "G-Z6G6D4RKZQ"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const loader = document.getElementById("loader");
    const painel = document.getElementById("painelAlunos");
    const dataApresentacao = document.getElementById("dataApresentacao");
    const hoje = new Date().toISOString().split("T")[0];
    dataApresentacao.textContent = new Date().toLocaleDateString("pt-BR");

    const params = new URLSearchParams(window.location.search);
    const apresentacaoId = params.get("id");

    let alunos = [];
    let presencasSalvas = {};

    async function carregarPresencasSalvas() {
      if (!apresentacaoId) return;
      const ref = doc(db, "apresentacoes", apresentacaoId);
      const snap = await getDoc(ref);
      if (snap.exists()) {
        const dados = snap.data();
        if (dados.presencas && Array.isArray(dados.presencas)) {
          dados.presencas.forEach(p => presencasSalvas[p.nome] = p.presenca);
          document.getElementById("observacoes").value = dados.observacoes || "";
          document.getElementById("local").value = dados.local || "";
        }
      }
    }

    async function carregarAlunos() {
      await carregarPresencasSalvas();
      const snapshot = await getDocs(collection(db, "alunos"));
      alunos = snapshot.docs.map(docItem => {
        const a = docItem.data();
        const status = presencasSalvas[a.nome] || "";
        return { id: docItem.id, ...a, presenca: status };
      });
      renderizarAlunos();
      loader.classList.add("inactive");
    }

    function renderizarAlunos() {
      painel.innerHTML = alunos.map(a => `
        <div class="container-aluno">
          <div class="foto">${a.foto ? `<img src="${a.foto}" alt="${a.nome}">` : "Sem foto"}</div>
          <div>${a.nome}</div>
          <div><small>${a.instrumento || ""}</small></div>
          <button class="btn-presenca ${a.presenca || 'vazio'}" onclick="alternarPresenca('${a.id}', this)">
            ${a.presenca ? a.presenca.charAt(0).toUpperCase() + a.presenca.slice(1) : 'Presença'}
          </button>
        </div>
      `).join("");
    }

    window.alternarPresenca = function(id, btn) {
      const aluno = alunos.find(a => a.id === id);
      if (!aluno) return;

      if (aluno.presenca === "" || aluno.presenca === "ausente") {
        aluno.presenca = "presente";
        btn.className = "btn-presenca presente";
        btn.textContent = "Presente";
      } else if (aluno.presenca === "presente") {
        aluno.presenca = "ausente";
        btn.className = "btn-presenca ausente";
        btn.textContent = "Ausente";
      } else {
        aluno.presenca = "";
        btn.className = "btn-presenca vazio";
        btn.textContent = "Presença";
      }
    }

    // 💾 Salvar presenças + atualizar frequência mensal
    window.salvarPresencas = async function() {
      const observacoes = document.getElementById("observacoes").value;
      const local = document.getElementById("local").value || "Não informado";
      const presencas = alunos.map(a => ({
        nome: a.nome,
        instrumento: a.instrumento || "",
        presenca: a.presenca
      }));

      if (apresentacaoId) {
        await updateDoc(doc(db, "apresentacoes", apresentacaoId), { local, observacoes, presencas });
      } else {
        await addDoc(collection(db, "apresentacoes"), { data: hoje, local, observacoes, presencas });
      }

      alert("Presenças da apresentação gravadas com sucesso!");
      await atualizarFrequenciaMensal(); // ⚡ Atualiza frequência mensal
    };

    // 🧮 Atualiza frequência mensal (considerando ensaios + apresentações)
    async function atualizarFrequenciaMensal() {
      const mesAtual = hoje.slice(0, 7); // "2025-10"

      const ensaiosSnap = await getDocs(collection(db, "ensaios"));
      const apresentacoesSnap = await getDocs(collection(db, "apresentacoes"));

      const eventosMes = [
        ...ensaiosSnap.docs.filter(d => d.data().data?.startsWith(mesAtual)),
        ...apresentacoesSnap.docs.filter(d => d.data().data?.startsWith(mesAtual))
      ];
      const totalEventos = eventosMes.length || 1;

      const alunosSnap = await getDocs(collection(db, "alunos"));
      for (const alunoDoc of alunosSnap.docs) {
        const aluno = alunoDoc.data();
        let presencas = 0;

        for (const evento of eventosMes) {
          const dados = evento.data();
          if (dados.presencas && Array.isArray(dados.presencas)) {
            const registro = dados.presencas.find(p => p.nome === aluno.nome && p.presenca === "presente");
            if (registro) presencas++;
          }
        }

        const porcentagem = Math.round((presencas / totalEventos) * 100);
        await updateDoc(doc(db, "alunos", alunoDoc.id), {
          frequenciaMensal: {
            mes: mesAtual,
            presencas,
            totalEnsaios: totalEventos,
            porcentagem
          }
        });
      }

      alert("✅ Frequência mensal atualizada com sucesso!");
    }

    window.exportarPDF = function() {
      const local = document.getElementById("local").value || "Não informado";
      const observacoes = document.getElementById("observacoes").value || "Nenhuma.";
      const titulo = `Orquestra Filhos de Asafe - Apresentação ${new Date().toLocaleDateString("pt-BR")}`;

      const htmlContent = `
        <html>
        <head>
          <meta charset="UTF-8">
          <title>${titulo}</title>
          <style>
            body { font-family: Arial; padding: 20px; color: #000; background-color: #fff; }
            h2 { text-align: center; margin-bottom: 15px; }
            table { width: 100%; border-collapse: collapse; font-size: 13px; margin-bottom: 10px; }
            th, td { border: 1px solid #ccc; padding: 6px; }
            th { background-color: #f2f2f2; }
            .observacoes, .local { margin-top: 15px; }
            @media print { button { display: none; } }
          </style>
        </head>
        <body>
          <h2>${titulo}</h2>
          <div class="local"><strong>Local:</strong> ${local}</div>
          <table>
            <thead><tr><th>Nome</th><th>Instrumento</th><th>Presença</th></tr></thead>
            <tbody>
              ${alunos.map(a => `<tr><td>${a.nome}</td><td>${a.instrumento || ""}</td><td>${a.presenca || "—"}</td></tr>`).join("")}
            </tbody>
          </table>
          <div class="observacoes"><strong>Observações:</strong><br>${observacoes}</div>
          <button onclick="window.print()">🖨️ Imprimir relatório</button>
        </body>
        </html>
      `;

      const win = window.open("", "_blank");
      win.document.write(htmlContent);
      win.document.close();
    }

    carregarAlunos();
  </script>
</body>
</html>
