<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel Gerencial üéµ</title>
  <link rel="stylesheet" href="professor.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

  <style>
    /* ===== Mensagens ===== */
    .mensagem-sucesso, .mensagem-info {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: 600;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s ease;
      z-index: 9999;
    }
    .mensagem-sucesso { background: #16a34a; color: #fff; }
    .mensagem-info { background: #2563eb; color: #fff; }
    .mensagem-sucesso.visivel, .mensagem-info.visivel { opacity: 1; }

    /* ===== Bot√£o Recalcular Energia ===== */
    .recalcular-energia {
      background-color: #2563eb;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 10px 18px;
      font-size: 1rem;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    .recalcular-energia:hover { background-color: #1e40af; }

    /* ===== Modal Geral ===== */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(5px);
      justify-content: center;
      align-items: center;
      z-index: 1000;
      animation: fadeIn 0.3s ease;
    }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    .modal-conteudo {
      background: linear-gradient(145deg, #1e1e1e, #2a2a2a);
      padding: 30px;
      border-radius: 14px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.6);
      text-align: center;
      width: 90%;
      max-width: 400px;
      color: #f0f0f0;
    }
    .botoes-modal {
      display: flex;
      justify-content: space-between;
      margin-top: 18px;
      gap: 10px;
    }
    .botoes-modal button {
      flex: 1;
      padding: 10px 0;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      color: #fff;
      transition: transform 0.2s ease, background 0.3s;
    }
    .btn-salvar { background: #16a34a; }
    .btn-salvar:hover { background: #15803d; transform: scale(1.03); }
    .btn-cancelar { background: #dc2626; }
    .btn-cancelar:hover { background: #b91c1c; transform: scale(1.03); }

    /* ===== Estilos principais ===== */
    body {
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      color: #e2e8f0;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 20px;
      line-height: 1.6;
    }
    h1 {
      text-align: center;
      color: #22d3ee;
      font-size: 2.5em;
      margin-bottom: 20px;
      text-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }
    .usuario-logado {
      text-align: center;
      margin-bottom: 30px;
      opacity: 0.85;
      font-size: 1.1em;
    }

    .botoes {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
      justify-content: center;
    }
    .botoes button {
      background: linear-gradient(135deg, #0ea5e9, #0284c7);
      border: none;
      border-radius: 8px;
      padding: 12px 20px;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .botoes button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    .loader {
      text-align: center;
      margin: 20px;
      color: #22d3ee;
      font-size: 1.2em;
    }
    .loader .spinner {
      border: 4px solid rgba(255,255,255,0.3);
      border-top: 4px solid #22d3ee;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 10px;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    /* ===== Cards ===== */
    .painel {
      display: flex;
      flex-wrap: wrap;
      gap: 25px;
      justify-content: center;
    }
    .ficha {
      background: rgba(30, 41, 59, 0.95);
      border: 2px solid rgba(56, 189, 248, 0.3);
      padding: 20px;
      border-radius: 16px;
      width: 450px;
      box-shadow: 0 12px 50px rgba(0,0,0,0.4);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;  /* Alterado para coluna */
      align-items: center;     /* Centraliza os itens */
      gap: 15px;              /* Gap entre foto e info */
    }
    .ficha:hover {
      transform: translateY(-8px);
      box-shadow: 0 15px 60px rgba(0,0,0,0.5);
    }

    .foto {
      margin-bottom: 10px;  /* Espa√ßo abaixo da foto */
    }
    .foto img {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid rgba(56, 189, 248, 0.6);
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
    }

    .info-principal {
      width: 100%;
      flex: 1;
    }
    .nome {
      font-size: 1.5em;
      font-weight: bold;
      color: #22d3ee;
      margin-bottom: 10px;
      text-align: center;
    }
    .metodos {
      margin-bottom: 15px;
      text-align: center;
    }
    .link-edit {
      color: #38bdf8;
      text-decoration: underline;
      cursor: pointer;
      transition: color 0.3s;
      font-size: 0.9em;
    }
    .link-edit:hover {
      color: #22d3ee;
    }

    .campo {
      margin-bottom: 12px;
    }
    .campo label {
      display: block;
      font-weight: bold;
      color: #22d3ee;
      margin-bottom: 5px;
    }

    .nota-linha {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .nota-controle {
      display: flex;
      gap: 8px;
      align-items: center;
    }
    .campo-nota {
      width: 50px;
      padding: 4px;
      border-radius: 6px;
      background: #1e293b;
      color: #fff;
      border: 1px solid #334155;
      text-align: center;
      font-size: 1em;
    }
    .botao-nota {
      background: #22c55e; /* Verde para + */
      color: #fff;
      border: none;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 1.8em;
      line-height: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      box-shadow: 0 3px 10px rgba(0,0,0,0.2);
    }
    .botao-nota:hover, .botao-nota:focus {
      opacity: 0.9;
      transform: scale(1.1);
    }
    .botao-nota[data-delta="-1"] { background: #dc2626; }

    .campo input[type="text"], .campo input[type="file"] {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      background: #1e293b;
      color: #fff;
      border: 1px solid #334155;
    }

    .acoes {
      margin-top: 15px;
      display: flex;
      gap: 10px;
      justify-content: center;
      border-top: 1px solid rgba(255,255,255,0.2);
      padding-top: 10px;
    }
    .classificar, .remover {
      padding: 10px 16px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    .classificar {
      background: #16a34a;
      color: #fff;
    }
    .classificar:hover { background: #15803d; }
    .remover {
      background: #dc2626;
      color: #fff;
    }
    .remover:hover { background: #b91c1c; }

    /* Divider */
    .divider {
      height: 1px;
      background: rgba(255,255,255,0.2);
      margin: 10px 0;
    }

    /* Responsividade */
    @media (max-width: 768px) {
      .painel {
        flex-direction: column;
        align-items: center;
      }
      .ficha {
        width: 100%;
        max-width: 450px;
      }
      .nota-controle {
        flex-wrap: wrap;
      }
      .botoes {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>

<body>
  <h1>Painel Gerencial üé∂</h1>
  <div class="usuario-logado" id="usuarioLogado"></div>

  <!-- üîπ Bot√µes principais -->
  <div class="botoes">
    <button id="btnAdicionarAluno">‚ûï Adicionar Aluno</button>
    <button id="btnMostrarAlunos">üë• Gerenciar Alunos</button>
    <button id="btnModoAluno">üéì Modo Aluno</button>
    <button id="btnCriarEvento">üìã Chamada</button>
    <button onclick="window.location.href='gerenciar-eventos.html'">üóÇÔ∏è Gerenciar Eventos</button>
    <button onclick="exportarPDF()">üìÑ Exportar PDF</button>
    <button id="btnRecalcularEnergia" class="recalcular-energia">üîÑ Recalcular Energia (Frequ√™ncia)</button>
  </div>

  <!-- Mensagens -->
  <div id="mensagemSucesso" class="mensagem-sucesso"></div>
  <div id="mensagemInfo" class="mensagem-info"></div>

  <!-- Loader -->
  <div id="loader" class="loader" style="display:none;">
    <div class="spinner"></div>
    <p>Carregando alunos...</p>
  </div>

  <!-- Painel -->
  <div class="painel" id="painel" style="display:none;"></div>

  <!-- Modal Adicionar -->
  <div id="modalAdicionar" class="modal">
    <div class="modal-conteudo">
      <h2>‚ûï Novo Aluno</h2>
      <input type="text" id="novoNome" placeholder="Nome do aluno" required />
      <input type="text" id="novoInstrumento" placeholder="Instrumento" required />
      <input type="file" id="novoFoto" accept="image/*" style="margin-top:10px;" />
      <input type="text" id="novaLeitura" placeholder="M√©todo de Solfejo (ex.: Bona)" style="margin-top:10px;" />
      <input type="text" id="novoMetodo" placeholder="M√©todo Instrumental (ex.: Amadeu Russo)" style="margin-top:10px;" />
      <div class="botoes-modal">
        <button id="btnConfirmarAdicionar" class="btn-salvar">‚úÖ Adicionar</button>
        <button id="btnCancelarAdicionar" class="btn-cancelar">‚ùå Cancelar</button>
      </div>
    </div>
  </div>

  <!-- Modal Editar M√©todo de Solfejo -->
  <div id="modalSolfejo" class="modal">
    <div class="modal-conteudo">
      <h2>‚úèÔ∏è M√©todo de Solfejo</h2>
      <input type="text" id="editSolfejo" placeholder="Digite o m√©todo (ex.: Bona)" />
      <div class="botoes-modal">
        <button id="btnSalvarSolfejo" class="btn-salvar">üíæ Salvar</button>
        <button id="btnCancelSolfejo" class="btn-cancelar">‚ùå Cancelar</button>
      </div>
    </div>
  </div>

  <!-- Modal Editar M√©todo Instrumental -->
  <div id="modalInstrumental" class="modal">
    <div class="modal-conteudo">
      <h2>üéµ M√©todo Instrumental</h2>
      <input type="text" id="editInstrumental" placeholder="Digite o m√©todo (ex.: Amadeu Russo)" />
      <div class="botoes-modal">
        <button id="btnSalvarInstrumental" class="btn-salvar">üíæ Salvar</button>
        <button id="btnCancelInstrumental" class="btn-cancelar">‚ùå Cancelar</button>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getFirestore, collection, getDocs, addDoc, doc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDdMROcKph5I-ClMiOmPiBXgGpDxoF2dZc",
      authDomain: "asafenotas-5cf3f.firebaseapp.com",
      projectId: "asafenotas-5cf3f",
      storageBucket: "asafenotas-5cf3f.appspot.com",
      messagingSenderId: "312062581585",
      appId: "1:312062581585:web:432ff63a527dd86fc1170",
      measurementId: "G-Z6G6D4RKZQ"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    function mostrarMensagem(id, texto) {
      const msg = document.getElementById(id);
      msg.textContent = texto;
      msg.classList.add("visivel");
      setTimeout(() => msg.classList.remove("visivel"), 2500);
    }

    // Vari√°veis para modais de edi√ß√£o
    let currentAlunoId = null;

    // Modal Adicionar
    const modalAdd = document.getElementById("modalAdicionar");
    const btnAdd = document.getElementById("btnAdicionarAluno");
    const btnConfirmar = document.getElementById("btnConfirmarAdicionar");
    const btnCancelar = document.getElementById("btnCancelarAdicionar");

    btnAdd.onclick = () => modalAdd.style.display = "flex";
    btnCancelar.onclick = () => modalAdd.style.display = "none";
    window.onclick = (e) => { if (e.target.classList.contains('modal')) e.target.style.display = "none"; };

    btnConfirmar.onclick = async () => {
      const nome = document.getElementById("novoNome").value.trim();
      const instrumento = document.getElementById("novoInstrumento").value.trim();
      const fotoFile = document.getElementById("novoFoto").files[0];
      const leituraNome = document.getElementById("novaLeitura").value.trim();
      const metodoNome = document.getElementById("novoMetodo").value.trim();

      if (!nome || !instrumento) {
        mostrarMensagem("mensagemInfo", "‚ö†Ô∏è Preencha nome e instrumento!");
        return;
      }

      let fotoBase64 = "";
      if (fotoFile) {
        fotoBase64 = await new Promise(res => {
          const reader = new FileReader();
          reader.onload = e => res(e.target.result);
          reader.readAsDataURL(fotoFile);
        });
      }

      const novoAluno = {
        nome, instrumento, foto: fotoBase64, leituraNome, metodoNome,
        senha: "asafe", leitura: 1, metodo: 1, energia: 100,
        frequenciaMensal: { porcentagem: 0 }, frequenciaAnual: {}, conquistas: [],
        classificado: false, criadoEm: new Date().toISOString(),
      };

      await addDoc(collection(db, "alunos"), novoAluno);
      modalAdd.style.display = "none";
      mostrarMensagem("mensagemSucesso", `üéâ Aluno ${nome} adicionado!`);
      renderizarPainel();
    };

    // Modal Solfejo
    const modalSolfejo = document.getElementById("modalSolfejo");
    const btnSalvarSolfejo = document.getElementById("btnSalvarSolfejo");
    const btnCancelSolfejo = document.getElementById("btnCancelSolfejo");

    btnCancelSolfejo.onclick = () => modalSolfejo.style.display = "none";

    btnSalvarSolfejo.onclick = async () => {
      const valor = document.getElementById("editSolfejo").value.trim();
      if (currentAlunoId) {
        await updateDoc(doc(db, "alunos", currentAlunoId), { leituraNome: valor });
        mostrarMensagem("mensagemSucesso", "‚úÖ M√©todo de Solfejo atualizado!");
        renderizarPainel();
      }
      modalSolfejo.style.display = "none";
    };

    // Modal Instrumental
    const modalInstrumental = document.getElementById("modalInstrumental");
    const btnSalvarInstrumental = document.getElementById("btnSalvarInstrumental");
    const btnCancelInstrumental = document.getElementById("btnCancelInstrumental");

    btnCancelInstrumental.onclick = () => modalInstrumental.style.display = "none";

    btnSalvarInstrumental.onclick = async () => {
      const valor = document.getElementById("editInstrumental").value.trim();
      if (currentAlunoId) {
        await updateDoc(doc(db, "alunos", currentAlunoId), { metodoNome: valor });
        mostrarMensagem("mensagemSucesso", "‚úÖ M√©todo Instrumental atualizado!");
        renderizarPainel();
      }
      modalInstrumental.style.display = "none";
    };

    // Fun√ß√£o para abrir modais de edi√ß√£o
    window.abrirModalSolfejo = function(alunoId, valorAtual) {
      currentAlunoId = alunoId;
      document.getElementById("editSolfejo").value = valorAtual || "";
      modalSolfejo.style.display = "flex";
    };

    window.abrirModalInstrumental = function(alunoId, valorAtual) {
      currentAlunoId = alunoId;
      document.getElementById("editInstrumental").value = valorAtual || "";
      modalInstrumental.style.display = "flex";
    };

    // ========== OUTRAS FUN√á√ïES ==========

    async function carregarAlunos() {
      const snapshot = await getDocs(collection(db, "alunos"));
      const alunos = [];
      snapshot.forEach(docItem => alunos.push({ id: docItem.id, ...docItem.data() }));
      alunos.sort((a, b) => a.nome.localeCompare(b.nome));
      return alunos;
    }

    async function renderizarPainel() {
      const loader = document.getElementById("loader");
      const painel = document.getElementById("painel");
      loader.style.display = "flex";
      painel.style.display = "none";

      const alunos = await carregarAlunos();
      painel.innerHTML = alunos.map(aluno => `
        <div class="ficha">
          <div class="foto">${aluno.foto ? `<img src="${aluno.foto}" alt="${aluno.nome}">` : '<div style="width:90px; height:90px; background:#666; border-radius:50%; display:flex; align-items:center; justify-content:center;">üë§</div>'}</div>
          <div class="info-principal">
            <div class="nome">${aluno.nome}</div>
            <div class="metodos">
              <span class="link-edit" onclick="abrirModalSolfejo('${aluno.id}', '${aluno.leituraNome || ''}')">${aluno.leituraNome || 'M√©todo de Solfejo'}</span><br>
              <span class="link-edit" onclick="abrirModalInstrumental('${aluno.id}', '${aluno.metodoNome || ''}')">${aluno.metodoNome || 'M√©todo Instrumental'}</span>
            </div>

            <div class="divider"></div>

            <div class="campo nota-linha">
              <label>Leitura (Nota)</label>
              <div class="nota-controle">
                <button class="botao-nota" data-delta="-1" onclick="alterarNota('${aluno.id}', 'leitura', -1)">‚àí</button>
                <input class="campo-nota" type="number" id="leitura-${aluno.id}" value="${aluno.leitura || 1}" onchange="atualizarNota('${aluno.id}','leitura',this.value)">
                <button class="botao-nota" data-delta="1" onclick="alterarNota('${aluno.id}', 'leitura', 1)">+</button>
              </div>
            </div>
            <div class="campo nota-linha">
              <label>M√©todo (Nota)</label>
              <div class="nota-controle">
                <button class="botao-nota" data-delta="-1" onclick="alterarNota('${aluno.id}', 'metodo', -1)">‚àí</button>
                <input class="campo-nota" type="number" id="metodo-${aluno.id}" value="${aluno.metodo || 1}" onchange="atualizarNota('${aluno.id}','metodo',this.value)">
                <button class="botao-nota" data-delta="1" onclick="alterarNota('${aluno.id}', 'metodo', 1)">+</button>
              </div>
            </div>

            <div class="divider"></div>

            <div class="campo">
              <label>Instrumento</label>
              <input type="text" value="${aluno.instrumento || ''}" onchange="atualizarCampo('${aluno.id}','instrumento',this.value)">
            </div>
            <div class="campo">
              <label>Foto</label>
              <input type="file" accept="image/*" onchange="atualizarFoto('${aluno.id}', this.files[0])">
            </div>

            <div class="acoes">
              <button class="classificar" onclick="alternarClassificacao('${aluno.id}', ${aluno.classificado})">${aluno.classificado ? 'Desclassificar' : 'Classificar'}</button>
              <button class="remover" onclick="confirmarRemocao('${aluno.id}', '${aluno.nome}')">Remover</button>
            </div>
          </div>
        </div>
      `).join("");

      loader.style.display = "none";
      painel.style.display = "flex";
    }

    window.alterarNota = async function(id, campo, delta) {
      const input = document.getElementById(`${campo}-${id}`);
      let v = parseInt(input.value) + delta;
      if (v < 1) v = 1; if (v > 130) v = 130;
      input.value = v;
      await updateDoc(doc(db, "alunos", id), { [campo]: v });
      mostrarMensagem("mensagemSucesso", `‚úÖ Nota ajustada!`);
    };

    window.atualizarNota = async function(id, campo, valor) {
      let v = parseInt(valor);
      if (isNaN(v) || v < 1) v = 1; if (v > 130) v = 130;
      await updateDoc(doc(db, "alunos", id), { [campo]: v });
      mostrarMensagem("mensagemSucesso", `‚úÖ Nota atualizada!`);
    };

    window.atualizarCampo = async function(id, campo, valor) {
      await updateDoc(doc(db, "alunos", id), { [campo]: valor });
      mostrarMensagem("mensagemSucesso", `‚úÖ ${campo.charAt(0).toUpperCase() + campo.slice(1)} atualizado!`);
    };

    window.atualizarFoto = async function(id, file) {
      if (!file) return;
      const reader = new FileReader();
      reader.onload = async (e) => {
        await updateDoc(doc(db, "alunos", id), { foto: e.target.result });
        mostrarMensagem("mensagemSucesso", "‚úÖ Foto atualizada!");
        renderizarPainel();
      };
      reader.readAsDataURL(file);
    };

    window.alternarClassificacao = async function(id, classificado) {
      await updateDoc(doc(db, "alunos", id), { classificado: !classificado });
      renderizarPainel();
      mostrarMensagem("mensagemSucesso", classificado ? "üì§ Desclassificado!" : "üéØ Classificado!");
    };

    window.confirmarRemocao = async function(id, nome) {
      if (!confirm(`Tem certeza de que deseja remover o aluno ${nome}?`)) return;
      await deleteDoc(doc(db, "alunos", id));
      mostrarMensagem("mensagemSucesso", `üóëÔ∏è ${nome} removido!`);
      renderizarPainel();
    };

    // Event listeners para bot√µes principais
    document.getElementById("btnMostrarAlunos").addEventListener("click", renderizarPainel);

    document.getElementById("btnModoAluno").addEventListener("click", () => {
      const usuario = new URLSearchParams(window.location.search).get("usuario") || "Professor";
      window.location.href = `aluno.html?nome=${encodeURIComponent(usuario)}`;
    });

    document.addEventListener("DOMContentLoaded", () => {
      const usuario = new URLSearchParams(window.location.search).get("usuario") || "Professor";
      document.getElementById("usuarioLogado").textContent = `Professor logado: ${usuario}`;
    });

    // Criar Evento
    async function criarEventoGenerico() {
      const hoje = new Date().toISOString().split("T")[0];
      const snap = await getDocs(collection(db, "eventos"));
      const existente = snap.docs.find(doc => doc.data().data === hoje);
      if (existente) {
        mostrarMensagem("mensagemInfo", "üìÖ J√° existe evento para hoje!");
        setTimeout(() => window.location.href = `ensaio.html?id=${existente.id}`, 1500);
        return;
      }
      const novoEvento = await addDoc(collection(db, "eventos"), {
        data: hoje, observacoes: "", presencas: [], tipo: "pendente"
      });
      mostrarMensagem("mensagemSucesso", "üÜï Evento criado!");
      setTimeout(() => window.location.href = `ensaio.html?id=${novoEvento.id}`, 1500);
    }
    document.getElementById("btnCriarEvento").addEventListener("click", criarEventoGenerico);

    // Recalcular Energia
    document.getElementById("btnRecalcularEnergia").addEventListener("click", async () => {
      mostrarMensagem("mensagemInfo", "‚öôÔ∏è Recalculando energia...");
      const snap = await getDocs(collection(db, "alunos"));
      let total = 0;
      for (const docAl of snap.docs) {
        const aluno = docAl.data();
        const freq = aluno.frequenciaMensal?.porcentagem || 0;
        let energia = 10;
        if (freq >= 80) energia = 100;
        else if (freq >= 50) energia = 70;
        else if (freq >= 30) energia = 40;
        await updateDoc(doc(db, "alunos", docAl.id), { energia });
        total++;
      }
      mostrarMensagem("mensagemSucesso", `‚ö° Energia recalculada para ${total} alunos!`);
    });
  </script>
