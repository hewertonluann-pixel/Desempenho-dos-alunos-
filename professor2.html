<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel Gerencial üéµ - Professor</title>
  <link rel="stylesheet" href="professor.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

  <!-- CSS Inline para Overrides e Formata√ß√£o dos Cards -->
  <style>
    /* ===== RESET E BASE ===== */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
      color: #e2e8f0;
      padding: 20px;
      min-height: 100vh;
    }
    h1 {
      text-align: center;
      color: #22d3ee;
      font-size: 2.5em;
      margin-bottom: 20px;
      text-shadow: 0 2px 5px rgba(0,0,0,0.3);
      font-weight: 700;
    }
    .usuario-logado {
      text-align: center;
      margin-bottom: 30px;
      opacity: 0.85;
      font-size: 1.1em;
    }

    /* ===== LAYOUT ===== */
    .layout-professor {
      display: flex;
      flex-direction: row;
      max-width: 1400px;
      margin: 0 auto;
    }

    /* Sidebar Empilhada √† Esquerda */
    .coluna-botoes-prof {
      flex: 0 0 180px;
      position: sticky;
      top: 20px;
      background: rgba(15, 23, 42, 0.95);
      border-radius: 16px;
      padding: 20px;
      border: 2px solid rgba(56, 189, 248, 0.4);
      box-shadow: 0 10px 40px rgba(0,0,0,0.3);
      margin-right: 20px;
      z-index: 100;
    }
    .titulo-card-prof {
      color: #22d3ee;
      font-size: 1.4em;
      margin-bottom: 20px;
      text-align: center;
      font-weight: bold;
    }
    .coluna-botoes-prof button {
      display: block;
      width: 100%;
      margin-bottom: 15px;
      background: linear-gradient(135deg, #0ea5e9, #0284c7);
      border: none;
      border-radius: 12px;
      padding: 12px 18px;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    .coluna-botoes-prof button:hover {
      transform: translateY(-3px) scale(1.02);
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    }

    /* Conte√∫do */
    .painel-alunos { flex: 1; }

    /* Painel Grid */
    .painel {
      display: none;
    }
    .painel.active {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(450px, 1fr));
      gap: 25px;
      margin-top: 30px;
      animation: fadeIn 0.5s ease-out;
    }

    /* Cards no Formato Anterior: Flex com Foto √† Esquerda, Infos √† Direita */
    .ficha {
      background: rgba(30, 41, 59, 0.95);
      border: 2px solid rgba(56, 189, 248, 0.3);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 12px 50px rgba(0,0,0,0.4);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      gap: 15px;
      align-items: center;
    }
    .ficha:hover {
      transform: translateY(-8px);
      box-shadow: 0 15px 60px rgba(0,0,0,0.5);
    }

    .foto {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid rgba(56, 189, 248, 0.6);
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
      position: relative;
    }
    .foto img { width: 100%; height: 100%; }

    /* Bot√£o Alterar Foto no Canto Superior Esquerdo */
    .btn-camera {
      position: absolute;
      top: 5px;
      left: 5px;
      width: 25px;
      height: 25px;
      background: rgba(0,0,0,0.6);
      color: white;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      transition: background 0.3s;
      z-index: 10;
    }
    .btn-camera:hover { background: rgba(0,0,0,0.8); }

    .info-principal { flex: 1; }
    .nome {
      font-size: 1.5em;
      font-weight: bold;
      color: #22d3ee;
      margin-bottom: 10px;
      text-align: center;
    }
    .metodos {
      margin-bottom: 15px;
      text-align: center;
    }
    .link-edit {
      color: #38bdf8;
      text-decoration: underline;
      cursor: pointer;
      transition: color 0.3s;
      font-size: 0.9em;
    }
    .link-edit:hover { color: #22d3ee; }

    /* Divider */
    .divider {
      height: 1px;
      background: rgba(255,255,255,0.2);
      margin: 10px 0;
    }

    /* Campos Dentro do Card */
    .campo {
      margin-bottom: 12px;
    }
    .campo label {
      display: block;
      font-weight: bold;
      color: #22d3ee;
      margin-bottom: 5px;
    }
    .nota-linha {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .nota-controle {
      display: flex;
      gap: 8px;
      align-items: center;
    }
    .campo-nota {
      width: 50px;
      padding: 4px;
      border-radius: 6px;
      background: #1e293b;
      color: #fff;
      border: 1px solid #334155;
      text-align: center;
      font-size: 1em;
    }
    .botao-nota {
      background: #22c55e;
      color: #fff;
      border: none;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 1.8em;
      line-height: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      box-shadow: 0 3px 10px rgba(0,0,0,0.2);
    }
    .botao-nota:hover { opacity: 0.9; transform: scale(1.1); }
    .botao-nota[data-delta="-1"] { background: #dc2626; }

    .campo input[type="text"], .campo input[type="file"] {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      background: #1e293b;
      color: #fff;
      border: 1px solid #334155;
    }

    /* A√ß√µes Dentro do Card */
    .acoes {
      margin-top: 15px;
      display: flex;
      gap: 10px;
      justify-content: center;
      border-top: 1px solid rgba(255,255,255,0.2);
      padding-top: 10px;
    }
    .classificar, .remover {
      padding: 10px 16px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    .classificar {
      background: #16a34a;
      color: #fff;
    }
    .classificar:hover { background: #15803d; }
    .remover {
      background: #dc2626;
      color: #fff;
    }
    .remover:hover { background: #b91c1c; }

    /* Loader */
    .loader {
      text-align: center;
      margin: 20px;
      color: #22d3ee;
      font-size: 1.2em;
    }
    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(34, 211, 238, 0.2);
      border-top-color: #22d3ee;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 10px;
    }

    /* Mensagens */
    .mensagem-sucesso, .mensagem-info {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: 600;
      box-shadow: 0 4px 10px rgba(0,0,0,0.25);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s ease;
      z-index: 9999;
    }
    .mensagem-sucesso { background: #16a34a; color: #fff; }
    .mensagem-info { background: #2563eb; color: #fff; }
    .mensagem-sucesso.visivel, .mensagem-info.visivel { opacity: 1; }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(5px);
      justify-content: center;
      align-items: center;
      z-index: 1000;
      animation: fadeIn 0.3s ease;
    }
    .botoes-modal {
      display: flex;
      justify-content: space-between;
      margin-top: 18px;
      gap: 10px;
    }
    .botoes-modal button {
      flex: 1;
      padding: 10px 0;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      color: #fff;
      transition: transform 0.2s ease, background 0.3s;
    }
    .btn-adicionar { background: #16a34a; }
    .btn-adicionar:hover { background: #15803d; transform: scale(1.03); }
    .btn-cancelar { background: #dc2626; }
    .btn-cancelar:hover { background: #b91c1c; transform: scale(1.03); }

    /* Responsividade */
    @media (max-width: 768px) {
      .layout-professor { flex-direction: column; }
      .coluna-botoes-prof { width: 100%; margin-bottom: 20px; }
      .painel.active { grid-template-columns: 1fr; }
      .ficha { flex-direction: column; text-align: center; }
    }

    /* Anima√ß√µes */
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
  </style>
</head>

<body>
  <script type="module" src="navegacao.js"></script>

  <h1>Painel Gerencial üé∂</h1>
  <div id="usuarioLogado">-</div>

  <div id="mensagemSucesso" class="mensagem-sucesso"></div>
  <div id="mensagemInfo" class="mensagem-info"></div>

  <div class="layout-professor">
    <!-- Sidebar Empilhada -->
    <div class="coluna-botoes-prof">
      <h2 class="titulo-card-prof">Menu Professor</h2>
      <button id="btnAdicionarAluno">‚ûï Adicionar Aluno</button>
      <button id="btnMostrarAlunos">üë• Gerenciar Alunos</button>
      <button id="btnModoAluno">üéì Modo Aluno</button>
      <button id="btnCriarEvento">üìã Chamada</button>
      <button onclick="window.location.href='gerenciar-eventos.html'">üóÇÔ∏è Gerenciar Chamadas</button>
      <button onclick="exportarPDF()">üìÑ Exportar PDF</button>
      <button id="btnRecalcularEnergia">‚ö° Recalcular Energia</button>
    </div>

    <div class="painel-alunos">
      <div class="painel-licoes-prof" id="painelLicoesProf"></div>
      <div class="painel" id="painel"></div>
      <div id="loader" class="loader" style="display:none;">
        <div class="spinner"></div>
        <p>Carregando alunos...</p>
      </div>
    </div>
  </div>

  <!-- Modais -->
  <div id="modalAdicionar" class="modal">
    <div class="modal-conteudo">
      <h2>‚ûï Novo Aluno</h2>
      <div class="campo-modal">
        <label>Nome</label>
        <input type="text" id="novoNome">
      </div>
      <div class="campo-modal">
        <label>Instrumento</label>
        <input type="text" id="novoInstrumento">
      </div>
      <div class="campo-modal">
        <label>Foto</label>
        <input type="file" id="novoFoto" accept="image/*">
      </div>
      <div class="campo-modal">
        <label>M√©todo de Solfejo</label>
        <input type="text" id="novaLeitura" placeholder="ex.: Bona">
      </div>
      <div class="campo-modal">
        <label>M√©todo Instrumental</label>
        <input type="text" id="novoMetodo" placeholder="ex.: Amadeu Russo">
      </div>
      <div class="botoes-modal">
        <button id="btnConfirmarAdicionar" class="btn-adicionar">Adicionar</button>
        <button id="btnCancelarAdicionar" class="btn-cancelar">Cancelar</button>
      </div>
    </div>
  </div>

  <div id="modalSolfejo" class="modal">
    <div class="modal-conteudo">
      <span class="fechar-modal" onclick="this.parentElement.classList.remove('ativo')">&times;</span>
      <h2>‚úèÔ∏è M√©todo de Solfejo</h2>
      <input type="text" id="editSolfejo" placeholder="Digite o m√©todo">
      <div class="botoes-modal">
        <button id="btnCancelSolfejo">Cancelar</button>
        <button id="btnSalvarSolfejo">Salvar</button>
      </div>
    </div>
  </div>

  <div id="modalInstrumental" class="modal">
    <div class="modal-conteudo">
      <span class="fechar-modal" onclick="this.parentElement.classList.remove('ativo')">&times;</span>
      <h2>üéµ M√©todo Instrumental</h2>
      <input type="text" id="editInstrumental" placeholder="Digite o m√©todo">
      <div class="botoes-modal">
        <button id="btnCancelInstrumental">Cancelar</button>
        <button id="btnSalvarInstrumental">Salvar</button>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script type="module" src="professor-licoes.js"></script>
  <script type="module" src="professor.js"></script>
</body>
</html>
