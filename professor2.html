<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />

  <title>Painel Gerencial ğŸµ</title>
  <link rel="stylesheet" href="professor.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    /* Modal Styles (small inline para UI crÃ­tica, mova se preferir) */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
      z-index: 9999;
      backdrop-filter: blur(4px);
    }
    .modal.ativo {
      display: flex;
      animation: aparecer 0.3s ease;
    }
    .modal-content {
      background: rgba(20, 20, 35, 0.95);
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(0, 255, 204, 0.5);
      width: 90%;
      max-width: 400px;
      color: #fff;
      text-align: center;
    }
    .modal-content h2 {
      color: #00ffcc;
      margin-bottom: 15px;
      text-shadow: 0 0 8px #00ffcc;
    }
    .modal-content input {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background-color: rgba(255,255,255,0.1);
      color: white;
      text-align: center;
    }
    .botoes-modal {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 15px;
    }
    .botoes-modal button {
      background: linear-gradient(145deg, #00bfff, #007acc);
      border: none;
      color: #fff;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    .botoes-modal button:hover {
      background: linear-gradient(145deg, #00e6e6, #00aaff);
      transform: scale(1.05);
    }
    .fechar-modal {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 24px;
      color: #00ffcc;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Painel Gerencial ğŸ¶</h1>
  <div class="usuario-logado" id="usuarioLogado"></div>

  <!-- BotÃµes principais -->
