<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel Gerencial üéµ</title>
  <link rel="stylesheet" href="professor.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    /* ============ LAYOUT E MODAIS (como antes) ============ */
    /* Copie ou mantenha os estilos inline existentes */
    body {
      background: #0f172a;
      color: #e2e8f0;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      margin-top: 20px;
      color: #22d3ee;
    }

    .layout-professor {
      display: flex;
      gap: 20px;
      padding: 15px 20px;
      margin-top: 20px;
    }

    .coluna-botoes-prof {
      flex: 0 0 250px;
    }

    .card-botoes-prof {
      background: rgba(15, 23, 42, 0.85);
      border-radius: 14px;
      padding: 18px 16px;
      border: 1px solid rgba(56, 189, 248, 0.3);
      box-shadow: 0 0 20px rgba(15, 118, 255, 0.25);
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .card-botoes-prof button {
      width: 100%;
      padding: 12px;
      background: #0ea5e9;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: 0.2s ease;
    }

    .card-botoes-prof button:hover {
      background: #0284c7;
    }

    .titulo-card-prof {
      text-align: center;
      color: #22d3ee;
      font-size: 1.2rem;
      margin-bottom: 12px;
    }

    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
      z-index: 99999;
    }

    .modal-conteudo {
      background: linear-gradient(145deg, #1e1e1e, #262738);
      padding: 26px 24px;
      border-radius: 14px;
      box-shadow: 0 0 24px rgba(0, 0, 0, 0.7);
      text-align: center;
      width: 92%;
      max-width: 420px;
      color: #f9fafb;
    }

    .campo-modal {
      margin-bottom: 12px;
      text-align: left;
    }

    .campo-modal input {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #475569;
      background: #0f172a;
      color: #e2e8f0;
    }

    .botoes-modal {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }

    .btn-adicionar {
      background: #22c55e;
      color: #022c22;
      border: none;
      padding: 10px;
      border-radius: 8px;
      flex: 1;
      cursor: pointer;
    }

    .btn-cancelar {
      background: #dc2626;
      color: #fff;
      border: none;
      padding: 10px;
      border-radius: 8px;
      flex: 1;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <!-- NAV -->
  <script type="module" src="navegacao.js"></script>

  <h1>Painel Gerencial üé∂</h1>
  <div id="usuarioLogado" style="text-align:center; opacity:0.85;"></div>

  <div class="layout-professor">
    <!-- ‚≠ê MENU LATERAL -->
    <div class="coluna-botoes-prof">
      <div class="card-botoes-prof">
        <h2 class="titulo-card-prof">Menu do Professor</h2>
        <button id="btnAdicionarAluno">‚ûï Adicionar Aluno</button>
        <button id="btnMostrarAlunos">üë• Gerenciar Alunos</button>
        <button id="btnModoAluno">üéì Modo Aluno</button>
        <button id="btnCriarChamada">üìã Chamada do Dia</button>
        <button onclick="window.location.href='gerenciar-eventos.html'">üóÇÔ∏è Gerenciar Chamadas</button>
        <button id="btnMostrarLicoes">üé™üß™ Gerenciar Li√ß√µes</button> <!-- ADICIONADO: Bot√£o para painel de li√ß√µes -->
        <button onclick="exportarPDF()">üìÑ Exportar PDF</button>
        <button id="btnRecalcularEnergia">‚ö° Recalcular Energia</button>
      </div>
    </div>

    <!-- CONTE√öDO PRINCIPAL -->
    <div style="flex: 1;">
      <div class="painel-licoes-prof" id="painelLicoesProf"></div> <!-- ADICIONADO: Painel de li√ß√µes -->
      <div class="painel" id="painel"></div>
      <div id="loader" class="loader" style="display:none;">
        <div class="spinner"></div>
        <p>Carregando alunos...</p>
      </div>
    </div>
  </div>

  <!-- MODAL ADICIONAR -->
  <div id="modalAdicionar" class="modal">
    <div class="modal-conteudo">
      <h2>‚ûï Novo Aluno</h2>
      <div class="campo-modal">
        <label>Nome</label>
        <input type="text" id="novoNome">
      </div>
      <div class="campo-modal">
        <label>Instrumento</label>
        <input type="text" id="novoInstrumento">
      </div>
      <div class="campo-modal">
        <label>Foto</label>
        <input type="file" id="novoFoto" accept="image/*">
      </div>
      <div class="botoes-modal">
        <button id="btnConfirmarAdicionar" class="btn-adicionar">Adicionar</button>
        <button id="btnCancelarAdicionar" class="btn-cancelar">Cancelar</button>
      </div>
    </div>
  </div>

  <!-- SCRIPT PRINCIPAL -->
  <script type="module">
    import { db } from "./firebase-config.js";
    import {
      collection,
      getDocs,
      addDoc,
      updateDoc,
      doc,
      query,
      where
    } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";

    import { renderizarPainel, setupModalsAlunos } from "./professor.js"; // Importar fun√ß√µes refatoradas

    // ========= EVENTOS ==========
    document.addEventListener("DOMContentLoaded", () => {
      const user = JSON.parse(localStorage.getItem("usuarioAtual") || "{}");
      document.getElementById("usuarioLogado").textContent =
        user?.nome ? `Professor logado: ${user.nome}` : "Professor";

      // Setup modais de alunos
      setupModalsAlunos();
    });

    // Mostrar painel alunos
    document.getElementById("btnMostrarAlunos").onclick = () => {
      const painel = document.getElementById("painel");
      if (painel.style.display === "none" || painel.innerHTML === "") {
        renderizarPainel();
      } else {
        painel.style.display = "none";
      }
    };

    // Mostra/oculta painel li√ß√µes
    document.getElementById("btnMostrarLicoes").onclick = () => {
      const painelLicoes = document.getElementById("painelLicoesProf");
      if (painelLicoes.innerHTML === "") {
        // Carregar li√ß√µes dinamicamente
        importarEExecutarLicoes();
      } else {
        painelLicoes.innerHTML = ""; // Ocultar
      }
    };

    async function importarEExecutarLicoes() {
      try {
        const { carregarLicoesProf, setupModalsLicoes } = await import("./professor-licoes.js");
        await carregarLicoesProf(document.getElementById("painelLicoesProf"));
        setupModalsLicoes(); // Setup eventos
      } catch (error) {
        console.error("Erro ao carregar painel li√ß√µes:", error);
      }
    }

    // Criar/Abrir chamada do dia
    document.getElementById("btnCriarChamada").onclick = async () => {
      const hoje = new Date().toISOString().split("T")[0];
      const snap = await getDocs(collection(db, "eventos"));
      const existente = snap.docs.find(d => d.data().data === hoje);

      if (existente) {
        window.location.href = `ensaio.html?id=${existente.id}`;
        return;
      }

      const novoEvento = await addDoc(collection(db, "eventos"), {
        data: hoje, observacoes: "", presencas: [], tipo: "pendente"
      });
      window.location.href = `ensaio.html?id=${novoEvento.id}`;
    };

    // Recalcular energia
    document.getElementById("btnRecalcularEnergia").onclick = async () => {
      const snap = await getDocs(collection(db, "alunos"));
      let total = 0;
      for (const docAl of snap.docs) {
        const aluno = docAl.data();
        const freq = aluno.frequenciaMensal?.porcentagem || 0;
        let energia = 10;
        if (freq >= 80) energia = 100;
        else if (freq >= 50) energia = 70;
        else if (freq >= 30) energia = 40;
        await updateDoc(doc(db, "alunos", docAl.id), { energia });
        total++;
      }
      alert(`Energia recalculada para ${total} alunos!`);
    };
  </script>

  <script type="module" src="professor-licoes.js"></script>
</body>
</html>
