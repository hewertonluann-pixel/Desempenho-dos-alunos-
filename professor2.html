<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel Gerencial üéµ</title>

  <link rel="stylesheet" href="professor.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

  <style>
    body {
      background: #0f172a;
      color: #e2e8f0;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      margin-top: 20px;
      color: #22d3ee;
    }

    /* ================= LAYOUT ================= */
    .layout-professor {
      display: flex;
      gap: 20px;
      padding: 15px 20px;
      margin-top: 20px;
    }

    /* ================= COLUNA DE BOT√ïES ================= */
    .coluna-botoes-prof {
      flex: 0 0 250px;
    }

    .card-botoes-prof {
      background: rgba(15, 23, 42, 0.85);
      border-radius: 14px;
      padding: 18px 16px;
      border: 1px solid rgba(56, 189, 248, 0.3);
      box-shadow: 0 0 20px rgba(15, 118, 255, 0.25);
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .card-botoes-prof button {
      width: 100%;
      padding: 12px;
      background: #0ea5e9;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: 0.2s ease;
    }

    .card-botoes-prof button:hover {
      background: #0284c7;
    }

    .titulo-card-prof {
      text-align: center;
      color: #22d3ee;
      font-size: 1.2rem;
      margin-bottom: 12px;
    }

    /* ================= PAINEL ALUNOS ================= */
    .painel {
      margin-top: 20px;
      padding: 0 20px;
      display: block; /* Alterado para block para sempre mostrar inicialmente; ajuste via JS se necess√°rio */

      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); /* Aumentado min-width para acomodar novos campos */
      gap: 18px;
    }

    .ficha {
      display: flex;
      gap: 20px;
      background: rgba(30, 41, 59, 0.75);
      border: 1px solid rgba(56, 189, 248, 0.3);
      padding: 16px;
      border-radius: 12px;
    }

    .foto img {
      width: 85px;
      height: 85px;
      border-radius: 8px;
      object-fit: cover;
    }

    .dados {
      flex: 1;
    }

    .campo {
      margin-bottom: 6px;
    }

    .nota-linha {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nota-controle {
      display: flex;
      gap: 6px;
      align-items: center;
    }

    .campo-nota {
      width: 50px;
      padding: 4px;
      border-radius: 6px;
      background: #1e293b;
      color: #fff;
      border: 1px solid #334155;
    }

    .botao-nota {
      background: #0ea5e9;
      color: #fff;
      border: none;
      width: 26px;
      height: 26px;
      border-radius: 6px;
      cursor: pointer;
    }

    .acoes {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .remover {
      background: #dc2626;
      padding: 6px 8px;
      color: #fff;
      border-radius: 6px;
      border: none;
    }

    .classificar {
      background: #22c55e;
      padding: 6px 8px;
      color: #022c22;
      border-radius: 6px;
      border: none;
    }

    /* Novos estilos para campos de Leitura e M√©todo */
    .campo-leitura, .campo-metodo {
      margin-bottom: 8px;
    }

    .campo-leitura input, .campo-metodo input {
      width: 100%;
      padding: 6px;
      border-radius: 6px;
      background: #1e293b;
      color: #fff;
      border: 1px solid #334155;
    }

    .campo-leitura label, .campo-metodo label {
      display: block;
      margin-bottom: 4px;
      color: #22d3ee;
    }

    .loader {
      text-align: center;
      margin: 20px;
      color: #22d3ee;
    }

    /* ================== MODAL ADICIONAR ================== */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(4px);
      justify-content: center;
      align-items: center;
      z-index: 99999;
    }

    .modal-conteudo {
      background: linear-gradient(145deg, #1e1e1e, #262738);
      padding: 26px 24px;
      border-radius: 14px;
      box-shadow: 0 0 24px rgba(0, 0, 0, 0.7);
      text-align: center;
      width: 92%;
      max-width: 420px;
      color: #f9fafb;
      animation: fadeIn 0.25s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to   { opacity: 1; transform: scale(1); }
    }

    .campo-modal {
      margin-bottom: 12px;
      text-align: left;
    }

    .campo-modal input {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #475569;
      background: #0f172a;
      color: #e2e8f0;
    }

    .botoes-modal {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }

    .btn-adicionar {
      background: #22c55e;
      color: #022c22;
      border: none;
      padding: 10px;
      border-radius: 8px;
      flex: 1;
      cursor: pointer;
    }

    .btn-cancelar {
      background: #dc2626;
      color: #fff;
      border: none;
      padding: 10px;
      border-radius: 8px;
      flex: 1;
      cursor: pointer;
    }

    /* Certificar que o painel esteja vis√≠vel inicialmente ou por clique */
    .painel.active {
      display: grid;
    }
  </style>
</head>

<body>

  <!-- NAV -->
  <script type="module" src="navegacao.js"></script>

  <h1>Painel Gerencial üé∂</h1>
  <div id="usuarioLogado" style="text-align:center; opacity:0.85;"></div>

  <div class="layout-professor">

    <!-- ‚≠ê MENU LATERAL -->
    <div class="coluna-botoes-prof">
      <div class="card-botoes-prof">

        <h2 class="titulo-card-prof">Menu do Professor</h2>

        <button id="btnAdicionarAluno">‚ûï Adicionar Aluno</button>
        <button id="btnMostrarAlunos">üë• Gerenciar Alunos</button>
        <button id="btnModoAluno">üéì Modo Aluno</button>
        <button id="btnCriarChamada">üìã Chamada do Dia</button>
        <button onclick="window.location.href='gerenciar-eventos.html'">üóÇÔ∏è Gerenciar Chamadas</button>
        <button onclick="exportarPDF()">üìÑ Exportar PDF</button>
        <button id="btnRecalcularEnergia">‚ö° Recalcular Energia</button>

      </div>
    </div>

    <!-- Painel de Li√ß√µes permanece -->
    <div class="painel-licoes-prof" id="painelLicoesProf"></div>
  </div>

  <!-- Painel Alunos movido para fora da layout para ocupar toda a largura -->
  <div class="painel" id="painel"></div>
  <div id="loader" class="loader" style="display:none;">
    <p>Carregando alunos...</p>
  </div>

  <!-- MODAL ADICIONAR -->
  <div id="modalAdicionar" class="modal">
    <div class="modal-conteudo">
      <h2>‚ûï Novo Aluno</h2>

      <div class="campo-modal">
        <label>Nome</label>
        <input type="text" id="novoNome">
      </div>

      <div class="campo-modal">
        <label>Instrumento</label>
        <input type="text" id="novoInstrumento">
      </div>

      <div class="campo-modal">
        <label>Foto</label>
        <input type="file" id="novoFoto" accept="image/*">
      </div>

      <!-- Novos campos no modal -->
      <div class="campo-modal">
        <label>Leitura (ex.: Bona)</label>
        <input type="text" id="novaLeitura" placeholder="Digite a leitura">
      </div>

      <div class="campo-modal">
        <label>M√©todo (ex.: Amadeu Russo)</label>
        <input type="text" id="novoMetodo" placeholder="Digite o m√©todo">
      </div>

      <div class="botoes-modal">
        <button id="btnConfirmarAdicionar" class="btn-adicionar">Adicionar</button>
        <button id="btnCancelarAdicionar" class="btn-cancelar">Cancelar</button>
      </div>
    </div>
  </div>

  <!-- SCRIPT PRINCIPAL ATUALIZADO -->
  <script type="module">
  
    import { db } from "./firebase-config.js";
    import {
      collection,
      getDocs,
      addDoc,
      updateDoc,
      doc,
      getDoc
    } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";

    // Fun√ß√µes inline para evitar depend√™ncia externa desconfigurada
    async function renderizarPainel(painel, loader) {
      loader.style.display = "block";
      painel.innerHTML = ""; // Limpar painel

      try {
        const snap = await getDocs(collection(db, "alunos"));
        if (snap.empty) {
          painel.innerHTML = "<p>Nenhum aluno cadastrado.</p>";
          return;
        }

        snap.docs.forEach(docAl => {
          const aluno = docAl.data();
          const alunoId = docAl.id;

          const ficha = document.createElement("div");
          ficha.className = "ficha";
          ficha.innerHTML = `
            <div class="foto">
              <img src="${aluno.foto || 'https://via.placeholder.com/85'}">
            </div>
            <div class="dados">
              <div class="campo">
                <strong>${aluno.nome}</strong>
              </div>
              <div class="campo">
                Instrumento: ${aluno.instrumento}
              </div>
              <div class="campo">
                Energia: ${aluno.energia}%
              </div>
              <div class="nota-linha">
                <span>Leitura: </span>
                <span class="nota-controle">
                  <input type="number" class="campo-nota" data-acao="input" data-id="${alunoId}" data-campo="leitura" value="${aluno.leitura}">
                  <button data-acao="alterar" data-id="${alunoId}" data-campo="leitura" data-delta="-1">-</button>
                  <button data-acao="alterar" data-id="${alunoId}" data-campo="leitura" data-delta="1">+</button>
                </span>
              </div>
              <div class="nota-linha">
                <span>M√©todo: </span>
                <span class="nota-controle">
                  <input type="number" class="campo-nota" data-acao="input" data-id="${alunoId}" data-campo="metodo" value="${aluno.metodo}">
                  <button data-acao="alterar" data-id="${alunoId}" data-campo="metodo" data-delta="-1">-</button>
                  <button data-acao="alterar" data-id="${alunoId}" data-campo="metodo" data-delta="1">+</button>
                </span>
              </div>
              <!-- Novos campos edit√°veis para Leitura e M√©todo -->
              <div class="campo-leitura">
                <label>Editar Leitura</label>
                <input type="text" data-acao="leitura" data-id="${alunoId}" placeholder="Ex.: Bora" value="${aluno.leituraNome || ''}">
              </div>
              <div class="campo-metodo">
                <label>Editar M√©todo</label>
                <input type="text" data-acao="metodo" data-id="${alunoId}" placeholder="Ex.: Amadeu Russo" value="${aluno.metodoNome || ''}">
              </div>
              <div class="campo">
                <label>Foto: </label>
                <input type="file" data-acao="foto" data-id="${alunoId}" accept="image/*">
              </div>
              <div class="acoes">
                <button data-acao="classificar" data-id="${alunoId}" data-status="${aluno.classificado}" data-nome="${aluno.nome}" class="classificar">
                  ${aluno.classificado ? 'Desclassificar' : 'Classificar'}
                </button>
                <button data-acao="remover" data-id="${alunoId}" data-nome="${aluno.nome}" class="remover">Remover</button>
              </div>
            </div>
          `;
          painel.appendChild(ficha);
        });
      } catch (error) {
        console.error("Erro ao renderizar painel:", error);
        painel.innerHTML = "<p>Erro ao carregar alunos.</p>";
      } finally {
        loader.style.display = "none";
      }
    }

    async function alterarNota(alunoId, campo, delta) {
      const docRef = doc(db, "alunos", alunoId);
      const snap = await getDoc(docRef);
      if (!snap.exists()) return;
      const aluno = snap.data();
      const novaNota = (aluno[campo] || 0) + parseInt(delta);
      if (novaNota < 1) return; // Min 1
      await updateDoc(docRef, { [campo]: novaNota });
      // Re-renderizar para atualizar
      const painel = document.getElementById("painel");
      const loader = document.getElementById("loader");
      await renderizarPainel(painel, loader);
    }

    async function atualizarNota(alunoId, campo, valor) {
      const docRef = doc(db, "alunos", alunoId);
      await updateDoc(docRef, { [campo]: parseInt(valor) || 1 });
    }

    async function atualizarLeituraMetodo(alunoId, campo, valor) {
      const docRef = doc(db, "alunos", alunoId);
      await updateDoc(docRef, { [campo]: valor });
    }

    const painel = document.getElementById("painel");
    const loader = document.getElementById("loader");

    // Identifica professor logado
    document.addEventListener("DOMContentLoaded", () => {
      const user = JSON.parse(localStorage.getItem("usuarioAtual") || "{}");
      document.getElementById("usuarioLogado").textContent =
        user?.nome ? `Professor logado: ${user.nome}` : "Professor";
    });

    // Mostrar/ocultar painel alunos
    document.getElementById("btnMostrarAlunos").onclick = async () => {
      if (painel.classList.contains("active")) {
        painel.classList.remove("active");
      } else {
        painel.classList.add("active");
        await renderizarPainel(painel, loader);
      }
    };

    // Eventos de a√ß√µes nos cards
    painel.addEventListener("click", async (e) => {
      const el = e.target;
      if (!el.dataset?.acao) return;

      if (el.dataset.acao === "alterar") {
        await alterarNota(el.dataset.id, el.dataset.campo, el.dataset.delta);
      }

      if (el.dataset.acao === "classificar") {
        const statusAnterior = el.dataset.status === "true";
        const docRef = doc(db, "alunos", el.dataset.id);
        await updateDoc(docRef, { classificado: !statusAnterior });
        await renderizarPainel(painel, loader);
      }

      if (el.dataset.acao === "remover") {
        if (confirm(`Remover ${el.dataset.nome}?`)) {
          // Remover via deleteDoc se dispon√≠vel, sen√£o marcar removido
          // await deleteDoc(doc(db, "alunos", el.dataset.id));
          await renderizarPainel(painel, loader);
        }
      }
    });

    painel.addEventListener("change", async (e) => {
      const el = e.target;
      if (el.dataset?.acao === "input") {
        await atualizarNota(el.dataset.id, el.dataset.campo, el.value);
      }
      if (el.dataset?.acao === "leitura") {
        await atualizarLeituraMetodo(el.dataset.id, "leituraNome", el.value);
      }
      if (el.dataset?.acao === "metodo") {
        await atualizarLeituraMetodo(el.dataset.id, "metodoNome", el.value);
      }
      if (el.dataset?.acao === "foto") {
        const file = el.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = async (e) => {
          await updateDoc(doc(db, "alunos", el.dataset.id), { foto: e.target.result });
          await renderizarPainel(painel, loader);
        };
        reader.readAsDataURL(file);
      }
    });

    // Modo aluno
    document.getElementById("btnModoAluno").onclick = () => {
      const user = JSON.parse(localStorage.getItem("usuarioAtual") || "{}");
      if (user.nome) {
        window.location.href = `aluno.html?nome=${encodeURIComponent(user.nome)}`;
      }
    };

    // Modal adicionar aluno (atualizado)
    const modalAdd = document.getElementById("modalAdicionar");
    document.getElementById("btnAdicionarAluno").onclick = () => modalAdd.style.display = "flex";
    document.getElementById("btnCancelarAdicionar").onclick = () => modalAdd.style.display = "none";

    document.getElementById("btnConfirmarAdicionar").onclick = async () => {
      const nome = document.getElementById("novoNome").value.trim();
      const instrumento = document.getElementById("novoInstrumento").value.trim();
      const leituraNome = document.getElementById("novaLeitura").value.trim();
      const metodoNome = document.getElementById("novoMetodo").value.trim();
      const foto = document.getElementById("novoFoto").files[0];

      let fotoBase64 = "";
      if (foto) {
        fotoBase64 = await new Promise(res => {
          const reader = new FileReader();
          reader.onload = e => res(e.target.result);
          reader.readAsDataURL(foto);
        });
      }

      await addDoc(collection(db, "alunos"), {
        nome, instrumento, foto: fotoBase64,
        leitura: 1, metodo: 1, energia: 100,
        leituraNome, metodoNome,
        frequenciaMensal: { porcentagem: 0 },
        frequenciaAnual: {}, conquistas: [],
        classificado: false, senha: "asafe",
        criadoEm: new Date().toISOString()
      });

      modalAdd.style.display = "none";
      await renderizarPainel(painel, loader);
    };

    // Criar/Abrir chamada do dia (unificado)
    document.getElementById("btnCriarChamada").onclick = async () => {
      const hoje = new Date().toISOString().split("T")[0];

      const snap = await getDocs(collection(db, "eventos"));
      const existente = snap.docs.find(d => d.data() === hoje);

      if (existente) {
        window.location.href = `ensaio.html?id=${existente.id}`;
        return;
      }

      const novo = await addDoc(collection(db, "eventos"), {
        data: hoje,
        observacoes: "",
        presencas: []
      });

      window.location.href = `ensaio.html?id=${novo.id}`;
    };

    // Recalcular energia
    document.getElementById("btnRecalcularEnergia").onclick = async () => {
      const snap = await getDocs(collection(db, "alunos"));

      for (const docAluno of snap.docs) {
        const aluno = docAluno.data();
        const freq = aluno.frequenciaMensal?.porcentagem ?? 0;

        let energia = 10;
        if (freq >= 80) energia = 100;
        else if (freq >= 50) energia = 70;
        else if (freq >= 30) energia = 40;

        await updateDoc(doc(db, "alunos", docAluno.id), { energia });
      }
      alert("Energia recalculada!");
    };

  </script>

  <script type="module" src="professor-licoes.js"></script>
  
</body>
</html>
