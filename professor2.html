<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel Gerencial üéµ - Professor</title>
  <link rel="stylesheet" href="professor.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

  <!-- CSS Inline para Overrides e Formata√ß√£o dos Cards na Vers√£o Anterior (Foto Esquerda) -->
  <style>
    /* ===== RESET E BASE ===== */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
      color: #e2e8f0;
      padding: 20px;
      min-height: 100vh;
    }
    h1 {
      text-align: center;
      color: #22d3ee;
      font-size: 2.5em;
      margin-bottom: 20px;
      text-shadow: 0 2px 5px rgba(0,0,0,0.3);
      font-weight: 700;
    }
    .usuario-logado {
      text-align: center;
      margin-bottom: 30px;
      opacity: 0.85;
      font-size: 1.1em;
    }

    /* ===== LAYOUT ===== */
    .layout-professor {
      display: flex;
      flex-direction: row;
      max-width: 1400px;
      margin: 0 auto;
    }

    /* Sidebar Empilhada √† Esquerda */
    .coluna-botoes-prof {
      flex: 0 0 180px;
      position: sticky;
      top: 20px;
      background: rgba(15, 23, 42, 0.95);
      border-radius: 16px;
      padding: 20px;
      border: 2px solid rgba(56, 189, 248, 0.4);
      box-shadow: 0 10px 40px rgba(0,0,0,0.3);
      margin-right: 20px;
      z-index: 100;
    }
    .titulo-card-prof {
      color: #22d3ee;
      font-size: 1.4em;
      margin-bottom: 20px;
      text-align: center;
      font-weight: bold;
    }
    .coluna-botoes-prof button {
      display: block;
      width: 100%;
      margin-bottom: 15px;
      background: linear-gradient(135deg, #0ea5e9, #0284c7);
      border: none;
      border-radius: 12px;
      padding: 12px 18px;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    .coluna-botoes-prof button:hover {
      transform: translateY(-3px) scale(1.02);
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    }

    /* Conte√∫do */
    .painel-alunos { flex: 1; }

    /* Painel Grid */
    .painel {
      display: none;
    }
    .painel.active {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(450px, 1fr));
      gap: 25px;
      margin-top: 30px;
      animation: fadeIn 0.5s ease-out;
    }

    /* Cards na Vers√£o Anterior: Flex com Foto √† Esquerda, Infos √† Direita */
    .ficha {
      background: rgba(30, 41, 59, 0.95);
      border: 2px solid rgba(56, 189, 248, 0.3);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 12px 50px rgba(0,0,0,0.4);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      gap: 15px;
      align-items: center;
    }
    .ficha:hover {
      transform: translateY(-8px);
      box-shadow: 0 15px 60px rgba(0,0,0,0.5);
    }

    .foto {
      width: 85px;
      height: 85px;
      border-radius: 8px;
      overflow: hidden;
      background-color: rgba(0, 255, 204, 0.1);
    }
    .foto img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .dados {
      flex: 1;
    }

    .campo {
      margin-bottom: 12px;
      text-align: left;
    }

    .campo label {
      display: block;
      font-size: 0.9rem;
      color: #00ffcc;
      margin-bottom: 5px;
    }

    .nota-linha {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .nota-controle {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .botao-nota {
      width: 45px;
      height: 45px;
      font-size: 1.5rem;
      border: none;
      border-radius: 8px;
      background-color: #00bfff;
      color: #fff;
      cursor: pointer;
      transition: transform 0.2s, background 0.2s;
    }

    .botao-nota:hover {
      transform: scale(1.1);
      background-color: #00e6e6;
    }

    .campo-nota {
      width: 45px;
      height: 45px;
      text-align: center;
      font-size: 1.2rem;
      font-weight: bold;
      border-radius: 8px;
      border: none;
      background-color: rgba(255, 255, 255, 0.15);
      color: #fff;
    }

    .campo input[type="text"],
    .campo input[type="file"] {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      outline: none;
      background-color: rgba(255,255,255,0.1);
      color: #fff;
    }

    .campo input::placeholder {
      color: #bbb;
    }

    .alterar-foto input {
      display: none;
    }

    .alterar-foto {
      cursor: pointer;
      font-size: 1.2rem;
    }

    .acoes {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-top: 10px;
    }

    .acoes button {
      padding: 8px 10px;
      font-size: 0.9rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    .acoes .remover {
      background-color: #ff4444;
      color: white;
    }

    .acoes .remover:hover {
      background-color: #ff6666;
    }

    /* Link Edit Metodos */
    .link-edit {
      color: #00ffcc;
      text-decoration: underline;
      cursor: pointer;
      font-size: 0.9em;
    }

    .link-edit:hover {
      color: #00e6e6;
    }

    /* Divider */
    .divider {
      height: 1px;
      background: rgba(0, 255, 204, 0.2);
      margin: 10px 0;
    }

    /* Loader */
    .loader {
      text-align: center;
      margin: 20px;
      color: #00ffcc;
      font-size: 1.1rem;
      text-shadow: 0 0 10px rgba(0, 255, 204, 0.5);
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(0, 255, 204, 0.2);
      border-top-color: #00ffcc;
      border-radius: 50%;
      animation: girar 1s linear infinite;
    }

    /* Mensagens */
    .mensagem-sucesso, .mensagem-info {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: 600;
      box-shadow: 0 4px 10px rgba(0,0,0,0.25);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s ease;
      z-index: 9999;
    }

    .mensagem-sucesso { background: #00ffcc; color: #000; }
    .mensagem-info { background: #2563eb; color: #fff; }
    .mensagem-sucesso.visivel, .mensagem-info.visivel { opacity: 1; }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
      z-index: 9999;
      backdrop-filter: blur(4px);
    }

    .modal.ativo {
      display: flex;
      animation: aparecer 0.3s ease;
    }

    .modal-conteudo {
      background: rgba(20, 20, 35, 0.95);
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(0, 255, 204, 0.5);
      width: 90%;
      max-width: 400px;
      color: #fff;
      text-align: center;
    }

    .modal-conteudo h2 {
      color: #00ffcc;
      margin-bottom: 15px;
      text-shadow: 0 0 8px #00ffcc;
    }

    .modal-conteudo input {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background-color: rgba(255,255,255,0.1);
      color: white;
      text-align: center;
    }

    .botoes-modal {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 15px;
    }

    .botoes-modal button {
      background: linear-gradient(145deg, #00bfff, #007acc);
      border: none;
      color: #fff;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .botoes-modal button:hover {
      background: linear-gradient(145deg, #00e6e6, #00aaff);
      transform: scale(1.05);
    }

    .fechar-modal {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 24px;
      color: #00ffcc;
      cursor: pointer;
    }

    /* Responsividade */
    @media (max-width: 768px) {
      .formulario {
        width: 90%;
      }

      .botoes {
        flex-direction: column;
      }

      .botoes button {
        width: 90%;
        max-width: 400px;
      }

      .ficha {
        flex-direction: column;
      }
    }

    /* Anima√ß√µes */
    @keyframes girar {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @keyframes aparecer {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <script type="module" src="navegacao.js"></script>

  <h1>Painel Gerencial üé∂</h1>
  <div id="usuarioLogado">-</div>

  <div id="mensagemSucesso" class="mensagem-sucesso"></div>
  <div id="mensagemInfo" class="mensagem-info"></div>

  <div class="layout-professor">
    <!-- Sidebar Empilhada √† Esquerda -->
    <div class="coluna-botoes-prof">
      <h2 class="titulo-card-prof">Menu Professor</h2>
      <button id="btnAdicionarAluno">‚ûï Adicionar Aluno</button>
      <button id="btnMostrarAlunos">üë• Gerenciar Alunos</button>
      <button id="btnModoAluno">üéì Modo Aluno</button>
      <button id="btnCriarChamada">üìã Chamada do Dia</button>
      <button onclick="window.location.href='gerenciar-eventos.html'">üóÇÔ∏è Gerenciar Chamadas</button>
      <button onclick="exportarPDF()">üìÑ Exportar PDF</button>
      <button id="btnRecalcularEnergia">‚ö° Recalcular Energia</button>
    </div>

    <div class="painel-alunos">
      <div class="painel-licoes-prof" id="painelLicoesProf"></div>
      <div class="painel" id="painel"></div>
      <div id="loader" class="loader" style="display:none;">
        <div class="spinner"></div>
        <p>Carregando alunos...</p>
      </div>
    </div>
  </div>

  <!-- Modal Adicionar -->
  <div id="modalAdicionar" class="modal">
    <div class="modal-conteudo">
      <h2>‚ûï Novo Aluno</h2>
      <div class="campo-modal">
        <label>Nome</label>
        <input type="text" id="novoNome">
      </div>
      <div class="campo-modal">
        <label>Instrumento</label>
        <input type="text" id="novoInstrumento">
      </div>
      <div class="campo-modal">
        <label>Foto</label>
        <input type="file" id="novoFoto" accept="image/*">
      </div>
      <div class="campo-modal">
        <label>M√©todo de Solfejo</label>
        <input type="text" id="novaLeitura" placeholder="ex.: Bona">
      </div>
      <div class="campo-modal">
        <label>M√©todo Instrumental</label>
        <input type="text" id="novoMetodo" placeholder="ex.: Amadeu Russo">
      </div>
      <div class="botoes-modal">
        <button id="btnConfirmarAdicionar" class="btn-adicionar">‚úÖ Adicionar</button>
        <button id="btnCancelarAdicionar" class="btn-cancelar">‚ùå Cancelar</button>
      </div>
    </div>
  </div>

  <!-- Modal Solfejo -->
  <div id="modalSolfejo" class="modal">
    <div class="modal-conteudo">
      <span class="fechar-modal" onclick="this.parentElement.classList.remove('ativo')">&times;</span>
      <h2>‚úèÔ∏è M√©todo de Solfejo</h2>
      <input type="text" id="editSolfejo" placeholder="Digite o m√©todo">
      <div class="botoes-modal">
        <button id="btnCancelSolfejo">‚ùå Cancelar</button>
        <button id="btnSalvarSolfejo">üíæ Salvar</button>
      </div>
    </div>
  </div>

  <!-- Modal Instrumental -->
  <div id="modalInstrumental" class="modal">
    <div class="modal-conteudo">
      <span class="fechar-modal" onclick="this.parentElement.classList.remove('ativo')">&times;</span>
      <h2>üéµ M√©todo Instrumental</h2>
      <input type="text" id="editInstrumental" placeholder="Digite o m√©todo">
      <div class="botoes-modal">
        <button id="btnCancelInstrumental">‚ùå Cancelar</button>
        <button id="btnSalvarInstrumental">üíæ Salvar</button>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script type="module" src="professor-licoes.js"></script>
  <script type="module" src="professor.js"></script>
</body>
</html>
